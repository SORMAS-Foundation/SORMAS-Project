messageImportPartiallySuccessful = <b>Importazione riuscita parzialmente\!</b><br/>L'importazione è riuscita, ma alcune delle righe già elaborate non hanno potuto essere importate a causa di dati malformati. <br/>Si prega di chiudere questa finestra e scaricare la segnalazione di errore.
