messageCloneCaseWithNewDisease = Hai appena creato un risultato positivo del test patogeno per una malattia diversa. Vuoi che SORMAS generi automaticamente un nuovo caso con questa nuova malattia? Tutte le informazioni contenute in questo caso saranno copiate nel nuovo caso.
messageCompletenessValuesUpdated = I valori di completezza sono stati aggiornati.
messageConfirmCaseAfterPathogenTest=Il risultato finale di laboratorio del campione al quale appartiene il test patogeno salvato è positivo. Il caso non può tuttavia essere classificato automaticamente come un caso confermato perché mancano alcune informazioni. Vuoi impostare comunque la classificazione del caso su confermato?
messageConvertEventParticipantToCase=The final laboratory result of the event participant the sample and corresponding saved pathogen test belongs to is positive. Do you want to convert the event participant to a case?
