messageImportCanceled = <b>Importazione annullata\!</b><br/>L'importazione è stata annullata. Tutte le righe già elaborate sono state importate con successo. Adesso puoi chiudere questa finestra.
messageImportCanceledErrors = <b>Importazione annullata\!</b><br/>L'importazione è stata annullata. Alcune delle righe già elaborate non hanno potuto essere importate a causa di dati malformati. <br/>Si prega di chiudere questa finestra e scaricare la segnalazione di errore.
