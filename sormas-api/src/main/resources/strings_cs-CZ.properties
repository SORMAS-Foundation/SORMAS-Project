infoWeeklyReportsView = <b>Počet zpráv úředníka/informátora</b> je celkový počet zpráv předložených úředníky/informátory přidruženými k zobrazenému regionu nebo důstojníkem tento týden.<br/><br/> <b>Procentuální podíl</b> je procentuální podíl úředníků/informátorů, kteří předložili zprávu za příslušný týden.<br/><br/> <b>Počet úředníků/informátorů, nulových hlášení</b> je počet nulových zpráv, např. předložené zprávy jsou v žádném případě obsaženy v celkovém počtu zpráv.<br/><br/> <b>Zpráva úředníka/informátora</b> je buď datum předložení zprávy, nebo náznak, že zpráva nebyla ještě za tento týden předložena.
infoMergingExplanation = Tento pohled je navržen tak, aby vám pomohl odhalovat a sloučit duplicitní případy. Případy jsou vždy zobrazeny jako dvojice, případ s dřívějším datem vytvoření je nahoře.<br/><br/>Můžete použít filtr data vytvoření pouze k zobrazení potenciálních duplicit, které byly vytvořeny v určitém časovém období. Datum vytvoření je automaticky vygenerováno, když je případ zadán do SORMAS a uživatelé jej nemohou změnit. Proto po přezkoumání všech duplikátů z určitého období v minulosti, nikdy to nebudete muset dělat znovu, protože v tomto časovém rámci nebudou vytvořeny žádné nové případy.<br/><br/>Vezměte prosím na vědomí, že s největší pravděpodobností ne všechny zobrazené případy jsou skutečné duplicity. Existuje zde potenciál pro falešné pozitivy, takže <b>prosím důkladně zkontrolujte případy, než je sloučíte\!</b> Kromě informací uvedených v tabulce, můžete také kliknout na ID případů, abyste je otevřeli v nové kartě. Mějte na paměti, že je mnohem horší falešně spojovat jedinečné případy dohromady než mít v systému duplicitní případy.
infoMergingMergeDescription = Vyberte tuto možnost pouze v případě, že jste <b>si jisti, že oba případy jsou stejné\!</b> Měli byste kliknout na toto tlačítko vedle případu s nejnovějšími nebo úplnějšími informacemi. Kliknutím na ID případů je otevřete v nových záložkách pro zobrazení všech jejich dat. Pokud jste zvolili, chybějí informace, které jsou v jiném případě přítomny, budou aktualizovány. Také kontakty, vzorky, úkoly a informace o řízení případů budou přeneseny. Poté budou odstraněny případy, které jste si nevybrali.
infoMergingPickDescription = Kliknutím na toto tlačítko jednoduše odstraníte případ, který nebyl vybrán. Do případu, který zůstane aktivní, však nebudou zkopírovány žádné informace. Budou smazány také všechny kontakty, vzorky a úkoly. Tuto možnost vyberte, pokud jste si jisti, že oba případy jsou stejné, ale druhý případ nebyl aktualizován žádnými informacemi, které je třeba přenést na ten, který zůstane aktivní.
infoMergingHideDescription = Tuto možnost vyberte, pokud si nejste jisti, zda jsou oba případy stejné nebo pokud víte, že tomu tak není. Tím se skryje dvojice případů ze seznamu. Upozorňujeme, že když obnovíte zobrazení nebo se k němu vrátíte později, zobrazí se znovu, pokud ve filtru data vytvoření nevyberete jiné časové období.
infoHowToMergeCases = Můžete si vybrat mezi dvěma možnostmi při přezkoumání potenciálně duplicitních případů\:
infoCalculateCompleteness = Tlačítko <i>Vypočítat Úplnost</i> nahoře lze použít pro výpočet hodnot úplnosti pro všechny případy v tabulce. To je nezbytné pouze v případě, že na seznamu jsou případy, které ještě nemají hodnotu úplnosti. Obvykle se tato hodnota automaticky aktualizuje, kdykoli se změní podrobnosti případu nebo jednoho z jeho kontaktů či vzorků.
infoCaseCompleteness = Úplnost je měřením toho, kolik životních údajů již bylo do tohoto případu vloženo. Skládá se z následujícího, váženého podle jejich důležitosti\:<br/><ul><li>Byl případ klasifikován?</li><li>Byl případ prošetřen?</li><li>Byl odebrán alespoň jeden vzorek?</li><li>Byl zaznamenán alespoň jeden příznak?</li><li>Byl vytvořen alespoň jeden kontakt?</li><li>Existuje pro tento případ výsledek?</li><li>Má tento případ datum narození nebo věk?</li><li>Má případ pohlaví?</li><li>Byl zadán datum prvních příznaků?</li></ul>
infoCompletenessMerge = Toto měření můžete použít k získání představy o tom, který případ byste měli použít jako ten, který při sloučení zůstává aktivní. Ujistěte se však, že se stále podrobně podívejte na oba případy, abyste se vyhnuli chybám.
infoMergeIgnoreRegion = Výběr této možnosti vylučuje region jako kritérium pro detekci duplicit. Slučování a vybírání jsou zde deaktivovány, protože pravděpodobnost skutečného zdvojení za hranicemi regionu je velmi nízká. Pokud je detekována skutečná duplikace, lze tento případ ručně odstranit prostřednictvím adresáře případů.
infoCustomExport = V tomto zobrazení můžete vytvářet a ukládat konfigurace exportu s přizpůsobenými sadami sloupců. Uložení těchto konfigurací vám umožní rychle exportovat pouze informace, které máte zájem, aniž byste museli následně ručně upravit výsledný CSV soubor. Klikněte prosím na modré tlačítko exportu vedle jedné z vašich konfigurací nebo vytvořte novou konfiguraci pomocí tlačítka vpravo.
infoEditExportConfiguration = Každé z níže uvedených zaškrtávacích polí představuje sloupec v exportním souboru. Vyberte prosím všechny sloupce, které chcete zobrazit ve vašem přizpůsobeném exportu a odškrtněte ty, které nepotřebujete.
infoPopulationDataView = Použijte jedno z tlačítek níže ke správě populačních dat pro regiony a okresy v rámci SORMAS. Pokud chcete data upravit, použijte prosím funkci exportu, zkopírujte data, která chcete změnit do šablony importu, upravte a importujte šablonu obsahující změněná data.
infoPopulationCollectionDate = Uveďte prosím datum, kdy byly shromážděny údaje o počtu obyvatel, které chcete importovat. Pokud znáte pouze rok, zvolte prosím 1. leden tohoto roku.
infoPopulationReferenceYear = Poměry výskytu případu se vypočítají buď tak, že se populační údaje promítnou na %s, což je maximální rok zvolený ve filtrech, nebo použitím původních údajů o populaci, pokud je maximální vybraný rok před rokem, ve kterém byly shromážděny údaje o populaci.
infoLineListingConfigurationRegion = Seznam řádků je povolen pro všechny oblasti uvedené vedle nemoci. Klikněte na tlačítko <b>Upravit řádek seznamu</b> pod názvem nemoci pro nastavení řádkových seznamů pro všechny oblasti.
infoLineListingConfigurationNation = Kliknutím na region otevřete detailní pohled s informacemi o všech jeho krajích. Klikněte na tlačítko <b>Upravit řádek seznamu</b> pod nemoc pro nastavení řádkového seznamu pro všechny regiony.
# 1st %s: disease name; 2nd %s: region name
infoLineListingConfigurationRegionEdit = Upravujete konfikuraci položky regionu pro <b>%s</b> v <b>%s</b>.
# %s: disease name
infoLineListingConfigurationNationEdit = Upravujete celostátní konfiguraci seznamu řádků pro <b>%s</b>.
infoNoNetworkDiagram = Vyberte prosím chorobu výše pro zobrazení řetězců přenosu onemocnění.
infoSyncUsers = Synchronizace data uživatelů SORMAS s externím ověřovacím poskytovatelem nakonfigurována. <br/> Synchronizace je <b>pouze jedním směrem</b> SORMAS -> Poskytovatel autentizace. <br/> Hesla nejsou aktualizována pro uživatele, kteří již existují u poskytovatele externí autentizace
infoSpecificCaseSearch = Použijte textové pole níže pro vyhledání konkrétního případu v celé zemi. Můžete vyhledávat podle ID případu, externího ID nebo čísla epid. Klikněte na "Hledat případ", když jste připraveni otevřít případ, pokud vyhledávání bylo úspěšné.<br/><br/>Pokud je nalezen více než jeden případ, otevře se případ s nejzazším datem hlášení.
infoSpecificEventSearch = Použijte textové pole níže pro vyhledání konkrétní události v celé zemi. Můžete vyhledávat podle ID případu nebo ID osoby. Po dokončení pro otevření události klikněte na "Hledat událost", pokud bylo hledání úspěšné.<br/><br/>Pokud je nalezeno více událostí, bude otevřena událost s nejzazším datem hlášení.
infoSearchCaseForContact = Použijte textové pole níže pro vyhledání všech případů v systému, ke kterým máte přístup. Můžete vyhledávat podle jména, případu ID, externího ID nebo čísla epid. Až budete hotovi, klikněte na "Hledat případ", abyste viděli seznam všech případů, které odpovídají textu, který jste zadali. Vyberte případ v tomto seznamu a klikněte na "Potvrdit" pro použití vybraného případu jako zdrojového případu kontaktu.
infoNoSourceCaseSelected = Vyberte prosím zdrojový případ pro tento kontakt, pokud je znám
infoContactCreationSourceCase = <b>Vybraný zdrojový případ\:</b><br/>%s
infoSelectOrCreateContact = Databáze již obsahuje alespoň jeden kontakt, který se zdá být velmi podobný detailům vytvořeného kontaktu.<br/><br/>Prohlédněte si prosím seznam kontaktů. Pokud se domníváte, že jeden kontakt odpovídá, vyberte jej a klikněte na tlačítko <i>Uložit</i>. V opačném případě klikněte na <i>Vytvořit nový kontakt</i> pro vytvoření nového kontaktu pro osobu.<br/><br/>Pokud si nejste jisti, můžete toto okno zrušit a zrušit proces vytváření kontaktů.
infoSelectOrCreateContactImport = Databáze již obsahuje alespoň jeden kontakt, který se zdá být velmi podobný údajům o importovaném kontaktu.<br/><br/>Prohlédněte si prosím seznam kontaktů. Pokud se domníváte, že jeden kontakt odpovídá, vyberte jej a klikněte na tlačítko <i>Uložit</i>. V opačném případě klikněte na <i>Vytvořit nový kontakt</i> pro vytvoření nového kontaktu pro osobu.<br/><br/>Pokud si nejste jisti, můžete zrušit toto okno pro odstranění kontaktu z aktuálního importu.
infoSelectOrCreateEntry = Databáze již obsahuje alespoň jednu položku, která se zdá být velmi podobná detailům zprávy laboratoře.<br/><br/>Podívejte se prosím na seznamy případů, kontaktů a účastníků událostí. Pokud se domníváte, že se jedna zpráva shoduje s podrobnostmi zprávy, vyberte ji a klikněte na tlačítko <i>Potvrdit</i>. V opačném případě vyberte jednu z dalších možností pro vytvoření nového záznamu pro osobu.<br/><br/>Pokud si nejste jisti, můžete toto okno zrušit a zrušit proces.
infoSelectOrCreatePersonForContact = Databáze již obsahuje alespoň jednu osobu, která se zdá být velmi podobná osobním údajům vytvořeného kontaktu.<br/><br/>Prohlédněte si prosím seznam osob. Pokud se domníváte, že jedna z těchto osob odpovídá vaší kontaktní osobě, vyberte ji a klikněte na tlačítko <i>Uložit</i>. V opačném případě klikněte na <i>Vytvořit novou osobu</i> pro vytvoření nové osoby pro váš kontakt.<br/><br/>Pokud si nejste jisti, můžete toto okno zrušit a zrušit proces vytváření kontaktů.
infoSelectOrCreatePersonForContactImport = Databáze již obsahuje alespoň jednu osobu, která se zdá být velmi podobná osobním údajům importovaného kontaktu.<br/><br/>Prohlédněte si prosím seznam osob. Pokud se domníváte, že jedna z těchto osob odpovídá vaší kontaktní osobě, vyberte ji a klikněte na tlačítko <i>Uložit</i>. V opačném případě klikněte na <i>Vytvořit novou osobu</i> pro vytvoření nové osoby pro váš kontakt.<br/><br/>Pokud si nejste jisti, můžete zahodit toto okno pro odstranění kontaktu z aktuálního importu.
infoSelectOrCreatePersonForEventParticipant = Databáze již obsahuje alespoň jednu osobu, která se zdá být velmi podobná osobním údajům vytvořeného účastníka události.<br/><br/>Prohlédněte si prosím seznam osob. Pokud se domníváte, že jedna z těchto osob odpovídá vaší události, vyberte ji a klikněte na tlačítko <i>Uložit</i>. V opačném případě klikněte na <i>Vytvořit novou osobu</i> pro vytvoření nové osoby události.<br/><br/>Pokud si nejste jisti, můžete toto okno zrušit a zrušit proces vytváření účastníků události.
infoSelectOrCreatePersonForEventParticipantImport = Databáze již obsahuje alespoň jednu osobu, která se zdá být velmi podobná osobním údajům vytvořeného účastníka události.<br/><br/>Prohlédněte si prosím seznam osob. Pokud se domníváte, že jedna z těchto osob odpovídá vaší události, vyberte ji a klikněte na tlačítko <i>Uložit</i>. V opačném případě klikněte na <i>Vytvořit novou osobu</i> pro vytvoření nové osoby události.<br/><br/>Pokud si nejste jisti, můžete toto okno vypnout pro odstranění účastníka události z aktuálního importu.
infoSelectOrCreatePersonForLabMessage = Databáze již obsahuje alespoň jednu osobu, která se zdá být velmi podobná osobním údajům zprávy laboratoře.<br/><br/>Prohlédněte si prosím seznam osob. Pokud se domníváte, že jedna z těchto osob se shoduje s osobou ve zprávě laboratoře, vyberte ji a klikněte na tlačítko <i>Potvrdit</i>. V opačném případě klikněte na <i>Vytvořit novou osobu</i>, abyste vytvořili novou osobu pro zprávu laboratoře.<br/><br/>Pokud si nejste jisti, můžete toto okno zrušit a zrušit proces.
infoSkipOrOverrideDuplicateCampaignFormDataImport = Databáze již obsahuje datový soubor pro formulář %s v kampani %s pro danou komunitu a datum. Podívejte se prosím na podrobnosti pro existující datový soubor a zvolte <i>Přeskočit</i>, pokud chcete zachovat existující data nebo <i>Přepsat</i>, pokud chcete nahradit existující data daty, které jste importovali.
pseudonymizedCasesSelectedWarning = Pro hromadně upravované případy máte pouze omezený přístup k citlivým údajům. Pro tyto případy bude hodnota vložená do "Popis místa" ignorována.
infoPickOrCreateEventForCase = Níže uvedený seznam obsahuje všechny existující události, které mají stejnou chorobu jako současný případ. Zkontrolujte, zda tato událost již patří do tohoto seznamu, nebo vytvořte novou, pokud tam není.
infoPickOrCreateEventForContact = Níže uvedený seznam obsahuje všechny existující události, které mají stejnou chorobu jako aktuální kontakt. Zkontrolujte, zda událost patří k tomuto kontaktu již v tomto seznamu, nebo vytvořte novou, pokud tam není.
infoPickOrCreateEventForLabMessage = Níže uvedený seznam obsahuje všechny existující události, které mají stejnou chorobu jako lab zpráva. Zkontrolujte, zda událost, ke které nový účastník události patří, již je na tomto seznamu, nebo vytvořte novou, pokud není.
infoPickOrCreateSuperordinateEventForEvent = Níže uvedený seznam obsahuje všechny existující události, které mají stejnou chorobu jako aktuální událost. Zkontrolujte, zda je událost hlavní nadřazenou pro tuto událost již na tomto seznamu, nebo vytvořte novou, pokud není.
infoSelectOrCreatePersonForCase = The database already contains at least one person that seems to be very similar to the personal details of the created case.<br/><br/>Please look through the list of persons. If you feel certain that one of those persons matches your case person, select them and click on the <i>Save</i> button. Otherwise, click on <i>Create New Person</i> to create a new person for your case.<br/><br/>If you are unsure, you can discard this window and cancel the case creation process.
infoSelectOrCreatePersonForCaseImport = The database already contains at least one person that seems to be very similar to the personal details of the imported case.<br/><br/>Please look through the list of persons. If you feel certain that one of those persons matches your case person, select them and click on the <i>Save</i> button. Otherwise, click on <i>Create New Person</i> to create a new person for your case.<br/><br/>If you are unsure, you can discard this window to remove the case from the current import.
infoContactsViewRegionDistrictFilter = When you select a region and/or district filter, the contact directory is primarily filtered by the responsible region and district of the contacts. If these are not filled in, the region and district of the contact's source case are used instead.
infoDeveloperOptions = You can use the controls below to generate dummy cases and contacts based on the selected restraints. Please note that generating a lot of data at once might take some time.<br>Generated data is neither fully deterministic, nor fully random, and intended for testing and demonstration purposes only.
infoDeveloperOptionsContactGeneration = When generating contacts, the generator will pick random existing cases as source. Please make sure the case database is not empty before generating contacts.
