infoCaseDate = Ve výchozím nastavení jsou případy filtrovány podle nejrelevantnějšího data jaké je k dispozici\:<br/><ul><li>datum začátku příznaku</li><li>Datum hlášení případu</li></ul>To znamená, že když případ např. má datum začátku příznaku, pouze toto datum bude bráno v úvahu při hledání seznamu případů ve stanoveném časovém rozmezí. Můžete zadat typ data v rozbalovacím menu a místo toho do tohoto data konkrétně filtrovat.<br/><br/><b>Příklad\:</b> Případ A byl vytvořen tento týden, a proto má také datum nástupu, které je v tomto týdnu. Nicméně případ A má také datum začátku příznaků, které je nastaveno na poslední týden (protože byl zadán zpětně). Ve výchozím nastavení, když je vybrán "Nejrelevantnější datum" a nastavili jste filtr pouze pro zobrazení případů tohoto týdne, Případ A se v seznamu nezobrazí, protože datum začátku příznaků leží v předchozím týdnu. Pro případ, který je uveden v seznamu, musíte zvolit "Datum hlášení případu", což bude mít za následek zvážení pouze data hlášení při filtrování seznamu.
infoCaseIncidence = „Poměrným výskytem případů“ se rozumí počet případů na 100 000 obyvatel. Klíč mapy můžete zkontrolovat a zobrazit limity, které určují, jak jsou okresy zbarveny.
