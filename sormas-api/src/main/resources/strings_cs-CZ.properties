infoPickOrCreateCaseNewCase = Nově přidané informace o případu
infoPickOrCreatePathogenTest = Databáze již obsahuje alespoň jeden test patogenu, který patří do vzorku.<br/><br/>Prohlédněte si prosím seznamy testů patogenu. Pokud se domníváte, že se jedna zpráva shoduje s podrobnostmi zprávy, vyberte ji a klikněte na tlačítko <i>Potvrdit</i>. V opačném případě klikněte na <i>Vytvořit nový vzorek</i> pro vytvoření nového vzorku.<br/><br/>Pokud si nejste jisti, můžete toto okno zrušit a zrušit proces.
infoPickOrCreateSample = Databáze již obsahuje alespoň jeden vzorek, který se zdá být velmi podobný podrobnostem zprávy laboratoře.<br/><br/>Prohlédněte si seznamy vzorků. Pokud se domníváte, že se jedna zpráva shoduje s podrobnostmi zprávy, vyberte ji a klikněte na tlačítko <i>Potvrdit</i>. V opačném případě klikněte na <i>Vytvořit nový patogen test</i>, abyste vytvořili nový test patogenu pro vzorek.<br/><br/>Pokud si nejste jisti, můžete toto okno zrušit a zrušit proces.
infoSampleAdditionalTesting = Zaškrtněte prosím každý typ dodatečného testu, který chcete provést na tomto vzorku.
