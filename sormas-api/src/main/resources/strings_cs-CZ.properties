infoTasksWithMultipleJurisdictionsSelected = Vybrali jste úlohy, které jsou spojeny s různými jurisdikcemi nebo které jsou spojeny s údaji, které nemají informace o zařízení nebo vstupním místě. Jako příkazce bude možné vybrat pouze uživatele na úrovni %s nebo vyšší.
