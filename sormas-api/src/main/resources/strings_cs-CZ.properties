infoPickOrCreateSample = Vyberte prosím jednu z níže uvedených možností.<br/><br/>Seznam odpovídajících vzorků obsahuje vzorky v databázi, které se zdají být podobné podrobnostem zprávy laboratoře (pokud existují).<br/>Seznam různých vzorků obsahuje vzorky vztahující se k položce, kterou vyberete, ale ne podobné podrobnostem zprávy laboratoře (pokud existují).<br/>Můžete také vytvořit nový vzorek.<br/><br/>Pokud si nejste jisti, můžete toto okno zahodit a zrušit proces.
infoSampleAdditionalTesting = Zaškrtněte prosím každý typ dodatečného testu, který chcete provést na tomto vzorku.
infoSampleExport = Exportovat vzorky všech případů zobrazené v řádcích tabulky s rozšířenou sadou sloupců. Může to chvíli trvat.
infoSamplePathogenTesting = Zaškrtněte prosím každý typ patogenového testu, který chcete provést na tomto vzorku.
infoSimilarImmunization = Systém již obsahuje alespoň jednu imunizaci pro %s pro tuto osobu a prostředky imunizace, které se překrývají s uvedenou dobou imunizace. Chcete přesto aktualizovat datum začátku a ukončení nebo se vrátit a upravit změny?
infoStatisticsDisclaimer = Všechny statistiky na této stránce jsou agregované údaje celé země. To zahrnuje případy, u kterých jste možná neměli přístup čtení a zápisu k adresáři, a proto nejsou viditelné v adresáři.
infoStatisticsFilter = Přidejte filtry pro omezení agregovaných dat.<br/>Pokud používáte více filtrů, agregují se pouze případy, které projdou všemi omezeními.
infoStatisticsResults = Klikněte na tlačítko "Vytvořit" pro vytvoření nové tabulky, mapy nebo grafu.
infoSurveillanceDashboard = Všechny prvky přístrojové desky zobrazující případy (statistika „Nové případy“, Epidemiologická křivka a Mapa stavu případů), používají datum začátku prvního příznaku pro filtr datum/epi týden. Pokud toto datum není k dispozici, použije se místo něj datum zprávy.
infoCampaignsDashboard=Všechny prvky řídícího panelu zobrazující diagramy kampaní.
infoUploadDocumentTemplate=Vyberte šablonu " " - dokumentu, kterou chcete nahrát.
infoUserEmail = Používá se k odesílání e-mailových oznámení.
infoUserPhoneNumber = Používá se k odesílání SMS oznámení. Vyžaduje kód země.
infoWeeklyReportsView = <b>Počet zpráv úředníka/informátora</b> je celkový počet zpráv předložených úředníky/informátory přidruženými k zobrazenému regionu nebo důstojníkem tento týden.<br/><br/> <b>Procentuální podíl</b> je procentuální podíl úředníků/informátorů, kteří předložili zprávu za příslušný týden.<br/><br/> <b>Počet úředníků/informátorů, nulových hlášení</b> je počet nulových zpráv, např. předložené zprávy jsou v žádném případě obsaženy v celkovém počtu zpráv.<br/><br/> <b>Zpráva úředníka/informátora</b> je buď datum předložení zprávy, nebo náznak, že zpráva nebyla ještě za tento týden předložena.
infoMergingExplanation = Tento pohled je navržen tak, aby vám pomohl odhalovat a sloučit duplicitní případy. Případy jsou vždy zobrazeny jako dvojice, případ s dřívějším datem vytvoření je nahoře.<br/><br/>Můžete použít filtr data vytvoření pouze k zobrazení potenciálních duplicit, které byly vytvořeny v určitém časovém období. Datum vytvoření je automaticky vygenerováno, když je případ zadán do SORMAS a uživatelé jej nemohou změnit. Proto po přezkoumání všech duplikátů z určitého období v minulosti, nikdy to nebudete muset dělat znovu, protože v tomto časovém rámci nebudou vytvořeny žádné nové případy.<br/><br/>Vezměte prosím na vědomí, že s největší pravděpodobností ne všechny zobrazené případy jsou skutečné duplicity. Existuje zde potenciál pro falešné pozitivy, takže <b>prosím důkladně zkontrolujte případy, než je sloučíte\!</b> Kromě informací uvedených v tabulce, můžete také kliknout na ID případů, abyste je otevřeli v nové kartě. Mějte na paměti, že je mnohem horší falešně spojovat jedinečné případy dohromady než mít v systému duplicitní případy.
infoContactMergingExplanation = Tento pohled je navržen tak, aby vám pomohl rozpoznat a sloučit duplicitní kontakty. Kontakty jsou vždy zobrazeny jako páry, kontakt s dřívějším datem vytvoření, je nahoře.<br/><br/>Můžete použít filtr data vytvoření pouze k zobrazení potenciálních duplicit, které byly vytvořeny v určitém časovém období. Datum vytvoření je automaticky generováno, když je kontakt zadán do SORMAS a uživatelé jej nemohou změnit. Proto po přezkoumání všech duplikátů z určitého období v minulosti, nikdy to nebudete muset dělat znovu, protože v tomto časovém rámci nebudou vytvořeny žádné nové kontakty.<br/><br/>Vezměte prosím na vědomí, že s největší pravděpodobností ne všechny zobrazené kontakty jsou skutečné duplicity. Existuje zde potenciál pro falešné pozitivy, takže <b>prosím důkladně zkontrolujte kontakty před jejich sloučením\!</b> Kromě informací uvedených v tabulce, můžete také kliknout na ID kontaktů a otevřít je v nové kartě. Mějte na paměti, že je mnohem horší falešně spojovat jedinečné kontakty dohromady, než mít nějaké duplicitní kontakty v systému.
infoMergingMergeDescription = Vyberte tuto možnost pouze v případě, že jste <b>si jisti, že oba případy jsou stejné\!</b> Měli byste kliknout na toto tlačítko vedle případu s nejnovějšími nebo úplnějšími informacemi. Kliknutím na ID případů je otevřete v nových záložkách pro zobrazení všech jejich dat. Pokud jste zvolili, chybějí informace, které jsou v jiném případě přítomny, budou aktualizovány. Také kontakty, vzorky, úkoly a informace o řízení případů budou přeneseny. Poté budou odstraněny případy, které jste si nevybrali.
infoContactMergingMergeDescription = Vyberte tuto možnost pouze v případě, že jste <b>si jisti, že oba kontakty jsou stejné\!</b> Měli byste kliknout na toto tlačítko vedle kontaktu s nejnovějšími nebo úplnějšími informacemi. Kliknutím na ID kontaktů je otevřete v nových záložkách pro zobrazení všech jejich dat. Pokud vybraný kontakt chybí informace, které jsou přítomny v jiném kontaktu, bude aktualizován. Vzorky, úkoly a informace o řízení kontaktů budou přeneseny. Poté bude kontakt, který jste si nevybrali, smazán.
infoMergingPickDescription = Kliknutím na toto tlačítko jednoduše odstraníte případ, který nebyl vybrán. Do případu, který zůstane aktivní, však nebudou zkopírovány žádné informace. Budou smazány také všechny kontakty, vzorky a úkoly. Tuto možnost vyberte, pokud jste si jisti, že oba případy jsou stejné, ale druhý případ nebyl aktualizován žádnými informacemi, které je třeba přenést na ten, který zůstane aktivní.
infoContactMergingPickDescription = Kliknutím na toto tlačítko jednoduše smažete kontakt, který nebyl vybrán. Žádné informace však nebudou zkopírovány do kontaktu, který zůstává aktivní. Všechny vzorky a úkoly budou také ztraceny. Vyberte tuto možnost, pokud jste si jisti, že oba kontakty jsou stejné, druhý kontakt nebyl aktualizován s žádnými informacemi, které je třeba převést na ten, který zůstává aktivní.
infoMergingHideDescription = Tuto možnost vyberte, pokud si nejste jisti, zda jsou oba případy stejné nebo pokud víte, že tomu tak není. Tím se skryje dvojice případů ze seznamu. Upozorňujeme, že když obnovíte zobrazení nebo se k němu vrátíte později, zobrazí se znovu, pokud ve filtru data vytvoření nevyberete jiné časové období.
infoContactMergingHideDescription = Pokud si nejste jisti, zda jsou oba kontakty stejné, nebo pokud víte, že nejsou. Toto skryje pár kontaktů ze seznamu. Vezměte prosím na vědomí, že když obnovíte zobrazení, nebo se k němu vrátíte později, bude znovu viditelný do té doby, dokud si nevyberete jiné časové období ve filtru data vytvoření.
infoPersonMergeDescription = Vyberte jednu z níže uvedených osob jako hlavní osobu. Pro pokračování máte následující možnosti.<br/> Sloučení\: údaje o vyřazené osobě budou propojeny a/nebo přidány ke zbývající osobě, nikoli však přepsány. Tuto akci nebudete moci vrátit zpět.<br/> Vyberte\: Data zbývající osoby nebudou změněna a údaje druhé osoby budou vyřazeny. Nicméně entity spojené s vyřazenou osobou budou propojeny se zbývající osobou. Tuto akci nebudete moci vrátit zpět.
infoPersonMergeConfirmation = Jste si jisti, že to chcete provést? Akce není vratná.
infoPersonMergeConfirmationBothShared = Osoby, které chcete sloučit, mají sdílené entity prostřednictvím S2S. Pokud sloučíte tyto osoby, synchronizace bude přerušena pro osobu, která není vedoucí a přidružené subjekty. Diskutujte prosím se svým správcem, pokud to chcete udělat a ověřte, které ze dvou osob, které chcete mít jako vedoucí osobu.<br/><bt/>Jste si jisti, že to chcete provést? Akce není vratná.
infoPersonMergeSharedMustLead = Vezměte prosím na vědomí, že tuto osobu nelze vybrat jako hlavní osobu, protože pak by se synchronizace S2S rozpadla.\nVyberte druhou osobu jako hlavní osobu
infoPickEventParticipantsForPersonMerge = The selected persons both have one event participant in at least one event. Merging the persons would lead to duplicate event participants.<br/> For each event, please select one of the event participants below as the leading event participant.<br/> 'Merge'\: The discarded event participant will be removed from the event. Its associated entities and information will be linked and/or added to the remaining event participant, but not overwritten. You will not be able to undo this action.<br/> 'Pick'\: The discarded event participant will be removed from the event. Its associated entities and information will not be linked and/or added to the remaining event participant. You will not be able to undo this action.
infoPickorMergeEventParticipantDuplicateEventParticipantByPersonByEvent = Jedna z vybraných osob má více aktivních nebo archivovaných účastníků událostí na stejné události.<br/>Zkontrolujte události s UUID uvedenými níže a odstraňte duplicitní účastníky události nebo požádejte orgán dohledu, aby tak mohl tyto osoby sloučit.
infoPersonMergeConfirmationForNonSimilarPersons = Dvě vybrané osoby neodpovídají požadavkům na podobnost, které SORMAS používá k odhalení duplicitních osob. Před zahájením řízení zajistěte, aby vybrané osoby byly skutečně totožné a měly by být sloučeny.
infoHowToMergeCases = Můžete si vybrat mezi dvěma možnostmi při přezkoumání potenciálně duplicitních případů\:
infoHowToMergeContacts = Můžete si vybrat mezi dvěma možnostmi při revizi potenciálně duplicitních kontaktů\:
infoCalculateCompleteness = Tlačítko <i>Vypočítat Úplnost</i> nahoře lze použít pro výpočet hodnot úplnosti pro všechny případy v tabulce. To je nezbytné pouze v případě, že na seznamu jsou případy, které ještě nemají hodnotu úplnosti. Obvykle se tato hodnota automaticky aktualizuje, kdykoli se změní podrobnosti případu nebo jednoho z jeho kontaktů či vzorků.
infoContactCalculateCompleteness = Tlačítko <i>Vypočítat Úplnost</i> nahoře lze použít pro výpočet hodnot úplnosti pro všechny kontakty v tabulce. To je nezbytné pouze v případě, že na seznamu jsou kontakty, které ještě nemají hodnotu úplnosti. Obvykle se tato hodnota automaticky aktualizuje, kdykoli se změní podrobnosti kontaktu nebo jednoho z jeho kontaktů či vzorků.
infoCaseCompleteness = Úplnost je měřením toho, kolik životních údajů již bylo do tohoto případu vloženo. Skládá se z následujícího, váženého podle jejich důležitosti\:<br/><ul><li>Byl případ klasifikován?</li><li>Byl případ prošetřen?</li><li>Byl odebrán alespoň jeden vzorek?</li><li>Byl zaznamenán alespoň jeden příznak?</li><li>Byl vytvořen alespoň jeden kontakt?</li><li>Existuje pro tento případ výsledek?</li><li>Má tento případ datum narození nebo věk?</li><li>Má případ pohlaví?</li><li>Byl zadán datum prvních příznaků?</li></ul>
infoContactCompleteness = Úplnost je měřítko toho, kolik životně důležitých údajů již bylo do kontaktu zadáno. Skládá se z následujícího, váženého hodnocení podle jejich důležitosti\:<br/><ul><li>Byl kontakt roztříděn?</li><li>Byl změněn stav kontaktu?</li><li>Byl odebrán alespoň jeden vzorek?</li><li>Má kontakt datum posledního kontaktu?</li><li>Má kontakt pohlaví?</li><li>Má kontakt specifikaci?</li><li>Má zadanou kategorii?</li><li>Má kontakt datum narození?</li></ul>
infoCompletenessMerge = Toto měření můžete použít k získání představy o tom, který případ byste měli použít jako ten, který při sloučení zůstává aktivní. Ujistěte se však, že se stále podrobně podívejte na oba případy, abyste se vyhnuli chybám.
infoContactCompletenessMerge = Toto rozlišení můžete použít k získání představy o tom, který kontakt byste měli použít jako ten, který při sloučení zůstává aktivní. Určitě se však stále podrobně podívejte na oba kontakty, abyste se vyhnuli chybám.
infoMergeIgnoreRegion = Výběr této možnosti vylučuje region jako kritérium pro detekci duplicit. Slučování a vybírání jsou zde deaktivovány, protože pravděpodobnost skutečného zdvojení za hranicemi regionu je velmi nízká. Pokud je detekována skutečná duplikace, lze tento případ ručně odstranit prostřednictvím adresáře případů.
infoContactMergeIgnoreRegion = Výběr této možnosti vylučuje oblast jako kritéria pro detekci duplicit. Slučování a vybírání jsou zde deaktivovány, protože pravděpodobnost skutečného zdvojení za hranicemi regionu je velmi nízká. Pokud je zjištěna skutečná duplikace, lze tento kontakt ručně odstranit prostřednictvím adresáře kontaktů.
infoCustomExport = V tomto zobrazení můžete vytvářet a ukládat konfigurace exportu s přizpůsobenými sadami sloupců. Uložení těchto konfigurací vám umožní rychle exportovat pouze informace, které máte zájem, aniž byste museli následně ručně upravit výsledný CSV soubor. Klikněte prosím na modré tlačítko exportu vedle jedné z vašich konfigurací nebo vytvořte novou konfiguraci pomocí tlačítka vpravo.
infoEditExportConfiguration = Každé z níže uvedených zaškrtávacích polí představuje sloupec v exportním souboru. Vyberte prosím všechny sloupce, které chcete zobrazit ve vašem přizpůsobeném exportu a odškrtněte ty, které nepotřebujete.
infoPopulationDataView = Použijte jedno z tlačítek níže ke správě populačních dat pro regiony a okresy v rámci SORMAS. Pokud chcete data upravit, použijte prosím funkci exportu, zkopírujte data, která chcete změnit do šablony importu, upravte a importujte šablonu obsahující změněná data.
infoPopulationCollectionDate = Uveďte prosím datum, kdy byly shromážděny údaje o počtu obyvatel, které chcete importovat. Pokud znáte pouze rok, zvolte prosím 1. leden tohoto roku.
infoPopulationReferenceYear = Poměry výskytu případu se vypočítají buď tak, že se populační údaje promítnou na %s, což je maximální rok zvolený ve filtrech, nebo použitím původních údajů o populaci, pokud je maximální vybraný rok před rokem, ve kterém byly shromážděny údaje o populaci.
infoLineListingConfigurationRegion = Seznam řádků je povolen pro všechny oblasti uvedené vedle nemoci. Klikněte na tlačítko <b>Upravit řádek seznamu</b> pod názvem nemoci pro nastavení řádkových seznamů pro všechny oblasti.
infoLineListingConfigurationNation = Kliknutím na region otevřete detailní pohled s informacemi o všech jeho krajích. Klikněte na tlačítko <b>Upravit řádek seznamu</b> pod nemoc pro nastavení řádkového seznamu pro všechny regiony.
# 1st %s: disease name; 2nd %s: region name
infoLineListingConfigurationRegionEdit = Upravujete konfikuraci položky regionu pro <b>%s</b> v <b>%s</b>.
# %s: disease name
infoLineListingConfigurationNationEdit = Upravujete celostátní konfiguraci seznamu řádků pro <b>%s</b>.
infoNoNetworkDiagram = Vyberte prosím chorobu výše pro zobrazení řetězců přenosu onemocnění.
infoSyncUsers = Synchronizace data uživatelů SORMAS s externím ověřovacím poskytovatelem nakonfigurována. <br/> Synchronizace je <b>pouze jedním směrem</b> SORMAS -> Poskytovatel autentizace. <br/> Hesla nejsou aktualizována pro uživatele, kteří již existují u poskytovatele externí autentizace
infoSpecificCaseSearch = Použijte textové pole níže pro vyhledání konkrétního případu v celé zemi. Můžete vyhledávat podle ID případu, externího ID nebo čísla epid. Klikněte na "Hledat případ", když jste připraveni na otevření případu, pokud vyhledávání bylo úspěšné. Je-li nalezen více než jeden případ, otevře se případ s nejzazším datem hlášení.
infoSpecificEventSearch = Použijte textové pole níže pro vyhledání konkrétní události v celé zemi. Můžete vyhledávat podle ID případu nebo ID osoby. Po dokončení pro otevření události klikněte na "Hledat událost", pokud bylo hledání úspěšné.<br/><br/>Pokud je nalezeno více událostí, bude otevřena událost s nejzazším datem hlášení.
infoSearchCaseForContact = Použijte textové pole níže pro vyhledání všech případů v systému, ke kterým máte přístup. Můžete vyhledávat podle jména, případu ID, externího ID nebo čísla epid. Až budete hotovi, klikněte na "Hledat případ", abyste viděli seznam všech případů, které odpovídají textu, který jste zadali. Vyberte případ v tomto seznamu a klikněte na "Potvrdit" pro použití vybraného případu jako zdrojového případu kontaktu.
infoNoSourceCaseSelected = Vyberte prosím zdrojový případ pro tento kontakt, pokud je znám
infoNoSourceCaseSelectedLineListing = Vyberte zdrojové případ, pokud je znám
infoContactCreationSourceCase = <b>Vybraný zdrojový případ\:</b><br/>%s
infoSelectOrCreateContact = Databáze již obsahuje alespoň jeden kontakt, který se zdá být velmi podobný detailům vytvořeného kontaktu.<br/><br/>Prohlédněte si prosím seznam kontaktů. Pokud se domníváte, že jeden kontakt odpovídá, vyberte jej a klikněte na tlačítko <i>Uložit</i>. V opačném případě klikněte na <i>Vytvořit nový kontakt</i> pro vytvoření nového kontaktu pro osobu.<br/><br/>Pokud si nejste jisti, můžete toto okno zrušit a zrušit proces vytváření kontaktů.
infoSelectOrCreateContactImport = Databáze již obsahuje alespoň jeden kontakt, který se zdá být velmi podobný údajům o importovaném kontaktu.<br/><br/>Prohlédněte si prosím seznam kontaktů. Pokud se domníváte, že jeden kontakt odpovídá, vyberte jej a klikněte na tlačítko <i>Uložit</i>. V opačném případě klikněte na <i>Vytvořit nový kontakt</i> pro vytvoření nového kontaktu pro osobu.<br/><br/>Pokud si nejste jisti, můžete zrušit toto okno pro odstranění kontaktu z aktuálního importu.
infoSelectOrCreateEntry = Databáze již obsahuje alespoň jednu položku, která se zdá být velmi podobná detailům externí zprávy.<br/><br/>Prohlédněte si seznamy položek. Pokud máte jistotu, že jedna odpovídá detailům externí zprávy, vyberte ji a klikněte na tlačítko <i>Potvrdit</i>. V opačném případě vyberte jednu z dalších možností pro vytvoření nového záznamu pro osobu.<br/><br/>Pokud si nejste jisti, můžete toto okno zrušit a zrušit proces.
infoSelectOrCreatePersonForContact = Databáze již obsahuje alespoň jednu osobu, která se zdá být velmi podobná osobním údajům vytvořeného kontaktu.<br/><br/>Prohlédněte si prosím seznam osob. Pokud se domníváte, že jedna z těchto osob odpovídá vaší kontaktní osobě, vyberte ji a klikněte na tlačítko <i>Uložit</i>. V opačném případě klikněte na <i>Vytvořit novou osobu</i> pro vytvoření nové osoby pro váš kontakt.<br/><br/>Pokud si nejste jisti, můžete toto okno zrušit a zrušit proces vytváření kontaktů.
infoSelectOrCreatePersonForImmunization = Databáze již obsahuje minimálně jednu osobu, která se zdá být velmi podobná osobním údajům vytvořené imunizace.<br/><br/>Prosím, prohlédněte si seznam osob. Pokud jste si jisti, že některá z těchto osob odpovídá vaší imunizační osobě, vyberte ji a klikněte na tlačítko <i>Uložit</i>. V opačném případě klikněte na tlačítko <i>Vytvořit novou osobu</i> a vytvořte novou osobu pro očkování.<br/><br/>Jestliže si nejste jisti, můžete toto okno zavřít a proces vytváření očkování zrušit.
infoSelectOrCreatePersonForImport = Databáze již obsahuje nejméně jednu osobu, která se zdá být velmi podobná osobním údajům importovaného záznamu.<br/><br/>Prosím, prohlédněte si seznam osob. Pokud jste si jisti, že některá z těchto osob odpovídá osobě importovaného záznamu, vyberte ji a klikněte na tlačítko <i>Uložit</i>. V opačném případě klikněte na <i>Vytvořit novou osobu</i> a vytvořte novou osobu.<br/><br/>Jestliže si nejste jisti, můžete toto okno zahodit a odstranit tak záznam z aktuálního importu.
infoSelectOrCreatePersonForEventParticipant = Databáze již obsahuje alespoň jednu osobu, která se zdá být velmi podobná osobním údajům vytvořeného účastníka události.<br/><br/>Prohlédněte si prosím seznam osob. Pokud se domníváte, že jedna z těchto osob odpovídá vaší události, vyberte ji a klikněte na tlačítko <i>Uložit</i>. V opačném případě klikněte na <i>Vytvořit novou osobu</i> pro vytvoření nové osoby události.<br/><br/>Pokud si nejste jisti, můžete toto okno zrušit a zrušit proces vytváření účastníků události.
infoSelectOrCreatePersonForLabMessage = Databáze již obsahuje alespoň jednu osobu, která se zdá být velmi podobná osobním údajům externí zprávy.<br/><br/>Prohlédněte si prosím seznam osob. Pokud se domníváte, že jedna z těchto osob odpovídá osobě s externí zprávou, vyberte ji a klikněte na tlačítko <i>Potvrdit</i>. V opačném případě klikněte na <i>Vytvořit novou osobu</i>, abyste vytvořili novou osobu pro zprávu laboratoře.<br/><br/>Pokud si nejste jisti, můžete toto okno zrušit a zrušit proces.
infoSelectOrCreatePersonForLabMessageWithoutMatches = Nelze automaticky určit osobu, která úzce odpovídá osobním údajům o externí zprávě. <br/><br/>Můžete ručně vyhledávat shody, nebo si můžete vytvořit novou osobu. Jakmile jste vybrali možnost, pokračujte tlačítkem <i>Potvrdit</i>. <br/><br/>Pokud si nejste jisti, můžete toto okno zrušit a zrušit proces.
infoSkipOrOverrideDuplicateCampaignFormDataImport = Databáze již obsahuje datový soubor pro formulář %s v kampani %s pro danou komunitu a datum. Podívejte se prosím na podrobnosti pro existující datový soubor a zvolte <i>Přeskočit</i>, pokud chcete zachovat existující data nebo <i>Přepsat</i>, pokud chcete nahradit existující data daty, které jste importovali.
pseudonymizedCasesSelectedWarning = Pro hromadně upravované případy máte pouze omezený přístup k citlivým údajům. Pro tyto případy bude hodnota vložená do "Popis místa" ignorována.
pseudonymizedEntitiesSelectedWarning = Máte pouze omezený přístup k některým vybraným entitám. Chcete-li pokračovat, zrušte výběr pseudonymizovaných entit.
infoPickOrCreateEventForCase = Níže uvedený seznam obsahuje všechny existující události, které mají stejnou chorobu jako současný případ. Zkontrolujte, zda tato událost již patří do tohoto seznamu, nebo vytvořte novou, pokud tam není.
infoPickOrCreateEventForCases = Níže uvedený seznam obsahuje všechny existující události, které mají stejnou nemoc jako vybrané případy. Zkontrolujte, zda událost, ke které tyto případy patří, již v tomto seznamu není, nebo vytvořte novou, pokud není.
infoPickOrCreateEventForContact = Níže uvedený seznam obsahuje všechny existující události, které mají stejnou chorobu jako aktuální kontakt. Zkontrolujte, zda událost patří k tomuto kontaktu již v tomto seznamu, nebo vytvořte novou, pokud tam není.
infoPickOrCreateEventForContacts = Níže uvedený seznam obsahuje všechny existující události, které mají stejnou nemoc jako vybrané kontakty. Zkontrolujte, zda událost, ke které tyto kontakty patří, již v tomto seznamu je, nebo vytvořte novou, pokud není.
infoPickOrCreateEventForLabMessage = Níže uvedený seznam obsahuje všechny existující události, které mají stejnou chorobu jako lab zpráva. Zkontrolujte, zda událost, ke které nový účastník události patří, již je na tomto seznamu, nebo vytvořte novou, pokud není.
infoPickOrCreateSuperordinateEventForEvent = Níže uvedený seznam obsahuje všechny existující události s datem události a stejnou chorobou jako aktuální událost. Zkontrolujte, zda je událost nadřazena pro tuto událost již na tomto seznamu, nebo vytvořte novou, pokud není.
infoPickOrCreateEventGroupForEvent = Seznam níže obsahuje všechny existující skupiny událostí. Zkontrolujte, zda tato událost patří do tohoto seznamu, nebo vytvořte novou, pokud není.
infoSelectOrCreatePersonForCase = Databáze již obsahuje alespoň jednu osobu, která se zdá být velmi podobná osobním údajům vytvořeného případu.<br/><br/>Prohlédněte si prosím seznam osob. Pokud se domníváte, že jedna z těchto osob odpovídá vašemu případu, vyberte je a klikněte na tlačítko <i>Uložit</i>. V opačném případě klikněte na <i>Vytvořit novou osobu</i> pro vytvoření nové osoby pro váš případ.<br/><br/>Pokud si nejste jisti, můžete toto okno zrušit a zrušit proces vytváření případů.
infoSearchPerson = Použijte níže uvedené filtry pro vyhledávání všech osob v systému, ke kterému máte přístup. na základě\: jméno, příjmení, UUID osoby, externí ID, externí Token. Až budete hotovi, klikněte na "Hledat" a uvidíte seznam osob, které odpovídají textu, který jste zadali. Vyberte osobu v seznamu a klikněte na "Potvrdit" pro výběr vybrané osoby.
infoContactsViewRegionDistrictFilter = Pokud zvolíte region a/nebo filtr okresu, kontaktní adresář je filtrován především odpovědným regionem a okresem kontaktů. Pokud nejsou vyplněny, použije se místo toho region a okres zdrojového případu kontaktu.
infoDeveloperOptions = Ovládacími prvky níže můžete vytvořit zástupné případy a kontakty na základě vybraných omezení. Vezměte prosím na vědomí, že vytváření spousty dat najednou může nějakou dobu trvat.<br>Vytvořené údaje nejsou ani plně určující, ani náhodné a jsou určeny pouze pro účely zkoušení a předvedení.
infoDeveloperOptionsContactGeneration = Při generování kontaktů generátor náhodně vybere existující případy jako zdroj. Ujistěte se, že před vytvořením kontaktů není databáze případů prázdná.
infoDeveloperOptionsSeedUsage = Pomocí seedu vytvoří identické datové soubory za předpokladu, že počáteční podmínky (konfigurace a databáze) jsou také totožné
