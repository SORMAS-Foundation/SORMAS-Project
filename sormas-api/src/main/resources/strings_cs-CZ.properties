infoBulkProcessFinishedWithSkipsOutsideJurisdiction = <b>Hromadný proces byl úspěšně dokončen\!</b><br/>Některé z vybraných položek však nemohly být zpracovány, s největší pravděpodobností proto, že byly mimo vaši jurisdikci.
