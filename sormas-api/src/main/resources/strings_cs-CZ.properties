infoMergeFiltersHint = Výpočet a zobrazení možných duplicitních případů je velmi složitý úkol a může vyžadovat mnoho času. Důrazně se doporučuje upravit filtry nad tento pohled tak, aby se snížil počet případů, které jsou zjištěny současně, např. zvýšením dolní hranice filtru "Datum vytvoření" nebo výběrem prahových hodnot pro "Datum nahlášení nebo prvku".<br/><br/>Když uvidíte tento nápovědu, načítání duplikátů bylo dočasně zablokováno, abyste se ujistili, že můžete upravit filtry. Kliknutím na "Potvrdit filtry" se zobrazí seznam potenciálních duplikátů.
infoPlaceOfStayInHospital = Vyberte prosím nemocnici jako místo pobytu. Pokud případ není v současné době přijat do nemocnice jako pacient, doložte prosím hospitalizaci při předchozích hospitalizacích.
