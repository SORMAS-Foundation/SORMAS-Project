ContactProximity.MEDICAL_LIMITED = Medizinisches Personal mit begrenztem Expositionsrisiko, z.B. medizinisches Personal mit Kontakt unter 1.5 Metern zu COVID-19-Fällen ohne Schutzausrüstung, ≥15 Min face-to-face Kontakt
ContactProximity.PHYSICAL_CONTACT = Direkter Kontakt
ContactProximity.SAME_ROOM = Personen, die sich im selben Raum wie ein bestätigter Fall aufhielten
ContactProximity.TOUCHED_FLUID = Personen mit direktem Kontakt zu Sekreten oder Körperflüssigkeiten

