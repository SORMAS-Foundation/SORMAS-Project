infoBasicExport = Esporta le colonne e le righe visualizzate nella seguente tabella.
infoCanceledBy = Annullato da %s mediante un'azione di massa
infoCaseDate = Per default, i casi sono filtrati in base alla data più rilevante disponibile\:<br/><ul><li>Data di inizio dei sintomi</li><li>Data di segnalazione del caso</li></ul>Ciò significa che se un caso ha una data di inizio dei sintomi, solo questa data sarà presa in considerazione durante la ricerca nell'elenco dei casi nell'intervallo di date specificato. È possibile specificare un tipo di data nel menu a discesa per filtrare in modo specifico in base a questa data.<br/><br/><b>Esempio\:</b> Il caso A è stato creato questa settimana e quindi ha una data di segnalazione che cade in questa settimana. Tuttavia, il caso A ha anche una data di inizio dei sintomi che cade nella settimana precedente (perché è stata inserita retroattivamente). Per default, quando è selezionata la "data più rilevante" e hai impostato il filtro per visualizzare solo i casi di questa settimana, Il caso A non apparirà nell'elenco perché la data di inizio dei sintomi cade nella settimana precedente. Per far apparire il caso nell'elenco è necessario selezionare "Data di segnalazione del caso"\: l'elenco sarà così filtrato considerando solo la data di segnalazione.
infoCaseIncidence = La "proporzione di incidenza dei casi" indica il numero di casi per 100 000 abitanti. È possibile controllare leggenda per vedere le soglie che definiscono come i distrettis sono colorati.
infoCaseMap = Se i casi sono visualizzati in base all'indirizzo di casa e non sono disponibili le coordinate GPS, al loro posto sono utilizzano le coordinate del luogo in cui il caso è stato segnalato.
infoContactDashboard = Tutti gli elementi del pannello di controllo che visualizzano informazioni generali sui contatti utilizzano il periodo di follow-up del contatto a partire dalla data di segnalazione.
infoCreateEntry = The database contains no entry that seems to be similar to the details of the lab message.<br/><br>Select one of the options and click on the <i>Confirm</i> button to create a new entry for the person.<br/><br/>If you are unsure, you can discard this window and cancel the process.
