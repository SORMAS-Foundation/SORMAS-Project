infoPickOrCreateEventForCase = L'elenco che segue contiene tutti gli eventi esistenti aventi la stessa malattia del caso corrente. Si prega di verificare se l'evento a cui questo caso appartiene è già in questa lista o crearne uno nuovo se non lo è.
