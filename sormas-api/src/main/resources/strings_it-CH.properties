infoSamplePathogenTesting = Spunta tutti i tipi di test patogeni che vorresti eseguire su questo campione.
infoStatisticsDisclaimer = Tutte le statistiche di questa pagina contengono dati aggregati a livello nazionale, compresi casi a cui potresti non avere accesso in lettura e in scrittura e quindi non visibili nell'elenco dei casi.
infoStatisticsFilter = Aggiungi filtri per limitare i dati aggregati.<br/>Se utilizzi filtri multipli saranno aggregati solo i casi che superano tutte le restrizioni.
infoStatisticsResults = Clicca sul pulsante "Genera" per creare una nuova tabella, mappa o grafico.
infoSurveillanceDashboard = Tutti gli elementi del pannello di controllo che visualizzano i casi (la statistica "nuovi casi", la curva epidemiologica e la mappa dello stato dei casi) utilizzano la data di inizio dei sintomi per il filtro data/settimana epi. Se questa data non è disponibile, al suo posto è utilizzata la data di segnalazione.
infoCampaignsDashboard=Tutti gli elementi del pannello di controllo che mostrano i diagrammi della campagna.
infoUploadDocumentTemplate=Select a "%s"-Document Template you would like to upload.
infoUserEmail = Utilizzato per inviare notifiche email.
infoUserPhoneNumber = Utilizzato per inviare notifiche SMS. È necessario indicare il prefisso internazionale.
infoWeeklyReportsView = Il <b>numero di rapporti di collaboratori/informatori</b> è il numero totale di rapporti presentati questa settimana dai collaboratori/informatori associati alla regione o al collaboratore visualizzato.<br/><br/> La <b>percentuale</b> è la percentuale di collaboratori/informatori che hanno presentato un rapporto per questa settimana.<br/><br/> Il<b>numero di rapporti zero</b> è la quantità di rapporti zero, ossia di rapporti che non segnalano alcun caso. Tali rapporti sono inclusi nel numero totale di rapporti.<br/><br/> La <b>presentazione del rapporto del collaboratore/informatore</b> è la data in cui è stato presentato il rapporto o un'indicazione che questa settimana non è stato ancora presentato alcun rapporto.
infoMergingExplanation = Questa vista è pensata quale aiuto per identificare e fondere i casi duplicati. I casi sono sempre visualizzati in coppia, in ordine di data di creazione.<br/><br/>Puoi utilizzare il filtro data di creazione per visualizzare solo i potenziali duplicati creati in un determinato intervallo di tempo. La data di creazione è generata automaticamente quando un caso viene inserito in SORMAS e non può essere modificata dagli utenti. Una volta rilevati tutti i duplicati in un determinato intervallo di tempo, non dovrai più ripetere l'operazione poiché non ci saranno nuovi casi creati durante lo stesso intervallo.<br/><br/>Tieni presente che molto probabilmente non tutti i casi visualizzati sono veri duplicati. Visto il potenziale di falsi positivi, <b>si prega di esaminare attentamente i casi prima di fonderli\!</b> Oltre alle informazioni fornite nella tabella, puoi anche cliccare sugli ID dei casi per aprirli in una nuova scheda. È molto peggio fondere casi distinti anziché avere alcuni duplicati nel sistema.
infoMergingMergeDescription = Scegli questa opzione solo se sei <b>sicuro che i due casi sono gli stessi\!</b> Clicca su questo pulsante accanto al caso con le informazioni più recenti o più complete. Clicca sugli ID dei casi per aprirli in nuove schede in modo da visualizzare tutti i loro dati. Se nel caso scelto mancano informazioni presenti nell'altro caso, verrà aggiornato. Verranno trasferiti anche i contatti, i campioni, i compiti e le informazioni sulla gestione del caso. In seguito, il caso che non hai scelto verrà eliminato.
infoMergingPickDescription = Cliccando su questo pulsante si eliminerà semplicemente il caso che non è stato selezionato. Tuttavia, nessuna informazione verrà copiata nel caso che resterà attivo. Tutti i contatti, i campioni e i compiti andranno persi. Scegli questa opzione se sei sicuro che i due casi siano uguali e che l'altro caso non è stato aggiornato con alcuna informazione che deve essere trasferita in quello che rimane attivo.
infoMergingHideDescription = Scegli questa opzione se non sei sicuro se i due casi sono uguali o se sai che non lo sono. In questo modo, la coppia di casi verrà nascosta nell'elenco. Tieni presente che, aggiornando la vista o tornando all'elenco successivamente, essa riapparirà finché non si sceglie un intervallo di tempo diverso nel filtro "data di creazione".
infoHowToMergeCases = Durante la revisione dei casi potenzialmente duplicati, puoi scegliere tra due opzioni\:
infoCalculateCompleteness = Il pulsante <i>Calcola completezza</i> in alto può essere utilizzato per calcolare i valori di completezza per tutti i casi della tabella. Questa operazione è necessaria solo se nell'elenco vi sono casi che non hanno ancora un valore di completezza. Normalmente, questo valore è aggiornato automaticamente ogni volta che sono modificati i dettagli di un caso o di uno dei suoi contatti o campioni.
infoCaseCompleteness = La completezza è una misura di quanti dati vitali sono già stati inseriti nel caso. È determinata dai seguenti fattori, ponderati per la loro importanza\:<br/><ul><li>Il caso è stato classificato?</li><li>Il caso è stato esaminato?</li><li>È stato prelevato almeno un campione?</li><li>È stato documentato almeno un sintomo?</li><li>È stato creato almeno un contatto?</li><li>Esiste un esito per il caso?</li><li>Il caso ha una data di nascita o un'età?</li><li>Il caso ha un sesso?</li><li>È stata specificata una data di inizio?</li></ul>
infoCompletenessMerge = Puoi utilizzare questa misura quale indicazione per scegliere il caso da lasciare attivo quando si fondono due casi. Per evitare errori, assicurati tuttavia di consultare in dettaglio entrambi i casi.
infoMergeIgnoreRegion = La selezione di questa opzione esclude il Cantone quale criterio per identificare i duplicati\: in questo caso, la fusione e la selezione sono disattivate perché la probabilità di un vero duplicato fuori Cantone è molto bassa. Se viene identificato un vero duplicato, il caso può essere eliminato manualmente tramite l'elenco dei casi.
infoCustomExport = In this view, you can create and save export configurations with customized sets of columns. Saving these configurations allows you to quickly export only the information that you're interested, without having to manually edit the resulting CSV file afterwards. Please click on the blue export button next to one of your configurations or create a new configuration by using the button to the right.
infoEditExportConfiguration = Ciascuna delle caselle qui sotto rappresenta una colonna del file di esportazione. Seleziona tutte le colonne che vuoi visualizzare nella tua esportazione personalizzata e deseleziona quelle di cui non hai bisogno.
infoPopulationDataView = Utilizza uno dei pulsanti qui sotto per gestire i dati sulla popolazione dei Cantoni e dei distretti all'interno di SORMAS. Se vuoi modificare i dati, utilizza la funzione di esportazione, copia i dati che vuoi modificare nel modello di importazione, modificalo e importa il file modello contenente i dati modificati.
infoPopulationCollectionDate = Indica la data in cui sono stati raccolti i dati sulla popolazione che vuoi importare. Se conosci solo l'anno, scegli il 1° gennaio di quell'anno.
infoPopulationReferenceYear = Le proporzioni di incidenza dei casi sono calcolate proiettando i dati sulla popolazione al %s, che è l'anno massimo selezionato nei filtri, o prendendo i dati originali sulla popolazione se l’anno massimo selezionato precede l’anno in cui sono stati raccolti i dati sulla popolazione.
infoLineListingConfigurationRegion = L'elenco linee è abilitato per tutti i distretti elencati accanto alla malattia. Clicca sul pulsante <b>Modifica elenco linee</b> sotto il nome di una malattia per configurare l'elenco linee per tutti i distretti.
infoLineListingConfigurationNation = Clicca su un Cantone per aprire una vista dettagliata con le informazioni sull'elenco per tutti i suoi distretti. Clicca sul pulsante <b>Modifica elenco linee</b> sotto una malattia per configurare l'elenco linee per tutti i Cantoni.
# 1st %s: disease name; 2nd %s: region name
infoLineListingConfigurationRegionEdit = Stai modificando la configurazione dell'elenco linee cantonali per <b>%s</b> in <b>%s</b>.
# %s: disease name
infoLineListingConfigurationNationEdit = Stai modificando la configurazione dell'elenco linee a livello nazionale per <b>%s</b>.
infoNoNetworkDiagram = Seleziona una malattia qui sopra per visualizzare le catene di trasmissione.
infoSyncUsers = Sync SORMAS users' data to the External Authentication Provider configured. <br/> The sync is <b>one way only</b> SORMAS -> Authentication Provider. <br/> Passwords are not updated for users which already exist in the External Authentication Provider
infoSpecificCaseSearch = Usa il campo di testo qui sotto per cercare un caso specifico a livello nazionale. È possibile cercare in base all'D caso, all'ID esterno o al numero epid. Al termine, clicca su "Cerca caso" per aprirlo se la ricerca ha avuto successo.<br/><br/>Se viene trovato più di un caso, verrà aperto il caso con la data di segnalazione più recente.
infoSpecificEventSearch = Use the text field below to search for a specific event in the whole country. You can search by case ID or person ID. Click on "Search Event" when you're done to open the event if the search was successful.<br/><br/>If more than one event is found, the event with the latest report date will be opened.
infoSearchCaseForContact = Usa il campo di testo qui sotto per cercare eventuali casi nel sistema a cui hai accesso. È possibile cercare in base al nome, all'ID del caso, all'ID esterno o al numero epid. Al termine, clicca su "Cerca caso" per generare un elenco di tutti i casi che corrispondono al testo inserito. Seleziona un caso in questo elenco e clicca su "Conferma" per utilizzare il caso selezionato come caso indice del contatto.
infoNoSourceCaseSelected = Seleziona il caso indice per questo contatto, se noto
infoContactCreationSourceCase = <b>Caso indice selezionato\:</b><br/>%s
infoSelectOrCreateContact = La banca dati contiene già almeno un contatto che sembra essere molto simile ai dettagli del contatto creato.<br/><br/>Consulta l'elenco dei contatti. Se ti senti sicuro che uno dei contatti corrisponde al tuo, selezionalo e clicca sul pulsante <i>Salva</i>. Altrimenti, clicca su <i>Crea nuovo contatto</i> per creare un nuovo contatto per la persona.<br/><br/>Se non sei sicuro, puoi scartare questa finestra e annullare il processo di creazione del contatto.
infoSelectOrCreateContactImport = La banca dati contiene già almeno un contatto che sembra essere molto simile ai dettagli del contatto importato.<br/><br/>Consulta l'elenco dei contatti. Se ti senti sicuro che uno dei contatti corrisponde al tuo, selezionalo e clicca sul pulsante <i>Salva</i>. Altrimenti, clicca su <i>Crea nuovo contatto</i> per creare un nuovo contatto per la persona.<br/><br/>Se non sei sicuro, puoi scartare questa finestra per rimuovere il contatto dall'importazione in corso.
infoSelectOrCreateEntry = The database already contains at least one entry that seems to be very similar to the details of the lab message.<br/><br/>Please look through the lists of cases, contacts and event participants. If you feel certain that one matches the lab message details, select it and click on the <i>Confirm</i> button. Otherwise, select one of the other options to create a new entry for the person.<br/><br/>If you are unsure, you can discard this window and cancel the process.
infoSelectOrCreatePersonForContact = La banca dati contiene già almeno una persona che sembra essere molto simile ai dettagli personali del contatto creato.<br/><br/>Consulta l'elenco delle persone. Se ti senti sicuro che una di queste persone corrisponde al tuo contatto, selezionala e clicca sul pulsante <i>Salva</i>. Altrimenti, clicca su <i>Crea nuova persona</i> per creare una nuova persona per il tuo contatto.<br/><br/>Se non sei sicuro, puoi scartare questa finestra e annullare il processo di creazione del contatto.
infoSelectOrCreatePersonForContactImport = La banca dati contiene già almeno una persona che sembra essere molto simile ai dettagli personali del contatto importato.<br/><br/>Consulta l'elenco delle persone. Se ti senti sicuro che una di queste persone corrisponde al tuo contatto, selezionala e clicca sul pulsante <i>Salva</i>. Altrimenti, clicca su <i>Crea nuova persona</i> per creare una nuova persona per il tuo contatto.<br/><br/>Se non sei sicuro, puoi scartare questa finestra per rimuovere il contatto dall'importazione in corso.
infoSelectOrCreatePersonForEventParticipant = La banca dati contiene già almeno una persona che sembra essere molto simile ai dettagli personali del partecipante creato. <br/><br/>Consulta l'elenco delle persone. Se ti senti sicuro che una di queste persone corrisponde al tuo partecipante, selezionala e clicca sul pulsante <i>Salva</i>. Altrimenti, clicca su <i>Crea nuova persona</i> per creare un nuovo partecipante all'evento.<br/><br/>Se non sei sicuro, puoi scartare questa finestra e annullare il processo di creazione del partecipante.
infoSelectOrCreatePersonForEventParticipantImport = The database already contains at least one person that seems to be very similar to the personal details of the created event participant.<br/><br/>Please look through the list of persons. If you feel certain that one of those persons matches your event person, select it and click on the <i>Save</i> button. Otherwise, click on <i>Create New Person</i> to create a new event person for your event.<br/><br/>If you are unsure, you can discard this window to remove the event participant from the current import.
infoSelectOrCreatePersonForLabMessage = The database already contains at least one person that seems to be very similar to the personal details of the lab message.<br/><br/>Please look through the list of persons. If you feel certain that one of those persons matches the lab message person, select it and click on the <i>Confirm</i> button. Otherwise, click on <i>Create New Person</i> to create a new person for the lab message.<br/><br/>If you are unsure, you can discard this window and cancel the process.
infoSkipOrOverrideDuplicateCampaignFormDataImport = The database already contains a dataset for the form %s in the campaign %s for the specified community and date. Please have a look at the details for the existing dataset and choose <i>Skip</i> if you want to keep the existing data or <i>Overwrite</i> if you want to replace the existing data with the data you have imported.
