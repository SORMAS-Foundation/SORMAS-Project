infoDownloadDocumentTemplateImportGuide = If this is your first time uploading document templates to SORMAS, we strongly recommend to read the document template guide first.
infoDownloadExport = L'esportazione è in fase di preparazione. Questa operazione potrebbe richiedere un po' di tempo.<br/>Puoi chiudere questa finestra di dialogo dopo che il download è stato completato.
