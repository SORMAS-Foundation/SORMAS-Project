infoCaseIncidenceMissingPopulationData = Per i seguenti Cantoni e/o distretti mancano i dati sulla popolazione\:<br/><br/>%s.<br/><br/>Di conseguenza, per questi Cantoni e/o distretti non è possibile calcolare la proporzione di incidenza.
infoCaseIncidenceIncompatible = Non sono disponibili dati di popolazione per comunità e strutture. L'incidenza dei casi non può essere calcolata e i conteggi dei casi sono visualizzati. Se si desidera visualizzare l'incidenza del caso, si prega di rimuovere qualsiasi filtro per comune e raggruppamenti per struttura.
infoNoPathogenTests = Per questo campione non sono stati creati test patogeni
infoPickOrCreateCase = Nella banca dati vi sono dei casi che sembrano molto simili a quello che stai creando. Consulta l'elenco dei casi esistenti e verifica che il caso che vuoi creare non sia un duplicato di uno di essi. Se trovi un caso che molto probabilmente è lo stesso del tuo, <b>clicca su di esso nell'elenco</b> e conferma la selezione.
infoPickOrCreateCaseNewCase = Informazioni del caso aggiunte recentemente
infoPickOrCreatePathogenTest = The database already contains at least one pathogen test that belongs to the sample.<br/><br/>Please look through the lists of pathogen tests. If you feel certain that one matches the lab message details, select it and click on the <i>Confirm</i> button. Otherwise, click on <i>Create new sample</i> to create a new sample for the entry.<br/><br/>If you are unsure, you can discard this window and cancel the process.
infoPickOrCreateSample = The database already contains at least one sample that seems to be very similar to the details of the lab message.<br/><br/>Please look through the lists of samples. If you feel certain that one matches the lab message details, select it and click on the <i>Confirm</i> button. Otherwise, click on <i>Create new pathogen test</i> to create a new pathogen test for the sample.<br/><br/>If you are unsure, you can discard this window and cancel the process.
infoSampleAdditionalTesting = Spunta tutti i tipi di test supplementari che vorresti eseguire su questo campione.
