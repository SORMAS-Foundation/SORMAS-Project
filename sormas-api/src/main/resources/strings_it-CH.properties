infoSelectOrCreatePersonForCase = La banca dati contiene già almeno una persona che sembra essere molto simile ai dettagli personali del contatto creato.<br/><br/>Consulta l'elenco delle persone. Se ti senti sicuro che una di queste persone corrisponde al tuo contatto, selezionala e clicca sul pulsante <i>Salva</i>. Altrimenti, clicca su <i>Crea nuova persona</i> per creare una nuova persona per il tuo contatto.<br/><br/>Se non sei sicuro, puoi scartare questa finestra e annullare il processo di creazione del contatto.
infoSelectOrCreatePersonForCaseImport = La banca dati contiene già almeno una persona che sembra essere molto simile ai dettagli personali del contatto importato.<br/><br/>Consulta l'elenco delle persone. Se ti senti sicuro che una di queste persone corrisponde al tuo contatto, selezionala e clicca sul pulsante <i>Salva</i>. Altrimenti, clicca su <i>Crea nuova persona</i> per creare una nuova persona per il tuo contatto.<br/><br/>Se non sei sicuro, puoi scartare questa finestra per rimuovere il contatto dall'importazione in corso.
infoContactsViewRegionDistrictFilter = Quando si seleziona come filtro un Cantone e/o un distretto, l'elenco dei contatti è filtrato dapprima in base al Cantone e al distretto responsabili dei contatti. Se i dati non vengono compilati, vengono utilizzati il Cantone e il distretto del caso indice del contatto.
infoDeveloperOptions = You can use the controls below to generate dummy cases and contacts based on the selected restraints. Please note that generating a lot of data at once might take some time.<br>Generated data is neither fully deterministic, nor fully random, and intended for testing and demonstration purposes only.
infoDeveloperOptionsContactGeneration = When generating contacts, the generator will pick random existing cases as source. Please make sure the case database is not empty before generating contacts.
