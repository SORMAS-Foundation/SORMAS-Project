messageConvertEventParticipantToCase=Sie haben gerade ein positives Laborergebnis für die Ereigniskrankheit gespeichert. Möchten Sie einen Fall für die Ereignisteilnehmer Person erstellen? Der Fall wird automatisch mit dem Ereignisteilnehmer verbunden und das Endergebnis der Probe wird auf positiv gesetzt.
messageConvertEventParticipantToCaseDifferentDiseases=Sie haben gerade ein positives Laborergebnis für eine andere Krankheit gespeichert als die Ereigniskrankheit. Möchten Sie einen Fall mit dieser Krankheit für die Ereignisteilnehmer Person erstellen? Der Fall wird nicht mit dem Ereignisteilnehmer verknüpft.
messageConvertEventParticipantToCaseNoDisease=Sie haben gerade ein positives Laborergebnis für ein Ereignis ohne Krankheit gespeichert. Möchten Sie einen Fall mit dieser Krankheit für die Ereignisteilnehmer Person erstellen? Das Endergebnis der Probe wird automatisch auf positiv gesetzt, aber der Fall wird nicht mit dem Ereignisteilnehmer verbunden.
