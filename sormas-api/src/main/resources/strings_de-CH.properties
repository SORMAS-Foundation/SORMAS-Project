messageConfirmCaseAfterPathogenTest=Das Endergebnis der Probe, zu der der gespeicherte Erregertest gehört, ist positiv. Der Fall kann jedoch nicht automatisch als ein bestätigter Fall eingestuft werden, da einige Informationen fehlen. Möchten Sie trotzdem die Falldefinitionskategorie bestätigen?
messageConvertContactToCase=Sie haben gerade ein positives Laborergebnis für die Kontaktkrankheit gespeichert. Möchten Sie einen Fall für die Kontaktperson erstellen? Der Fall wird als der resultierende Fall dieses Kontakts gesetzt, und das Endergebnis der Probe wird automatisch auf positiv gesetzt.
