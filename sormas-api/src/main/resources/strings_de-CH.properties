infoMergeFiltersHint = Die Berechnung und Anzeige möglicher Duplikat-Fälle ist eine sehr komplexe Aufgabe und kann viel Zeit in Anspruch nehmen. Es wird dringend empfohlen, die Filter auf dieser Ansicht anzupassen, um die Anzahl der gleichzeitig erkannten Fälle zu verringern z. B. durch die Anhebung des unteren Schwellenwertes des Filters "Erstellungsdatum" oder durch die Auswahl von Schwellenwerten für das "Melde- oder Symptom Startdatum".<br/><br/>Wenn Sie diesen Hinweis sehen, wurde das Laden von Duplikaten vorübergehend blockiert, um sicherzustellen, dass Sie die Filter anpassen können. Ein Klick auf "Filter bestätigen" lädt die Liste der möglichen Duplikate.
