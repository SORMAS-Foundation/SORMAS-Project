infoCaseIncidenceMissingPopulationData = In den folgenden Kantone  und/oder Bezirken fehlen Bevölkerungsdaten\:<br/><br/>%s.<br/><br/>Die Inzidenzanteile können für diese Kantone  und/oder Bezirke nicht berechnet werden.
infoCaseIncidenceIncompatible = Für Gemeinden und Gesundheitseinrichtungen stehen keine Bevölkerungsdaten zur Verfügung. Die Fallhäufigkeit kann nicht berechnet werden, stattdessen werden die Fallzahlen angezeigt. Wenn Sie die Inzidenzen von Fällen sehen möchten, entfernen Sie bitte alle Filter und Gruppierungen von Gemeinde- und Gesundheitseinrichtungen.
infoNoPathogenTests = Für diese Probe wurden keine Erregertests erstellt
infoPickOrCreateCase = Es gibt existierende Fälle in der Datenbank, die dem ähneln, den Sie gerade erstellen. Bitte schauen Sie sich die Liste der bestehenden Fälle an und stellen Sie sicher, dass der Fall, den Sie erstellen möchten, kein Duplikat von einem von ihnen ist. Wenn Sie einen Fall finden, der höchstwahrscheinlich dem neuen entspricht, <b>klicken Sie bitte in der Liste</b> darauf und bestätigen Sie dies.
infoPickOrCreateCaseNewCase = Neu hinzugefügte Fallinformationen
infoPickOrCreateImmunization = Das System enthält bereits mindestens eine Immunisierung für %s für diese Person und Mittel zur Immunisierung, die sich mit der angegebenen Immunisierungsperiode überschneidet. Bitte vergleichen Sie die aktuellste Immunisierung mit der von Ihnen erstellten und entscheiden Sie, ob Sie die neue Immunisierung verwerfen wollen, ihre Informationen verwenden, um die bestehende zu aktualisieren oder sie trotzdem zu erstellen.
infoPickOrCreateImmunizationExisting = Vorhandene Immunisierungs-Informationen
infoPickOrCreateImmunizationNew = Neu hinzugefügte Immunisierungs-Informationen
infoPickOrCreatePathogenTest = Die Datenbank enthält bereits mindestens einen Erregertest, der zur Probe gehört.<br/><br/>Bitte schauen Sie sich die Listen der Erregertests an. Wenn Sie sicher sind, dass eine mit den Angaben des Labors übereinstimmt, wählen Sie diese aus und klicken Sie auf <i>Bestätigen</i>. Ansonsten klicken Sie auf <i>Neue Probe</i> anlegen, um eine neue Probe für den Eintrag zu erstellen.<br/><br/>Wenn Sie sich nicht sicher sind, können Sie dieses Fenster verwerfen und den Prozess abbrechen.
infoPickOrCreateSample = Bitte wählen Sie eine der folgenden Optionen.<br/><br/>Die Liste der passenden Proben enthält Proben in der Datenbank, die den Details der Labormeldung (falls vorhanden) ähnlich zu sein scheinen.<br/>Die Liste der anderen Proben enthält Proben für den gewählten Eintrag, die jedoch den Details der Labormeldung unähnlich sind (falls vorhanden).<br/>Sie können auch eine neue Probe erstellen.<br/><br/>Wenn Sie sich nicht sicher sind, können Sie dieses Fenster verwerfen und den Prozess abbrechen.
infoSampleAdditionalTesting = Bitte markieren Sie jede Art von zusätzlichen Tests, die an dieser Probe durchgeführt werden sollen.
infoSampleExport = Export der Proben aller Fälle, die in der Tabelle unten angezeigt werden, mit einem erweiterten Satz von Spalten. Dies kann eine Weile dauern.
infoSamplePathogenTesting = Bitte markieren Sie jede Art von Erregertests, die an dieser Probe durchgeführt werden sollen.
infoSimilarImmunization = Das System enthält bereits mindestens eine Immunisierung für %s für diese Person und Mittel zur Immunisierung, die sich mit der angegebenen Immunisierungsdauer überschneiden. Möchten Sie trotzdem das Start- und Enddatum aktualisieren oder zurück gehen und Ihre Änderungen anpassen?
infoStatisticsDisclaimer = Alle Statistiken auf dieser Seite sind aggregierte Daten des ganzen Landes. Dies schließt Fälle mit ein, auf die Sie möglicherweise keinen Lese- und Schreibzugriff haben und die daher im Fallverzeichnis nicht sichtbar sind.
infoStatisticsFilter = Fügen Sie Filter hinzu, um die aggregierten Daten einzuschränken.<br/>Wenn Sie mehrere Filter verwenden, werden nur Fälle, die alle Bedingungen erfüllen, aggregiert.
infoStatisticsResults = Klicken Sie auf "Erstellen", um eine neue Tabelle, eine Karte oder ein Diagramm zu erstellen.
infoSurveillanceDashboard = Alle Übersicht-Elemente, die Fälle anzeigen (die "Neue Fälle" Statistiken, die epidemiologische Kurve und die Fallstatus-Karte) verwenden das Anfangsdatum des ersten Symptoms für den Datum/Epi-Wochenfilter. Wenn dieses Datum nicht verfügbar ist, wird stattdessen das Datum des Berichts verwendet.
infoCampaignsDashboard=Alle Dashboard-Elemente, die Kampagnendiagramme anzeigen.
infoUploadDocumentTemplate=Wählen Sie eine "%s"-Dokumentvorlage, die Sie hochladen möchten.
infoUserEmail = Wird zum Senden von E-Mail-Benachrichtigungen verwendet.
infoUserPhoneNumber = Wird zum Senden von SMS-Benachrichtigungen verwendet. Muss Landesvorwahl enthalten.
infoWeeklyReportsView = <b>Anzahl der Beauftragten-/Informanten-Berichte</b> ist die Gesamtzahl der Berichte, die von den Beauftragten/Informanten, die mit dem angezeigten Kanton oder Beauftragten in Verbindung stehen, in dieser Woche eingereicht wurden.<br/><br/> <b>Prozentsatz</b> ist der Prozentsatz der Beauftragten/Informanten, die ihren Bericht für die entsprechende Woche eingereicht haben.<br/><br/> <b>Anzahl der Beauftragten/Informanten Null-Berichte</b> ist die Anzahl der Null-Berichte, d.h. der eingereichten Berichte ohne Fälle. Diese sind in der Gesamtzahl der Berichte enthalten.<br/><br/> <b>Beauftragten/Informant-Berichtseinreichung</b> ist entweder das Datum, an dem der Bericht eingereicht wurde, oder ein Hinweis, dass für diese Woche noch kein Bericht eingereicht wurde.
infoMergingExplanation = Diese Ansicht soll Ihnen helfen, doppelte Fälle zu erkennen und zusammenzuführen. Fälle werden immer als Paare angezeigt, der Fall mit dem früheren Erstellungsdatum ist oben.<br/><br/>Sie können den Erstellungsdatumsfilter verwenden, um nur potenzielle Duplikate anzuzeigen, die in einem bestimmten Zeitraum erstellt wurden. Das Erstellungsdatum wird automatisch generiert, wenn ein Fall in SORMAS eingegeben wird und kann von Benutzern nicht geändert werden. Wenn Sie also in der Vergangenheit alle Duplikate eines bestimmten Zeitraums überprüft haben, müssen Sie dies nie wieder tun, da es während dieses Zeitraums keine neuen Fälle geben kann.<br/><br/>Bitte beachten Sie, dass wahrscheinlich nicht alle angezeigten Fälle tatsächlich Duplikate sind. Es besteht die Möglichkeit, für falsche positive Funde. <b>Bitte überprüfen Sie die Fälle gründlich, bevor Sie sie zusammenführen\!</b> Zusätzlich zu den in der Tabelle angegebenen Informationen, können Sie auch auf die IDs der Fälle klicken, um sie in einem neuen Tab zu öffnen. Denken Sie daran, dass es viel schlimmer ist, einmalige Fälle fälschlicherweise zusammenzuführen als einige Duplikate im System zu haben.
infoContactMergingExplanation = Diese Ansicht soll Ihnen helfen, doppelte Kontakte zu erkennen und zusammenzuführen. Kontakte werden immer als Paare angezeigt, der Kontakt mit dem früheren Erstellungsdatum ist oben.<br/><br/>Sie können den Erstellungsdatumsfilter verwenden, um nur potenzielle Duplikate anzuzeigen, die in einem bestimmten Zeitraum erstellt wurden. Das Erstellungsdatum wird automatisch generiert, wenn ein Kontakt in SORMAS eingegeben wird und kann von Benutzern nicht geändert werden. Wenn Sie also in der Vergangenheit alle Duplikate eines bestimmten Zeitraums überprüft haben, müssen Sie dies nie wieder tun, da es während dieses Zeitraums keine neuen Kontakte geben kann.<br/><br/>Bitte beachten Sie, dass wahrscheinlich nicht alle angezeigten Kontakte tatsächlich Duplikate sind. Es besteht die Möglichkeit, für falsche positive Funde. <b>Bitte überprüfen Sie die Kontakte gründlich, bevor Sie sie zusammenführen\!</b> Zusätzlich zu den in der Tabelle angegebenen Informationen, können Sie auch auf die IDs der Kontakte klicken, um sie in einem neuen Tab zu öffnen. Denken Sie daran, dass es viel schlimmer ist, einmalige Kontakte fälschlicherweise zusammenzuführen als einige Duplikate im System zu haben.
infoMergingMergeDescription = Wählen Sie diese Option nur, wenn Sie <b>sicher sind, dass die beiden Fälle gleich sind\!</b> Klicken Sie auf diesen Button neben dem Fall mit den aktuellsten oder vollständigeren Informationen. Klicken Sie auf die IDs der Fälle, um sie in neuen Registerkarten zu öffnen, um alle ihre Daten anzuzeigen. Wenn der ausgewählte Fall keine Informationen enthält, die im anderen Fall vorhanden sind, wird er aktualisiert. Darüber hinaus werden Kontakte, Proben, Aufgaben und Fallverwaltungsinformationen übertragen. Anschließend wird der Fall, den Sie nicht ausgewählt haben, gelöscht.
infoContactMergingMergeDescription = Wählen Sie diese Option nur, wenn Sie <b>sicher sind, dass die beiden Kontakte gleich sind\!</b> Klicken Sie auf diesen Button neben dem Kontakt mit den aktuellsten oder vollständigeren Informationen. Klicken Sie auf die IDs der Kontakte, um sie in neuen Registerkarten zu öffnen, um alle ihre Daten anzuzeigen. Wenn der ausgewählte Kontakt keine Informationen enthält, die im anderen Kontakt vorhanden sind, wird er aktualisiert. Darüber hinaus werden Proben und Aufgaben übertragen. Anschließend wird der Kontakt, den Sie nicht ausgewählt haben, gelöscht.
infoMergingPickDescription = Wenn Sie auf diesen Button klicken, wird der Fall gelöscht, der nicht ausgewählt wurde. Es werden jedoch keine Informationen in den Fall kopiert, der aktiv bleibt und alle Kontakte, Proben und Aufgaben gehen ebenfalls verloren. Wählen Sie diese Option, wenn Sie sicher sind, dass beide Fälle gleich sind, aber der andere Fall nicht mit Informationen aktualisiert wurde, die auf den weiterhin aktiven Fall übertragen werden müssen.
infoContactMergingPickDescription = Wenn Sie auf diesen Button klicken, wird der Kontakt gelöscht, der nicht ausgewählt wurde. Es werden jedoch keine Informationen in den Kontakt kopiert, der aktiv bleibt und alle Proben und Aufgaben gehen ebenfalls verloren. Wählen Sie diese Option, wenn Sie sicher sind, dass beide Kontakte gleich sind, aber der andere Kontakt nicht mit Informationen aktualisiert wurde, die auf den weiterhin aktiven Kontakt übertragen werden müssen.
infoMergingHideDescription = Wählen Sie diese Option, wenn Sie nicht sicher sind, ob die beiden Fälle gleich sind oder wenn Sie wissen, dass sie es nicht sind. Dadurch wird das Fallpaar aus der Liste ausgeblendet. Bitte beachten Sie, dass, wenn Sie die Ansicht aktualisieren oder später wieder darauf zurückkommen es wieder angezeigt wird, solange Sie keinen anderen Zeitraum im Erstellungsdatumsfilter wählen.
infoContactMergingHideDescription = Wählen Sie diese Option, wenn Sie nicht sicher sind, ob die beiden Kontakte gleich sind oder wenn Sie wissen, dass sie es nicht sind. Dadurch wird das Kontaktpaar aus der Liste ausgeblendet. Bitte beachten Sie, dass, wenn Sie die Ansicht aktualisieren oder später wieder darauf zurückkommen es wieder angezeigt wird, solange Sie keinen anderen Zeitraum im Erstellungsdatumsfilter wählen.
infoPersonMergeDescription = Bitte wählen Sie eine der Personen unten als führende Person aus. Sie haben folgende Optionen, um fortzufahren.<br/> Zusammenführen\: Daten der verworfenen Person werden verlinkt und/oder der verbleibenden Person hinzugefügt, aber nicht überschrieben. Sie werden diese Aktion nicht rückgängig machen können.<br/> Auswählen\: Die Daten der verbleibenden Person werden nicht geändert und die Daten der anderen Person werden verworfen. Jedoch werden Entitäten, die mit der verworfenen Person verknüpft sind, mit der verbleibenden Person verknüpft. Sie können diese Aktion nicht rückgängig machen.
infoPersonMergeConfirmation = Sind Sie sicher, dass Sie dies tun wollen? Die Aktion kann nicht rückgängig gemacht werden.
infoPersonMergeConfirmationBothShared = Die Personen die Sie zusammenführen wollen haben beide via S2S übergebene Entitäten. Wenn Sie diese Personen zusammenführen, wird die Synchronisierung deswegen für die nicht führende Person und die damit zusammenhängenden Entitäten gebrochen. Bitte sprechen Sie erst mit Ihrem Administrator, ob Sie diesen Schritt durchführen möchten und überprüfen Sie welche der beiden Personen die führende Person sein soll. <br/><bt/>Die Aktion kann nicht rückgängig gemacht werden.
infoPersonMergeSharedMustLead = Please note, you cannot choose this person as a leading person because then the synchronization of S2S would break.\nPlease select the other person as leading person
infoPickEventParticipantsForPersonMerge = The selected persons both have one event participant in at least one event. Merging the persons would lead to duplicate event participants.<br/> For each event, please select one of the event participants below as the leading event participant.<br/> 'Merge'\: The discarded event participant will be removed from the event. Its associated entities and information will be linked and/or added to the remaining event participant, but not overwritten. You will not be able to undo this action.<br/> 'Pick'\: The discarded event participant will be removed from the event. Its associated entities and information will not be linked and/or added to the remaining event participant. You will not be able to undo this action.
infoPickorMergeEventParticipantDuplicateEventParticipantByPersonByEvent = One of the selected persons has multiple active or archived event participants in the same event(s).<br/>Please review the events with the UUIDs presented below and delete duplicate event participants or ask a supervisor to do so in order to be able to merge these persons.
infoPersonMergeConfirmationForNonSimilarPersons = Die beiden ausgewählten Personen entsprechen nicht den Ähnlichkeitsanforderungen, die SORMAS zur Identifizierung von Duplikaten verwendet. Bitte stellen Sie sicher, dass die ausgewählten Personen tatsächlich identisch sind und zusammengeführt werden sollen.
infoHowToMergeCases = Sie können zwischen zwei Optionen wählen, wenn Sie potenziell doppelte Fälle überprüfen\:
infoHowToMergeContacts = Sie können zwischen zwei Optionen wählen, wenn Sie potenziell doppelte Kontakte überprüfen\:
infoCalculateCompleteness = Der <i>Vollständigkeit berechnen</i>Button oben kann verwendet werden, um die Vollständigkeitswerte für alle Fälle in der Tabelle zu berechnen. Dies ist nur notwendig, wenn es Fälle in der Liste gibt, die noch keinen Vollständigkeitswert haben. Normalerweise wird dieser Wert automatisch aktualisiert, wenn sich die Details eines Falls oder eines seiner Kontakte oder seiner Proben ändern.
infoContactCalculateCompleteness = Der <i>Vollständigkeit berechnen</i>Button oben kann verwendet werden, um die Vollständigkeitswerte für alle Kontakte in der Tabelle zu berechnen. Dies ist nur notwendig, wenn es Kontakte in der Liste gibt, die noch keinen Vollständigkeitswert haben. Normalerweise wird dieser Wert automatisch aktualisiert, wenn sich die Details eines Kontakts oder einer seiner Proben ändern.
infoCaseCompleteness = Vollständigkeit ist eine Messung dessen, wie viele wichtige Daten bereits erfasst wurden. Diese besteht aus folgenden Faktoren, gewichtet nach ihrer Bedeutung\:<br/><ul><li>Ist eine Falldefinitionskategorie gewählt worden?</li><li>Ist der Fall untersucht worden?</li><li>Wurde mindestens eine Probe genommen?</li><li>Wurde mindestens ein Symptom dokumentiert?</li><li>Wurde mindestens ein Kontakt erstellt?</li><li>Gibt es einen Verlauf der Erkrankung für den Fall?</li><li>Hat der Fall ein Geburtsdatum oder ein Alter?</li><li>Hat der Fall ein Geschlecht?</li><li>Wurde ein Startdatum angegeben?</li></ul>
infoContactCompleteness = Vollständigkeit ist eine Messung dessen, wie viele wichtige Daten bereits im Kontakt erfasst wurden. Diese besteht aus folgenden Faktoren, gewichtet nach ihrer Bedeutung\:<br/><ul><li>Ist der Kontakt klassifiziert worden?</li><li>Wurde der Kontaktstatus geändert?</li><li>Wurde mindestens eine Probe erstellt?</li><li>Hat der Kontakt ein letztes Kontaktdatum angegeben?</li><li>Hat der Kontakt ein Geschlecht?</li><li>Hat der Kontakt eine spezifizierte Beziehung?</li><li>Hat der Kontakt eine angegebene Kategorie?</li><li>Hat der Kontakt sein Geburtsdatum angegeben?</li></ul>
infoCompletenessMerge = Sie können diese Messung nutzen, um eine Vorstellung davon zu bekommen, welchen Fall Sie als denjenigen verwenden sollten, der beim Zusammenführen aktiv bleibt. Bitte achten Sie jedoch darauf, dass Sie beide Fälle noch genau betrachten, um Fehler zu vermeiden.
infoContactCompletenessMerge = Sie können diese Messung nutzen, um eine Vorstellung davon zu bekommen, welchen Kontakt Sie als denjenigen verwenden sollten, der beim Zusammenführen aktiv bleibt. Bitte achten Sie jedoch darauf, dass Sie beide Kontakte noch genau betrachten, um Fehler zu vermeiden.
infoMergeIgnoreRegion = Die Auswahl dieser Option schließt den Kanton als ein Kriterium für die Erkennung von Duplikaten aus. Zusammenführung und Auswahl sind hier deaktiviert, da die Wahrscheinlichkeit eines echten Duplikats über die Landesgrenzen hinaus sehr gering ist. Wenn ein echtes Duplikat erkannt wird, kann dieser Fall manuell über das Fallverzeichnis gelöscht werden.
infoContactMergeIgnoreRegion = Die Auswahl dieser Option schliesst der Kanton als ein Kriterium für die Erkennung von Duplikaten aus. Zusammenführung und Auswahl sind hier deaktiviert, da die Wahrscheinlichkeit eines echten Duplikats über die Kantonsgrenzen hinaus sehr gering ist. Wenn ein echtes Duplikat erkannt wird, kann dieser Kontakt manuell über das Kontaktverzeichnis gelöscht werden.
infoCustomExport = In dieser Ansicht können Sie Exporteinstellungen mit angepassten Spaltensätzen erstellen und speichern. Wenn Sie diese Einstellungen speichern, können Sie schnell nur die gewünschten Informationen exportieren, ohne die resultierende CSV-Datei manuell bearbeiten zu müssen. Bitte klicken Sie auf den blauen Export-Button neben einer Ihrer Einstellungen oder erstellen Sie eine neue Einstellung, indem Sie den Button rechts verwenden.
infoEditExportConfiguration = Jedes der Kontrollkästchen unten repräsentiert eine Spalte in der Exportdatei. Bitte wählen Sie alle Spalten aus, die Sie in Ihrem benutzerdefinierten Export sehen möchten, und wählen Sie die Spalten ab, die Sie nicht benötigen.
infoPopulationDataView = Verwenden Sie eine der Schaltflächen unten, um Bevölkerungsdaten für Kantone  und Bezirke innerhalb von SORMAS zu verwalten. Wenn Sie die Daten bearbeiten möchten, verwenden Sie bitte die Export-Funktion, kopieren Sie die Daten, die Sie ändern möchten, in die Importvorlage, bearbeiten Sie sie und importieren Sie die Vorlagen-Datei mit den geänderten Daten.
infoPopulationCollectionDate = Bitte geben Sie das Datum an, an dem die zu importierenden Bevölkerungsdaten erhoben wurden. Wenn Sie nur das Jahr kennen, wählen Sie bitte den 1. Januar dieses Jahres.
infoPopulationReferenceYear = Die Fall-Inzidenzanteile werden entweder durch eine Projektion der Bevölkerungsdaten auf %s berechnet, was das höchste Jahr ist, das in den Filtern ausgewählt wurde, oder durch die originalen Bevölkerungsdaten, wenn das höchste ausgewählte Jahr vor dem Jahr ist, in dem die Bevölkerungsdaten erhoben wurden.
infoLineListingConfigurationRegion = Die Line Listing/Zeilenauflistung ist für alle an der Krankheit beteiligten Bezirke aktiviert. Klicken Sie auf <b>Line Listing/Zeilenauflistung bearbeiten</b> unter einem Krankheitsnamen, um die Line Listing/Zeilenauflistung für alle Bezirke zu konfigurieren.
infoLineListingConfigurationNation = Wählen Sie eine Kanton, um eine detaillierte Ansicht mit Line Listing/Zeilenauflistungs-Informationen für alle Bezirke zu öffnen. Klicken Sie auf <b>Line Listing/Zeilenauflistung bearbeiten</b> unter einer Krankheit, um die Line Listing/Zeilenauflistung für alle Kantone  zu konfigurieren.
# 1st %s: disease name; 2nd %s: region name
infoLineListingConfigurationRegionEdit = Sie bearbeiten die Konfiguration der kantonalen Line Listing/Zeilenauflistung für <b>%s</b> in <b>%s</b>.
# %s: disease name
infoLineListingConfigurationNationEdit = Sie bearbeiten die Konfiguration der landesweiten Line Listing/Zeilenauflistung für <b>%s</b>.
infoNoNetworkDiagram = Bitte wählen Sie eine Krankheit oben aus, um die Krankheitsübertragungsketten anzuzeigen.
infoSyncUsers = Daten von SORMAS Benutzern mit dem konfigurierten externen Authentifizierungsanbieter synchronisieren. <br/> Die Synchronisation <b>erfolgt nur in eine Richtung</b> SORMAS -> Authentifizierungsanbieter. <br/> Passwörter werden für Benutzer, die bereits im externen Authentifizierungsanbieter vorhanden sind, nicht aktualisiert
infoSpecificCaseSearch = Benutzen Sie das untenstehende Feld, um einen speziellen Fall zu suchen. Sie können nach Fall-ID, externer ID oder dem Aktenzeichen suchen. Klicken Sie auf "Fall suchen", wenn Sie fertig sind, um den Fall zu öffnen, wenn die Suche erfolgreich war. Wenn mehr als ein Fall gefunden wird, wird der Fall mit dem aktuellsten Meldedatum geöffnet.
infoSpecificEventSearch = Benutzen Sie das Textfeld unten, um nach einem bestimmten Ereignis im ganzen Land zu suchen. Sie können nach Fall-ID oder Personen-ID suchen. Klicken Sie auf "Ereignis suchen", wenn Sie fertig sind, um das Ereignis zu öffnen, wenn die Suche erfolgreich war.<br/><br/>Wenn mehr als ein Ereignis gefunden wird, wird das Ereignis mit dem letzten Berichtsdatum geöffnet.
infoSearchCaseForContact = Benutzen Sie das Textfeld unten, um in dem System, auf das Sie Zugriff haben, nach einem Fall zu suchen. Sie können nach Name, Fall-ID, externer ID oder Epid-Nummer suchen. Wenn Sie fertig sind, klicken Sie auf "Fall suchen", um eine Liste aller Fälle zu sehen, die mit dem eingegebenen Text übereinstimmen. Wählen Sie einen Fall in dieser Liste aus und klicken Sie auf "Bestätigen", um den ausgewählten Fall als Indexfall des Kontakts zu verwenden.
infoNoSourceCaseSelected = Bitte wählen Sie einen Fall für diesen Kontakt, wenn möglich
infoNoSourceCaseSelectedLineListing = Bitte wählen Sie den Indexfall, falls bekannt
infoContactCreationSourceCase = <b>Gewählter Fall\:</b><br/>%s
infoSelectOrCreateContact = Die Datenbank enthält bereits mindestens eine Person, die dem erstellten Kontakt sehr ähnlich zu sein scheint.<br/><br/>Bitte schauen Sie sich die Liste der Personen an. Wenn Sie sicher sind, dass eine dieser Personen mit Ihrer Kontaktperson übereinstimmt, wählen Sie sie aus und klicken Sie auf <i>Speichern</i>. Ansonsten klicken Sie auf <i>Neue Person erstellen</i> um eine neue Person für Ihren Kontakt zu erstellen.<br/><br/>Wenn Sie sich unsicher sind, können Sie dieses Fenster schließen und die Kontakterstellung abbrechen.
infoSelectOrCreateContactImport = Die Datenbank enthält bereits mindestens eine Person, die mit dem erstellten Kontakt namensgleich zu sein scheint. Bitte schauen Sie sich die Liste der Personen an. Wenn Sie sicher sind, dass eine dieser Personen mit Ihrer Kontaktperson übereinstimmt, wählen Sie sie aus und klicken Sie auf <i>Speichern</i>. Ansonsten klicken Sie auf <i>Neue Person erstellen</i>, um eine neue Person für Ihren Kontakt zu erstellen. Wenn Sie sich unsicher sind, können Sie dieses Fenster schließen und die Kontakterstellung abbrechen.
infoSelectOrCreateEntry = Die Datenbank enthält bereits mindestens einen Eintrag, der den Details der Meldung sehr ähnlich zu sein scheint.<br/><br/>Bitte durchsuchen Sie die Listen der Fälle, Kontakte und Ereignisteilnehmer. Wenn Sie sicher sind, dass einer mit der Meldung übereinstimmt, wählen Sie diesen aus und klicken Sie auf die Schaltfläche <i>Speichern</i>. Andernfalls wählen Sie eine der anderen Optionen, um einen neuen Eintrag für die Person zu erstellen.<br/><br/>Wenn Sie sich nicht sicher sind, können Sie dieses Fenster verwerfen und den Prozess abbrechen.
infoSelectOrCreatePersonForContact = Die Datenbank enthält bereits mindestens eine Person, die dem erstellten Kontakt sehr ähnlich zu sein scheint.<br/><br/>Bitte schauen Sie sich die Liste der Personen an. Wenn Sie sicher sind, dass eine dieser Personen mit Ihrer Kontaktperson übereinstimmt, wählen Sie sie aus und klicken Sie auf <i>Speichern</i>. Ansonsten klicken Sie auf <i>Neue Person</i> anlegen, um eine neue Person für Ihren Kontakt zu erstellen.<br/><br/>Wenn Sie sich unsicher sind, können Sie dieses Fenster schließen und die Kontakterstellung abbrechen.
infoSelectOrCreatePersonForImmunization = Die Datenbank enthält bereits mindestens eine Person, die den persönlichen Daten der erstellten Immunisierung sehr ähnlich zu sein scheint.<br/><br/>Bitte schauen Sie sich die Liste der Personen an. Wenn Sie sicher sind, dass einer dieser Personen mit Ihrer Immunisierungsperson übereinstimmt, wählen Sie sie aus und klicken Sie auf <i>Speichern</i>. Ansonsten klicken Sie auf <i>Neue Person</i> anlegen, um eine neue Person für Ihre Immunisierung zu erstellen.<br/><br/>Wenn Sie sich nicht sicher sind, können Sie dieses Fenster verwerfen und den Erstellungsprozess abbrechen.
infoSelectOrCreatePersonForImport = Die Datenbank enthält bereits mindestens eine Person, die den persönlichen Angaben des importierten Eintrags sehr ähnlich zu sein scheint.<br/><br/>Bitte schauen Sie sich die Liste der Personen an. Wenn Sie sicher sind, dass eine dieser Personen mit der Person des importierten Eintrags übereinstimmt, wählen Sie es aus und klicken Sie auf <i>Speichern</i>. Ansonsten klicken Sie auf <i>Neue Person anlegen</i>, um eine neue Person zu erstellen.<br/><br/>Wenn Sie sich nicht sicher sind, können Sie dieses Fenster verwerfen, um den Eintrag vom aktuellen Import zu entfernen.
infoSelectOrCreatePersonForEventParticipant = Die Datenbank enthält bereits mindestens eine Person, die dem Ereignis-Kontakt sehr ähnlich zu sein scheint.<br/><br/>Bitte schauen Sie sich die Liste der Personen an. Wenn Sie sicher sind, dass eine dieser Personen mit Ihrer Kontaktperson übereinstimmt, wählen Sie sie aus und klicken Sie auf <i>Speichern</i>. Ansonsten klicken Sie auf <i>Neue Person</i> anlegen, um eine neue Person für Ihren Kontakt zu erstellen.<br/><br/>Wenn Sie sich unsicher sind, können Sie dieses Fenster schließen und die Ereignis-Kontakterstellung abbrechen.
infoSelectOrCreatePersonForLabMessage = Die Datenbank enthält bereits mindestens eine Person, die den persönlichen Angaben in der Meldung sehr ähnlich zu sein scheint.<br/><br/>Bitte schauen Sie sich die Liste der Personen an. Wenn Sie sicher sind, dass eine dieser Personen mit der Person in der Meldung übereinstimmt, wählen Sie sie aus und klicken Sie auf <i>Speichern</i>. Ansonsten klicken Sie auf <i>Neue Person erstellen</i>, um eine neue Person zu der Labormeldung zu erstellen.<br/><br/>Wenn Sie sich nicht sicher sind, können Sie dieses Fenster verwerfen und den Prozess abbrechen.
infoSelectOrCreatePersonForLabMessageWithoutMatches = Eine Person, die den Personendaten der Meldung ähnelt, konnte nicht automatisch ermittelt werden. <br/><br/>Sie können manuell nach Übereinstimmungen suchen oder eine neue Person erstellen. Sobald Sie eine Option ausgewählt haben, fahren Sie mit <i>Bestätigen</i> fort. <br/><br/>Wenn Sie sich nicht sicher sind, können Sie dieses Fenster verwerfen und den Prozess abbrechen.
infoSkipOrOverrideDuplicateCampaignFormDataImport = Die Datenbank enthält bereits einen Datensatz für das Formular %s in der Kampagne %s für die angegebene Gemeinde und das angegebene Datum. Bitte schauen Sie sich die Details für den vorhandenen Datensatz an und wählen Sie <i>Überspringen</i>, wenn Sie die vorhandenen Daten behalten möchten oder <i>Überschreiben</i>, wenn Sie die vorhandenen Daten durch die Daten ersetzen wollen, die Sie importiert haben.
pseudonymizedCasesSelectedWarning = Für massenbearbeitete Fälle haben Sie nur begrenzten Zugriff auf sensible Daten. Bei diesen Fällen wird der Wert, den Sie in "Ortsbeschreibung" eingetragen haben, ignoriert.
pseudonymizedEntitiesSelectedWarning = Sie haben nur begrenzten Zugriff auf einige der ausgewählten Entitäten. Bitte demarkieren Sie pseudonymisierte Entitäten, um fortzufahren.
infoPickOrCreateEventForCase = Die folgende Liste enthält alle Ereignisse, die die gleiche Krankheit haben wie der aktuelle Fall. Bitte prüfen Sie, ob das Ereignis, zu dem dieser Fall gehört, bereits auf dieser Liste ist oder erstellen Sie eine neues wenn dies nicht der Fall ist.
infoPickOrCreateEventForCases = Die folgende Liste enthält alle Ereignisse, die die gleiche Krankheit haben wie die ausgewählten Fälle. Bitte prüfen Sie, ob das Ereignis, zu dem diese Fälle gehören, bereits auf dieser Liste ist oder erstellen Sie eine neues wenn nicht.
infoPickOrCreateEventForContact = Die folgende Liste enthält alle Ereignisse, die die gleiche Krankheit haben wie der aktuelle Kontakt. Bitte prüfen Sie, ob das Ereignis, zu dem dieser Kontakt gehört, bereits in dieser Liste ist oder erstellen Sie eine neue wenn es nicht ist.
infoPickOrCreateEventForContacts = Die folgende Liste enthält alle Ereignisse, die die gleiche Krankheit haben wie die ausgewählten Kontakte. Bitte überprüfen Sie, ob das Ereignis, zu dem diese Kontakte gehören, bereits in dieser Liste ist oder erstellen Sie eine neues wenn nicht.
infoPickOrCreateEventForLabMessage = Die folgende Liste enthält alle Ereignisse, die der gleichen Krankheit zugeordnet sind wie die Labormeldung. Bitte prüfen Sie, ob das Ereignis, zu dem der neue Ereignisteilnehmer gehört, bereits auf dieser Liste ist oder erstellen Sie ein neues, wenn nicht.
infoPickOrCreateSuperordinateEventForEvent = Die folgende Liste enthält alle Ereignisse mit Ereignisdatum, die die gleiche Krankheit haben wie das aktuelle Ereignis. Bitte prüfen Sie, ob das übergeordnete Ereignis für dieses Ereignis bereits auf dieser Liste ist, oder erstellen Sie ein neues, wenn nicht.
infoPickOrCreateEventGroupForEvent = Die folgende Liste enthält alle vorhandenen Ereignisgruppen. Bitte prüfen Sie, ob die Ereignisgruppe, zu der dieses Ereignis gehört, bereits auf dieser Liste ist oder erstellen Sie eine neue.
infoSelectOrCreatePersonForCase = Die Datenbank enthält bereits mindestens eine Person, die dem erstellten Fall sehr ähnlich zu sein scheint.<br/><br/>Bitte prüfen Sie die Liste der Personen. Wenn Sie sich sicher sind, dass eine dieser Personen mit Ihrer Fallperson übereinstimmt, wählen Sie sie aus und klicken Sie auf <i>Speichern</i>. Ansonsten klicken Sie auf <i>Neue Person erstellen</i>, um eine neue Person für Ihren Fall zu erstellen.<br/><br/>Wenn Sie sich unsicher sind, können Sie dieses Fenster schließen und die Fallerstellung abbrechen.
infoSearchPerson = Verwenden Sie die folgenden Filter, um nach Personen im System zu suchen, auf die Sie Zugriff haben basieren auf\: Vorname, Nachname, Person UUID, externe ID, externer Token. Wenn Sie fertig sind, klicken Sie auf "Suchen", um eine Liste von Personen zu sehen, die mit dem eingegebenen Text übereinstimmen. Wählen Sie die Person in der Liste aus und klicken Sie auf "Bestätigen", um die ausgewählte Person auszuwählen.
infoContactsViewRegionDistrictFilter = When you select a region and/or district filter, the contact directory is primarily filtered by the responsible region and district of the contacts. If these are not filled in, the region and district of the contact's source case are used instead.
infoDeveloperOptions = Sie können die folgenden Kontrollelemente verwenden, um Dummy-Fälle und Kontakte basierend auf den ausgewählten Beschränkungen zu generieren. Bitte beachten Sie, dass es einige Zeit dauern kann, viele Daten gleichzeitig zu erzeugen.<br>Generierte Daten sind weder vollständig deterministisch, noch vollständig zufällig und nur für Testzwecke und Demonstrationszwecke bestimmt.
infoDeveloperOptionsContactGeneration = Beim Generieren von Kontakten wird der Generator zufällige existierende Fälle als Index auswählen. Bitte stellen Sie sicher, dass die Falldatenbank nicht leer ist, bevor Sie Kontakte generieren.
infoDeveloperOptionsSeedUsage = Mit dem Seed werden identische Datensätze erzeugt, sofern die Ausgangsbedingungen (Konfiguration & Datenbank) ebenfalls identisch sind
infoCreateNewSampleDiscardsChangesCase = Die Erstellung neuer Proben wird alle gemachten ungespeicherten Änderungen für diesen Fall verwerfen
infoCreateNewSampleDiscardsChangesContact = Die Erstellung neuer Proben wird alle nicht gespeicherten Änderungen dieses Kontaktes verwerfen
infoCreateNewSampleDiscardsChangesEventParticipant = Die Erstellung einer neuen Probe verwirft alle nicht gespeicherten Änderungen dieses Ereignisteilnehmers
infoUsageOfEditableCampaignGrids = Sie können die Kampagnendaten und Dashboard-Definitionen bearbeiten, indem Sie innerhalb einer der Zellen im Raster klicken, und Sie können die Dashboard-Elemente durch Ziehen und Ablegen der Gitterzeilen neu ordnen
infoSaveOfTask = Speichern dieser Aufgabe wird alle ungespeicherten Änderungen zu diesem Fall verwerfen.
populationDataByArea = Bevölkerungsdaten nach Gebiet
populationDataByRegion = Bevölkerungsdaten nach Region
populationDataByCommunity = Keine Bevölkerungsdaten für Gemeinden verfügbar
populationDataByDistrict = Bevölkerungsdaten nach Bezirk
infoExposureInvestigation = <i>Bitte dokumentieren Sie ALLE relevanten direkten Expositionen (z.B. besuchte Versammlungen, Reisen, Tierkontakte usw.) während der Inkubationszeit\:</i>
infoExposureInvestigationContacts = <i>Bitte dokumentieren Sie Informationen über die Exposition, die zu diesem Kontakt führte\:</i>
infoEpiDataFieldsHint = <i>Bitte geben Sie an, ob einer der folgenden Punkte für den/die Patient*in während des Inkubationszeitraums relevant ist.</i>
infoEpiDataSourceCaseContacts = <i>Bitte geben Sie ALLE Kontakte mit möglichen Indexfällen während des Inkubationszeitraums an\:</i>
infoNoSourceCase = Kein Indexfall
infoCreateNewContactDiscardsChanges = Das Erstellen eines neuen Kontakts verwirft alle nicht gespeicherten Änderungen zu diesem Fall
infoExposuresInfectionEnvironmentHint = Diese Exposition ist als wahrscheinlichste infektiöse Exposition gekennzeichnet.
infoExposuresRiskAreaHint = Diese Exposition fand in einem Risikogebiet statt.
infoUserSyncProcess = %d Benutzer werden mit dem externen Authentifizierungsanbieter synchronisiert. Der Importprozess kann eine Weile dauern.<br/>Sie können alle Fehler überprüfen und beheben, nachdem der Importprozess abgeschlossen ist.
infoNoSubordinateEvents=Keine untergeordneten Ereignisse
