infoCreateEntry = Die Datenbank enthält keinen Eintrag, der den Details der Labornachricht ähnlich zu sein scheint.<br/><br>Wählen Sie eine der Optionen aus und klicken Sie auf <i>Bestätigen</i> um einen neuen Eintrag für die Person zu erstellen.<br/><br/>Wenn Sie sich nicht sicher sind, können Sie dieses Fenster verwerfen und den Prozess abbrechen.
