infoConvertToCaseEventParticipants = Es gibt %s zusätzliche %s Ereignisteilnehmer dieser Person, die keinen resultierenden Fall haben. Möchten Sie den Fall, den Sie gerade erstellt haben, auch als den resultierenden Fall einiger oder aller dieser Ereignisteilnehmer festlegen?
