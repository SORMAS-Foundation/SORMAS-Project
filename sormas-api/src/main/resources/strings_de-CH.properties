infoCaseDate = Standardmäßig werden Fälle nach dem wichtigsten verfügbaren Datum gefiltert\:<br/><ul><li>Symptom-Beginn-Datum</li><li>Fallmeldedatum</li></ul>Das bedeutet, dass wenn für einen Fall z.B. hat ein Symptom-Beginn-Datum vorliegt, nur dieses Datum berücksichtigt wird, wenn in der Liste nach Fällen im angegebenen Zeitraum gesucht wird. Sie können einen Datumstyp im Dropdown-Menü auswählen, um stattdessen gezielt nach diesem Datum zu filtern.<br/><br/><b>Beispiel\:</b> Fall A wurde in dieser Woche erstellt und hat daher auch ein Berichtsdatum in dieser Woche. Allerdings hat Fall A auch ein Symptom-Beginn-Datum, das in der letzten Woche liegt (weil es rückwirkend eingegeben wurde). Standardmäßig wird, wenn "Wichtigstes Datum" ausgewählt ist und Sie den Filter so eingestellt haben, dass nur Fälle dieser Woche angezeigt werden, Fall A nicht in der Liste erscheinen, da sein Symptombeginn in der vergangenen Woche liegt. Damit der Fall in der Liste angezeigt wird Sie müssen "Fallberichtsdatum" wählen, was dazu führt, dass nur das Berichtsdatum berücksichtigt wird, wenn die Liste gefiltert wird.
infoCaseIncidence = "Fall-Inzidenzanteil" entspricht der Anzahl der Fälle pro 100.000 Einwohner. Auf der Kartenskala können Sie die Schwellenwerte einsehen, die der Färbung der Bezirke zugrunde liegen. 
infoCaseMap = Wenn Fälle nach der Heimatadresse angezeigt werden und es keine GPS-Koordinaten dafür gibt, werden stattdessen die Koordinaten des Ortes, an dem der Fall gemeldet wurde, verwendet.
infoCheckProbableInfectionEnvironment = Diese Checkbox sollte aktiviert werden, wenn Sie sicher sind, dass diese Exposition das wahrscheinlichste Infektionsumfeld für diesen Fall war. Nur eine Exposition kann gleichzeitig als wahrscheinlichste infektiöse Exposition gekennzeichnet werden.
infoContactDashboard = Alle Dashboard-Elemente, die allgemeine Informationen über Kontakte anzeigen, nutzen den Follow-up/Nachverfolgung Zeitraum des jeweiligen Kontakts, beginnend mit dem Kontaktberichtsdatum.
infoConvertToCaseContacts = Es gibt %s zusätzliche %s Kontakte von dieser Person, die keinen resultierenden Fall haben. Möchten Sie den Fall, den Sie gerade erstellt haben, als den resultierenden Fall einiger oder aller dieser Kontakte festlegen?
