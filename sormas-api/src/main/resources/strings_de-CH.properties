# Info texts
infoAddTestsToSample = Um ein Testergebnis zu dieser Probe hinzuzufügen, muss es zuerst als empfangen markiert werden.
infoArchivedCases = Fälle werden automatisch nach %d Tagen ohne Änderungen der Daten archiviert.
infoArchivedEvents = Ereignisse werden automatisch nach %d Tagen ohne Änderungen der Daten archiviert.
infoAssigneeMissingEmail = Der dieser Aufgabe zugewiesene Benutzer hat keine E-Mail-Adresse angegeben und wird daher nicht benachrichtigt.
infoAssigneeMissingEmailOrPhoneNumber = Der dieser Aufgabe zugewiesene Benutzer hat weder eine E-Mail-Adresse noch eine Telefonnummer angegeben und wird daher nicht benachrichtigt.
infoBasicExport = Export der Spalten und Zeilen, die in der Tabelle unten angezeigt werden.
infoCanceledBy = Abgebrochen von %s mit Massenaktion
infoCaseDate = Standardmäßig werden Fälle nach dem wichtigsten verfügbaren Datum gefiltert\:<br/><ul><li>Symptom-Beginn-Datum</li><li>Fallmeldedatum</li></ul>Das bedeutet, dass wenn für einen Fall z.B. hat ein Symptom-Beginn-Datum vorliegt, nur dieses Datum berücksichtigt wird, wenn in der Liste nach Fällen im angegebenen Zeitraum gesucht wird. Sie können einen Datumstyp im Dropdown-Menü auswählen, um stattdessen gezielt nach diesem Datum zu filtern.<br/><br/><b>Beispiel\:</b> Fall A wurde in dieser Woche erstellt und hat daher auch ein Berichtsdatum in dieser Woche. Allerdings hat Fall A auch ein Symptom-Beginn-Datum, das in der letzten Woche liegt (weil es rückwirkend eingegeben wurde). Standardmäßig wird, wenn "Wichtigstes Datum" ausgewählt ist und Sie den Filter so eingestellt haben, dass nur Fälle dieser Woche angezeigt werden, Fall A nicht in der Liste erscheinen, da sein Symptombeginn in der vergangenen Woche liegt. Damit der Fall in der Liste angezeigt wird Sie müssen "Fallberichtsdatum" wählen, was dazu führt, dass nur das Berichtsdatum berücksichtigt wird, wenn die Liste gefiltert wird.
infoCaseIncidence = "Fall-Inzidenzanteil" entspricht der Anzahl der Fälle pro 100.000 Einwohner. Auf der Kartenskala können Sie die Schwellenwerte einsehen, die der Färbung der Bezirke zugrunde liegen. 
infoCaseMap = Wenn Fälle nach der Heimatadresse angezeigt werden und es keine GPS-Koordinaten dafür gibt, werden stattdessen die Koordinaten des Ortes, an dem der Fall gemeldet wurde, verwendet.
infoContactDashboard = Alle Dashboard-Elemente, die allgemeine Informationen über Kontakte anzeigen, nutzen den Follow-up/Nachverfolgung Zeitraum des jeweiligen Kontakts, beginnend mit dem Kontaktberichtsdatum.
infoDashboardIncidence = Grenzwerte werden mit Quartilen berechnet.
infoDatabaseExportTables = Bitte wählen Sie die Datenbanktabellen aus, die Sie exportieren möchten.
infoDefineOutbreaks = Klicken Sie auf eine Schaltfläche, um festzulegen, welche Bezirke des Kantons derzeit einen Ausbruch einer bestimmten Krankheit haben.
infoDetailedExport = Export der Zeilen, die in der Tabelle unten angezeigt werden, mit einem erweiterten Satz von Spalten. Dies kann eine Weile dauern.
infoCaseManagementExport = Export der Zeilen, die in der Tabelle unten angezeigt werden, mit einem angepassten Satz von Spalten, die für den Fallverwaltungsprozess relevant sind. Das kann eine Weile dauern.
infoDisplayNetworkDiagram = Bitte vergrößern um die Infektionsketten der Krankheit zu sehen
infoDocumentAlreadyExists = Ein Dokument mit dem Dateinamen "%s" existiert bereits. Überschreiben?
infoDownloadDocumentTemplateImportGuide = Wenn Sie zum ersten Mal Dokumentvorlagen in SORMAS hochladen, empfehlen wir dringend, zunächst die Dokumentvorlagen-Anleitung zu lesen.
infoDownloadExport = Der Export wird vorbereitet. Dies könnte eine Weile dauern.<br/>\nSie können dieses Fenster nach dem Ende des Download schliessen.
infoDownloadCaseImportTemplate = Sie können diese Vorlage .csv-Datei verwenden, um Ihre Daten in ein Format zu bringen, das SORMAS lesen kann. Bitte machen Sie dies jedes Mal, wenn Sie Daten importieren, verwenden Sie nie eine Datei, die Sie zuvor heruntergeladen haben.
infoDownloadImportTemplate = Sie können diese Vorlage .csv-Datei verwenden, um Ihre Daten in ein Format zu bringen, das SORMAS lesen kann. Bitte machen Sie dies jedes Mal, wenn Sie Daten importieren, verwenden Sie nie eine Datei, die Sie zuvor heruntergeladen haben.
infoDownloadErrorReport = Wenn es Zeilen gab, die nicht importiert werden konnten, wird Ihnen eine .csv-Datei angeboten, die alle diese Zeilen sowie die Fehlerbeschreibungen enthält.
infoDownloadImportGuide = Wenn dies das erste Mal ist, dass Sie Daten in SORMAS importieren, empfehlen wir dringend, zuerst die Importanleitung zu lesen.
infoExportNoFilters = <b>Warnung\:</b> Es wurden keine Filter ausgewählt. Export kann eine Weile dauern.
infoFacilityCsvImport = Name of a configured facility (requires FacilityType), OTHER_FACILITY (requires FacilityType and FacilityDetails) or NO_FACILITY
infoImportAllCountries = Dies wird alle Länder importieren, die derzeit WHO-Mitglieder sind. Sie erhalten eine Benachrichtigung, wenn der Importprozess abgeschlossen ist.
infoImportCsvFile = Abhängig von der Anzahl der Zeilen, die Sie importieren möchten, kann dies eine Weile dauern. Sie erhalten eine Benachrichtigung, wenn der Importprozess abgeschlossen ist.
infoImportProcess = %d Zeilen werden importiert. Der Importprozess kann eine Weile dauern.<br/>Sie können alle Fehler überprüfen und beheben, nachdem der Importprozess abgeschlossen ist.
infoImportSimilarity = Einer der Fälle, die Sie zu importieren versucht haben, ist einem bereits existierenden Fall in der SORMAS-Datenbank ähnlich. Bitte überprüfen Sie, ob der zu importierende Fall ein Duplikat eines der Fälle in der Liste ist und wenn ja, wählen Sie diesen Fall aus und bestätigen Sie.
infoLostToFollowUpBy = Auf "Keine Nachverfolgung möglich" von %s mit Massen-Aktion gesetzt
infoNoAdditionalTests = Für diese Probe wurden keine zusätzlichen Tests erstellt
infoNoCasesFoundStatistics = Es wurden keine Fälle für die ausgewählten Filter und Visualisierungsoptionen gefunden.
infoCaseIncidenceNotPossible = In den folgenden Kantone  fehlen Bevölkerungsdaten\:<br/><br/>%s.<br/><br/>Infolge dessen kann die Falleninzidenz nicht berechnet werden und stattdessen werden die Fallzahlen angezeigt.
infoCaseIncidenceMissingPopulationData = In den folgenden Kantone  und/oder Bezirken fehlen Bevölkerungsdaten\:<br/><br/>%s.<br/><br/>Die Inzidenzanteile können für diese Kantone  und/oder Bezirke nicht berechnet werden.
infoCaseIncidenceIncompatible = Für Gemeinden und Gesundheitseinrichtungen stehen keine Bevölkerungsdaten zur Verfügung. Die Fallhäufigkeit kann nicht berechnet werden, stattdessen werden die Fallzahlen angezeigt. Wenn Sie die Inzidenzen von Fällen sehen möchten, entfernen Sie bitte alle Filter und Gruppierungen von Gemeinde- und Gesundheitseinrichtungen.
infoNoPathogenTests = Für diese Probe wurden keine Erregertests erstellt
infoPickOrCreateCase = Es gibt existierende Fälle in der Datenbank, die dem ähneln, den Sie gerade erstellen. Bitte schauen Sie sich die Liste der bestehenden Fälle an und stellen Sie sicher, dass der Fall, den Sie erstellen möchten, kein Duplikat von einem von ihnen ist. Wenn Sie einen Fall finden, der höchstwahrscheinlich dem neuen entspricht, <b>klicken Sie bitte in der Liste</b> darauf und bestätigen Sie dies.
infoPickOrCreateCaseNewCase = Neu hinzugefügte Fallinformationen
infoSampleAdditionalTesting = Bitte markieren Sie jede Art von zusätzlichen Tests, die an dieser Probe durchgeführt werden sollen.
infoSampleExport = Export der Proben aller Fälle, die in der Tabelle unten angezeigt werden, mit einem erweiterten Satz von Spalten. Dies kann eine Weile dauern.
infoSamplePathogenTesting = Bitte markieren Sie jede Art von Erregertests, die an dieser Probe durchgeführt werden sollen.
infoStatisticsDisclaimer = Alle Statistiken auf dieser Seite sind aggregierte Daten des ganzen Landes. Dies schließt Fälle mit ein, auf die Sie möglicherweise keinen Lese- und Schreibzugriff haben und die daher im Fallverzeichnis nicht sichtbar sind.
infoStatisticsFilter = Fügen Sie Filter hinzu, um die aggregierten Daten einzuschränken.<br/>Wenn Sie mehrere Filter verwenden, werden nur Fälle, die alle Bedingungen erfüllen, aggregiert.
infoStatisticsResults = Klicken Sie auf "Erstellen", um eine neue Tabelle, eine Karte oder ein Diagramm zu erstellen.
infoSurveillanceDashboard = Alle Übersicht-Elemente, die Fälle anzeigen (die "Neue Fälle" Statistiken, die epidemiologische Kurve und die Fallstatus-Karte) verwenden das Anfangsdatum des ersten Symptoms für den Datum/Epi-Wochenfilter. Wenn dieses Datum nicht verfügbar ist, wird stattdessen das Datum des Berichts verwendet.
infoCampaignsDashboard=Alle Dashboard-Elemente, die Kampagnendiagramme anzeigen.
infoUploadDocumentTemplate=Wählen Sie eine ".docx"-Dokumentvorlage, die Sie hochladen möchten.
infoUserEmail = Wird zum Senden von E-Mail-Benachrichtigungen verwendet.
infoUserPhoneNumber = Wird zum Senden von SMS-Benachrichtigungen verwendet. Muss Landesvorwahl enthalten.
infoWeeklyReportsView = <b>Anzahl der Beauftragten-/Informanten-Berichte</b> ist die Gesamtzahl der Berichte, die von den Beauftragten/Informanten, die mit dem angezeigten Kanton oder Beauftragten in Verbindung stehen, in dieser Woche eingereicht wurden.<br/><br/> <b>Prozentsatz</b> ist der Prozentsatz der Beauftragten/Informanten, die ihren Bericht für die entsprechende Woche eingereicht haben.<br/><br/> <b>Anzahl der Beauftragten/Informanten Null-Berichte</b> ist die Anzahl der Null-Berichte, d.h. der eingereichten Berichte ohne Fälle. Diese sind in der Gesamtzahl der Berichte enthalten.<br/><br/> <b>Beauftragten/Informant-Berichtseinreichung</b> ist entweder das Datum, an dem der Bericht eingereicht wurde, oder ein Hinweis, dass für diese Woche noch kein Bericht eingereicht wurde.
infoMergingExplanation = Diese Ansicht soll Ihnen helfen, doppelte Fälle zu erkennen und zusammenzuführen. Fälle werden immer als Paare angezeigt, der Fall mit dem früheren Erstellungsdatum ist oben.<br/><br/>Sie können den Erstellungsdatumsfilter verwenden, um nur potenzielle Duplikate anzuzeigen, die in einem bestimmten Zeitraum erstellt wurden. Das Erstellungsdatum wird automatisch generiert, wenn ein Fall in SORMAS eingegeben wird und kann von Benutzern nicht geändert werden. Wenn Sie also in der Vergangenheit alle Duplikate eines bestimmten Zeitraums überprüft haben, müssen Sie dies nie wieder tun, da es während dieses Zeitraums keine neuen Fälle geben kann.<br/><br/>Bitte beachten Sie, dass wahrscheinlich nicht alle angezeigten Fälle tatsächlich Duplikate sind. Es besteht die Möglichkeit, für falsche positive Funde. <b>Bitte überprüfen Sie die Fälle gründlich, bevor Sie sie zusammenführen\!</b> Zusätzlich zu den in der Tabelle angegebenen Informationen, können Sie auch auf die IDs der Fälle klicken, um sie in einem neuen Tab zu öffnen. Denken Sie daran, dass es viel schlimmer ist, einmalige Fälle fälschlicherweise zusammenzuführen als einige Duplikate im System zu haben.
infoMergingMergeDescription = Wählen Sie diese Option nur, wenn Sie <b>sicher sind, dass die beiden Fälle gleich sind\!</b> Klicken Sie auf diesen Button neben dem Fall mit den aktuellsten oder vollständigeren Informationen. Klicken Sie auf die IDs der Fälle, um sie in neuen Registerkarten zu öffnen, um alle ihre Daten anzuzeigen. Wenn der ausgewählte Fall keine Informationen enthält, die im anderen Fall vorhanden sind, wird er aktualisiert. Darüber hinaus werden Kontakte, Proben, Aufgaben und Fallverwaltungsinformationen übertragen. Anschließend wird der Fall, den Sie nicht ausgewählt haben, gelöscht.
infoMergingPickDescription = Wenn Sie auf diesen Button klicken, wird der Fall gelöscht, der nicht ausgewählt wurde. Es werden jedoch keine Informationen in den Fall kopiert, der aktiv bleibt und alle Kontakte, Proben und Aufgaben gehen ebenfalls verloren. Wählen Sie diese Option, wenn Sie sicher sind, dass beide Fälle gleich sind, aber der andere Fall nicht mit Informationen aktualisiert wurde, die auf den weiterhin aktiven Fall übertragen werden müssen.
infoMergingHideDescription = Wählen Sie diese Option, wenn Sie nicht sicher sind, ob die beiden Fälle gleich sind oder wenn Sie wissen, dass sie es nicht sind. Dadurch wird das Fallpaar aus der Liste ausgeblendet. Bitte beachten Sie, dass, wenn Sie die Ansicht aktualisieren oder später wieder darauf zurückkommen es wieder angezeigt wird, solange Sie keinen anderen Zeitraum im Erstellungsdatumsfilter wählen.
infoHowToMergeCases = Sie können zwischen zwei Optionen wählen, wenn Sie potenziell doppelte Fälle überprüfen\:
infoCalculateCompleteness = Der <i>Vollständigkeit berechnen</i>Button oben kann verwendet werden, um die Vollständigkeitswerte für alle Fälle in der Tabelle zu berechnen. Dies ist nur notwendig, wenn es Fälle in der Liste gibt, die noch keinen Vollständigkeitswert haben. Normalerweise wird dieser Wert automatisch aktualisiert, wenn sich die Details eines Falls oder eines seiner Kontakte oder seiner Proben ändern.
infoCaseCompleteness = Vollständigkeit ist eine Messung dessen, wie viele wichtige Daten bereits erfasst wurden. Diese besteht aus folgenden Faktoren, gewichtet nach ihrer Bedeutung\:<br/><ul><li>Ist eine Falldefinitionskategorie gewählt worden?</li><li>Ist der Fall untersucht worden?</li><li>Wurde mindestens eine Probe genommen?</li><li>Wurde mindestens ein Symptom dokumentiert?</li><li>Wurde mindestens ein Kontakt erstellt?</li><li>Gibt es einen Verlauf der Erkrankung für den Fall?</li><li>Hat der Fall ein Geburtsdatum oder ein Alter?</li><li>Hat der Fall ein Geschlecht?</li><li>Wurde ein Startdatum angegeben?</li></ul>
infoCompletenessMerge = Sie können diese Messung nutzen, um eine Vorstellung davon zu bekommen, welchen Fall Sie als denjenigen verwenden sollten, der beim Zusammenführen aktiv bleibt. Bitte achten Sie jedoch darauf, dass Sie beide Fälle noch genau betrachten, um Fehler zu vermeiden.
infoMergeIgnoreRegion = Die Auswahl dieser Option schließt den Kanton als ein Kriterium für die Erkennung von Duplikaten aus. Zusammenführung und Auswahl sind hier deaktiviert, da die Wahrscheinlichkeit eines echten Duplikats über die Landesgrenzen hinaus sehr gering ist. Wenn ein echtes Duplikat erkannt wird, kann dieser Fall manuell über das Fallverzeichnis gelöscht werden.
infoCustomExport = In dieser Ansicht können Sie Exporteinstellungen mit angepassten Spaltensätzen erstellen und speichern. Wenn Sie diese Einstellungen speichern, können Sie schnell nur die gewünschten Informationen exportieren, ohne die resultierende CSV-Datei manuell bearbeiten zu müssen. Bitte klicken Sie auf den blauen Export-Button neben einer Ihrer Einstellungen oder erstellen Sie eine neue Einstellung, indem Sie den Button rechts verwenden.
infoEditExportConfiguration = Jedes der Kontrollkästchen unten repräsentiert eine Spalte in der Exportdatei. Bitte wählen Sie alle Spalten aus, die Sie in Ihrem benutzerdefinierten Export sehen möchten, und wählen Sie die Spalten ab, die Sie nicht benötigen.
infoPopulationDataView = Verwenden Sie eine der Schaltflächen unten, um Bevölkerungsdaten für Kantone  und Bezirke innerhalb von SORMAS zu verwalten. Wenn Sie die Daten bearbeiten möchten, verwenden Sie bitte die Export-Funktion, kopieren Sie die Daten, die Sie ändern möchten, in die Importvorlage, bearbeiten Sie sie und importieren Sie die Vorlagen-Datei mit den geänderten Daten.
infoPopulationCollectionDate = Bitte geben Sie das Datum an, an dem die zu importierenden Bevölkerungsdaten erhoben wurden. Wenn Sie nur das Jahr kennen, wählen Sie bitte den 1. Januar dieses Jahres.
infoPopulationReferenceYear = Die Fall-Inzidenzanteile werden entweder durch eine Projektion der Bevölkerungsdaten auf %s berechnet, was das höchste Jahr ist, das in den Filtern ausgewählt wurde, oder durch die originalen Bevölkerungsdaten, wenn das höchste ausgewählte Jahr vor dem Jahr ist, in dem die Bevölkerungsdaten erhoben wurden.
infoLineListingConfigurationRegion = Die Line Listing/Zeilenauflistung ist für alle an der Krankheit beteiligten Bezirke aktiviert. Klicken Sie auf <b>Line Listing/Zeilenauflistung bearbeiten</b> unter einem Krankheitsnamen, um die Line Listing/Zeilenauflistung für alle Bezirke zu konfigurieren.
infoLineListingConfigurationNation = Wählen Sie eine Kanton, um eine detaillierte Ansicht mit Line Listing/Zeilenauflistungs-Informationen für alle Bezirke zu öffnen. Klicken Sie auf <b>Line Listing/Zeilenauflistung bearbeiten</b> unter einer Krankheit, um die Line Listing/Zeilenauflistung für alle Kantone  zu konfigurieren.
# 1st %s: disease name; 2nd %s: region name
infoLineListingConfigurationRegionEdit = Sie bearbeiten die Konfiguration der kantonalen Line Listing/Zeilenauflistung für <b>%s</b> in <b>%s</b>.
# %s: disease name
infoLineListingConfigurationNationEdit = Sie bearbeiten die Konfiguration der landesweiten Line Listing/Zeilenauflistung für <b>%s</b>.
infoNoNetworkDiagram = Bitte wählen Sie eine Krankheit oben aus, um die Krankheitsübertragungsketten anzuzeigen.
infoSyncUsers = Sync SORMAS users' data to the External Authentication Provider configured. <br/> The sync is <b>one way only</b> SORMAS -> Authentication Provider. <br/> Passwords are not updated for users which already exist in the External Authentication Provider
infoSpecificCaseSearch = Benutzen Sie das untenstehende Feld, um einen speziellen Fall im ganzen Land zu suchen. Sie können nach Fall-ID, externer ID oder der Epid-Nummer suchen. Klicken Sie auf "Fall suchen", wenn Sie fertig sind, um den Fall zu öffnen, wenn die Suche erfolgreich war.<br/><br/>Wenn mehr als ein Fall gefunden wird, wird der Fall mit dem aktuellsten Berichtsdatum geöffnet.
infoSpecificEventSearch = Benutzen Sie das Textfeld unten, um nach einem bestimmten Ereignis im ganzen Land zu suchen. Sie können nach Fall-ID oder Personen-ID suchen. Klicken Sie auf "Ereignis suchen", wenn Sie fertig sind, um das Ereignis zu öffnen, wenn die Suche erfolgreich war.<br/><br/>Wenn mehr als ein Ereignis gefunden wird, wird das Ereignis mit dem letzten Berichtsdatum geöffnet.
infoSearchCaseForContact = Benutzen Sie das Textfeld unten, um in dem System, auf das Sie Zugriff haben, nach einem Fall zu suchen. Sie können nach Name, Fall-ID, externer ID oder Epid-Nummer suchen. Wenn Sie fertig sind, klicken Sie auf "Fall suchen", um eine Liste aller Fälle zu sehen, die mit dem eingegebenen Text übereinstimmen. Wählen Sie einen Fall in dieser Liste aus und klicken Sie auf "Bestätigen", um den ausgewählten Fall als Indexfall des Kontakts zu verwenden.
infoNoSourceCaseSelected = Bitte wählen Sie einen Fall für diesen Kontakt, wenn möglich
infoContactCreationSourceCase = <b>Gewählter Fall\:</b><br/>%s
infoSelectOrCreateContact = Die Datenbank enthält bereits mindestens eine Person, die dem erstellten Kontakt sehr ähnlich zu sein scheint.<br/><br/>Bitte schauen Sie sich die Liste der Personen an. Wenn Sie sicher sind, dass eine dieser Personen mit Ihrer Kontaktperson übereinstimmt, wählen Sie sie aus und klicken Sie auf <i>Speichern</i>. Ansonsten klicken Sie auf <i>Neue Person erstellen</i> um eine neue Person für Ihren Kontakt zu erstellen.<br/><br/>Wenn Sie sich unsicher sind, können Sie dieses Fenster schließen und die Kontakterstellung abbrechen.
infoSelectOrCreateContactImport = Die Datenbank enthält bereits mindestens eine Person, die mit dem erstellten Kontakt namensgleich zu sein scheint. Bitte schauen Sie sich die Liste der Personen an. Wenn Sie sicher sind, dass eine dieser Personen mit Ihrer Kontaktperson übereinstimmt, wählen Sie sie aus und klicken Sie auf <i>Speichern</i>. Ansonsten klicken Sie auf <i>Neue Person erstellen</i>, um eine neue Person für Ihren Kontakt zu erstellen. Wenn Sie sich unsicher sind, können Sie dieses Fenster schließen und die Kontakterstellung abbrechen.
infoSelectOrCreatePersonForContact = Die Datenbank enthält bereits mindestens eine Person, die dem erstellten Kontakt sehr ähnlich zu sein scheint.<br/><br/>Bitte schauen Sie sich die Liste der Personen an. Wenn Sie sicher sind, dass eine dieser Personen mit Ihrer Kontaktperson übereinstimmt, wählen Sie sie aus und klicken Sie auf <i>Speichern</i>. Ansonsten klicken Sie auf <i>Neue Person</i> anlegen, um eine neue Person für Ihren Kontakt zu erstellen.<br/><br/>Wenn Sie sich unsicher sind, können Sie dieses Fenster schließen und die Kontakterstellung abbrechen.
infoSelectOrCreatePersonForContactImport = Die Datenbank enthält bereits mindestens eine Person, die dem importierten Kontakt sehr ähnlich zu sein scheint.<br/><br/>Bitte schauen Sie sich die Liste der Personen an. Wenn Sie sicher sind, dass eine dieser Personen mit Ihrer Kontaktperson übereinstimmt, wählen Sie sie aus und klicken Sie auf <i>Speichern</i>. Ansonsten klicken Sie auf <i>Neue Person</i> anlegen, um eine neue Person für Ihren Kontakt zu erstellen.<br/><br/>Wenn Sie sich unsicher sind, können Sie dieses Fenster schließen und den Kontakt von Ihrem Import entfernen.
infoSelectOrCreatePersonForEventParticipant = Die Datenbank enthält bereits mindestens eine Person, die dem Ereignis-Kontakt sehr ähnlich zu sein scheint.<br/><br/>Bitte schauen Sie sich die Liste der Personen an. Wenn Sie sicher sind, dass eine dieser Personen mit Ihrer Kontaktperson übereinstimmt, wählen Sie sie aus und klicken Sie auf <i>Speichern</i>. Ansonsten klicken Sie auf <i>Neue Person</i> anlegen, um eine neue Person für Ihren Kontakt zu erstellen.<br/><br/>Wenn Sie sich unsicher sind, können Sie dieses Fenster schließen und die Ereignis-Kontakterstellung abbrechen.
infoSelectOrCreatePersonForEventParticipantImport = Die Datenbank enthält bereits mindestens eine Person, die den persönlichen Daten des erschaffenen Veranstaltungsteilnehmers sehr ähnlich zu sein scheint.<br/><br/>Bitte schauen Sie sich die Liste der Personen an. Wenn Sie sicher sind, dass eine dieser Personen zu Ihrer Person passt, wählen Sie sie aus und klicken Sie auf <i>Speichern</i>. Ansonsten klicken Sie auf <i>Neue Person erstellen</i>, um eine neue Person für Ihr Ereignis zu erstellen.<br/><br/>Wenn Sie sich nicht sicher sind, können Sie dieses Fenster verwerfen, um den Teilnehmer aus dem aktuellen Import zu entfernen.
