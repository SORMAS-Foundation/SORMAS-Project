# Descriptions used to detail captions

# CaseData
CaseData.caseClassification = Sélectionnez l'état du cas pour la personne 
CaseData.clinicianDetails = Veuillez spécifier le nom, le numéro de téléphone et l'adresse e-mail du clinicien responsable de ce cas
CaseData.disease = Sélectionnez la maladie en question
CaseData.healthFacility = Fournir le nom de l'établissement de santé que le patient a été admis
CaseData.reportLat = Le rapport GPS latitude est l'angle nord/sud de la localisation du cas en degrés
CaseData.reportLon = Le rapport GPS longitude est l'angle est/ouest de la localisation du cas en degrés
CaseData.reportLatLonAccuracy = Si vous tracez un cercle centré à la latitude et à la longitude de cet emplacement, et avec un rayon égal à la précision, alors il y a une probabilité de 68% que l'emplacement réel du cas se trouve dans le cercle
CaseData.measlesVaccination = La personne est-elle vaccinée contre la rougeole?
CaseData.pregnant = La personne est-elle enceinte ?


# CaseHospitalization
CaseHospitalization.admissionDate = Veuillez indiquer la date d'admission à l'hôpital
CaseHospitalization.isolated = La personne est-elle isolée?

# CasePreviousHospitalization
CasePreviousHospitalization.admissionDate = Veuillez indiquer la date d'admission à l'hôpital

# Contact
Contact.contactProximity =  Sélectionnez le type de contact avec le cas
Contact.district = Les utilisateurs associés à la région/au département responsable pourront accéder à ce contact.
Contact.followUpStatus = <ul><li>Suivi en cours \: le processus de suivi est en cours.</li><li>Suivi terminé \: le suivi est terminé.</li><li>Suivi annulé \: le processus de suivi a été annulé, par exemple parce que la personne est morte ou que ce suivi n'est plus pertinent.</li><li>Trace perdue \: le processus de suivi n'a pu être poursuivi parce que, par exemple, la personne n'a pu être trouvée.</li><li>Aucun suivi \: aucun suivi du contact n'est en cours.</li></ul>
Contact.region = Les utilisateurs associés à la région/au département responsable pourront accéder à ce contact.
Contact.relationToCase = Sélectionnez la relation de la personne avec le cas

# General
descDistrictFilter = Sélectionnez un département dans la région
descFacilityFilter = Sélectionnez un établissement dans le département
descPointOfEntryFilter = Sélectionnez un point d'entrée dans le département
descExportButton = Exporter les colonnes et les lignes affichées dans la table ci-dessous.
descDetailedExportButton = Exportez les lignes figurant dans le tableau ci-dessous avec un ensemble étendu de colonnes. Cela peut prendre un peu de temps.
descDashboardConvertedToCase = Le contact a été converti en cas car il est devenu symptomatique
descDashboardFollowUpInfo = Le statut de suivi est calculé en prenant le statut de la dernière visite au contact respectif \: "Ne jamais être visité" signifie que le contact n'a pas encore été visité du tout.
descDashboardFatalityRateInfo = Le taux de décès est calculé en fonction du nombre de cas confirmés, suspects et probables.
descDashboardNewTestResults = Testez les résultats des nouveaux cas
descCaseFilterWithoutGeo = Liste uniquement les cas qui n'ont pas d'adresse ou de coordonnées géo
descCaseFilterPortHealthWithoutFacility = Liste uniquement les cas qui proviennent d'un point d'entrée et qui n'ont pas encore été référés à un établissement de santé
descCaseFilterCasesWithCaseManagementData = Liste uniquement les cas ayant au moins une prescription, un traitement ou une visite clinique
descCaseFilterExcludeSharedCases = Exclure tous les cas qui n'appartiennent pas à votre juridiction à l'origine, mais qui ont été partagés avec vous par d'autres utilisateurs
descCaseFilterWithoutResponsibleOfficer = Lister uniquement les cas qui n'ont pas d'agent responsable de surveillance

# EpiData
EpiData.bats = Avez-vous été en contact avec des chauves-souris vivantes ou mortes ou leurs excréments pendant la période d'incubation?
EpiData.birds = Avez-vous été en contact avec des volailles vivantes ou mortes ou des oiseaux sauvages pendant la période d'incubation?
