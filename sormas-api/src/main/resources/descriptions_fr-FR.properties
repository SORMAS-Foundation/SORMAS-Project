EpiData.visitedHealthFacility = Avez-vous visité un établissement de santé pendant la période d'incubation?
EpiData.contactWithSourceRespiratoryCase = Avez-vous été en contact étroit avec une personne atteinte d'une infection respiratoire aiguë pendant la période d'incubation?
EpiData.camels = Avez-vous été en contact avec des chameaux vivants ou morts ou avez-vous consommé des produits à base de chameaux pendant la période d'incubation?
EpiData.snakes = Avez-vous été en contact avec des serpents vivants ou morts ou avez-vous mangé des serpents pendant la période d'incubation?

