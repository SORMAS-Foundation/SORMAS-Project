NotificationType.Desc.CASE_INVESTIGATION_DONE = Sent to all users associated to the region or responsible region of a case.
NotificationType.EVENT_PARTICIPANT_CASE_CLASSIFICATION_CONFIRMED = Event participant case classification confirmed
NotificationType.Desc.EVENT_PARTICIPANT_CASE_CLASSIFICATION_CONFIRMED = When a case is set to a confirmed classification, this is sent to all responsible users of active events in which the case person participated and which took place no earlier than 30 days before the case was classified.
NotificationType.EVENT_PARTICIPANT_RELATED_TO_OTHER_EVENTS = Event participant related to other events
NotificationType.Desc.EVENT_PARTICIPANT_RELATED_TO_OTHER_EVENTS = When a new event participant is created, this is sent to all responsible users of active events in which the person also participated and which took place no earlier than 30 days before.
NotificationType.CASE_LAB_RESULT_ARRIVED = Case lab result arrived
NotificationType.Desc.CASE_LAB_RESULT_ARRIVED = Sent to all users associated to the region or responsible region of a case when a pathogen test result is entered or modified (non-pending).
NotificationType.CONTACT_LAB_RESULT_ARRIVED = Contact lab result arrived
NotificationType.Desc.CONTACT_LAB_RESULT_ARRIVED = Sent to all users associated to the region of a contact when a pathogen test result is entered or modified (non-pending). If the contact has no region the region of the source case is used.
NotificationType.EVENT_PARTICIPANT_LAB_RESULT_ARRIVED = Event participant lab result arrived
NotificationType.Desc.EVENT_PARTICIPANT_LAB_RESULT_ARRIVED = Sent to all users associated to the region of an event participant when a pathogen test result is entered or modified (non-pending).
NotificationType.LAB_SAMPLE_SHIPPED = Ejemplo de laboratorio enviado
NotificationType.Desc.LAB_SAMPLE_SHIPPED = Enviado a todos los usuarios de un laboratorio cuando se envía una muestra de ese laboratorio.
NotificationType.CONTACT_SYMPTOMATIC = Contacto informal
NotificationType.Desc.CONTACT_SYMPTOMATIC = Enviado a todos los usuarios asociados a la región de un contacto cuando se crea una nueva visita temática y el contacto fue anteriormente asimétrico. Si el contacto no tiene región, se utilizará la región del caso de origen.
NotificationType.TASK_START= Inicio de tarea
NotificationType.Desc.TASK_START= Enviado al asignatario de una tarea y a todos los usuarios observadores cuando la fecha de inicio de la tarea está en los últimos 10 minutos.
NotificationType.TASK_DUE = Tarea vencida
NotificationType.Desc.TASK_DUE = Enviado al asignatario de una tarea y a todos los usuarios observadores cuando la fecha de vencimiento de la tarea está dentro de los últimos 10 minutos.
NotificationType.TASK_UPDATED_ASSIGNEE = Tarea asignada actualizada
NotificationType.Desc.TASK_UPDATED_ASSIGNEE = Enviado al anterior y nuevo encargado de una tarea.
NotificationType.CONTACT_VISIT_COMPLETED = Visita de contacto completada
NotificationType.Desc.CONTACT_VISIT_COMPLETED = Enviado a todos los usuarios asociados a la región de un contacto y a todos los usuarios observadores cuando se completa una tarea de "Seguimiento de contactos". Si el contacto no tiene región, se utilizará la región del caso de origen.
NotificationType.CASE_DISEASE_CHANGED = Enfermedad de caso cambiada
NotificationType.Desc.CASE_DISEASE_CHANGED = Enviado a todos los usuarios asociados a la región o región responsable de un caso cuando la enfermedad se estableció previamente a 'VHF no especificado'.
NotificationType.EVENT_GROUP_CREATED = Grupo de eventos creado
NotificationType.Desc.EVENT_GROUP_CREATED = Enviado a todos los usuarios responsables de los eventos que son parte de un grupo de eventos recién creado.
NotificationType.EVENT_ADDED_TO_EVENT_GROUP = Evento añadido al grupo de eventos
NotificationType.Desc.EVENT_ADDED_TO_EVENT_GROUP = Enviado a todos los usuarios responsables de los eventos que forman parte del grupo de eventos modificados.
NotificationType.EVENT_REMOVED_FROM_EVENT_GROUP = Evento eliminado del grupo de eventos
NotificationType.Desc.EVENT_REMOVED_FROM_EVENT_GROUP = Enviado a todos los usuarios responsables del evento eliminado y los eventos que forman parte del grupo de eventos modificados.

