messageAdditionalTestSaved = Prueba adicional guardada
messageAggregateReportFound = Atención\: Se han encontrado informes duplicados para los criterios anteriores. Las enfermedades marcadas con rojo ya tienen informes.
messageAggregateReportDelete = ¿Desea eliminar el informe de agregación seleccionado?
