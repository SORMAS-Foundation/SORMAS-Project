infoConvertToCaseContactsAndEventParticipants = Hay %s contactos %s adicionales y %s participantes adicionales de eventos %s de esta persona que no tienen un conjunto de casos resultantes. ¿Quiere establecer el caso que acaba de crear como el caso resultante de algunos o todos estos contactos y participantes del evento?
