infoUserPhoneNumber = Utilizado para enviar notificaciones SMS. Necesita contener código de país.
infoWeeklyReportsView = <b>Número de informes de oficiales/informantes</b> es el número total de informes que fueron presentados por los oficiales/informantes asociados con el departamento u oficial mostrado esta semana.<br/><br/> <b>Porcentaje< /b> es el porcentaje de funcionarios/informantes que presentaron su informe para la semana respectiva.<br/><br/> <b>Número de funcionarios/informantes informes cero</b> es la cantidad de informes cero, es decir, presentados informes sin casos. Estos se incluyen en el número total de informes.<br/><br/> <b>Envío del informe del oficial/informante</b> es la fecha en la que se presentó el informe o un indicio de que no se ha presentado ningún informe durante esta semana todavía.
infoMergingExplanation = Esta vista está diseñada para ayudarle a detectar y fusionar casos duplicados. Los casos siempre se muestran como pares, el caso con la fecha de creación anterior está en la parte superior.<br/><br/>Puede usar el filtro de fecha de creación para ver solo posibles duplicados que se crearon en un período de tiempo específico. La fecha de creación se genera automáticamente cuando se ingresa un caso en SORMAS y los usuarios no pueden cambiarla. Por lo tanto, una vez que haya revisado todos los duplicados de un período de tiempo específico en el pasado, nunca tendrá que volver a hacerlo ya que no se crearán nuevos casos durante este período de tiempo.<br/><br/>Tenga en cuenta que la mayoría Probablemente no todos los casos mostrados sean duplicados reales. Existe la posibilidad de que se produzcan falsos positivos, por lo que <b>revise minuciosamente los casos antes de fusionarlos.</b> Además de la información proporcionada en la tabla, también puede hacer clic en los ID de los casos para abrirlos en un nueva pestaña. Tenga en cuenta que es mucho peor fusionar falsamente casos únicos que tener algunos duplicados en el sistema.
infoContactMergingExplanation = Esta vista está diseñada para ayudarle a detectar y fusionar contactos duplicados. Los contactos siempre se muestran como pares, el contacto con la fecha de creación anterior está en la parte superior.<br/><br/>Puedes usar el filtro de fecha de creación para ver solo posibles duplicados que se crearon en un período de tiempo específico. La fecha de creación se genera automáticamente cuando se ingresa un contacto en SORMAS y los usuarios no pueden cambiarla. Por lo tanto, una vez que haya revisado todos los duplicados de un período de tiempo específico en el pasado, nunca tendrá que volver a hacerlo ya que no se crearán nuevos contactos durante este período de tiempo.<br/><br/>Tenga en cuenta que la mayoría Probablemente no todos los contactos mostrados sean duplicados reales. Existe la posibilidad de que se produzcan falsos positivos, por lo que <b>revise minuciosamente los contactos antes de fusionarlos.</b> Además de la información proporcionada en la tabla, también puede hacer clic en los ID de los contactos para abrirlos en un nueva pestaña. Tenga en cuenta que es mucho peor fusionar falsamente contactos únicos que tener algunos duplicado
infoMergingMergeDescription = Elija esta opción sólo si está <b>seguro de que los dos casos son iguales\!</b> Debe hacer clic en este botón al lado del caso con la información más reciente o más completa. Haga clic en los ID de los casos para abrirlos en nuevas pestañas y ver todos sus datos. Cuando al caso que eligió le falta información que está presente en el otro caso, se actualizará. Además, se transferirán contactos, muestras, tareas e información de gestión de casos. Posteriormente, el caso que no elegiste será eliminado.
infoContactMergingMergeDescription = Elige esta opción sólo si estás <b>seguro de que los dos contactos son iguales\!</b> Debes hacer clic en este botón al lado del contacto con la información más reciente o más completa. Haga clic en los ID de los contactos para abrirlos en nuevas pestañas y ver todos sus datos. Cuando al contacto que eligió le falta información que está presente en el otro contacto, se actualizará. Asimismo, se transferirán muestras, tareas e información de gestión de contactos. Posteriormente, se eliminará el contacto que no elegiste.
infoMergingPickDescription = Al hacer clic en este botón simplemente se eliminará el caso que no haya sido elegido. Sin embargo, no se copiará ninguna información en el caso que permanezca activa, se perderán todos los contactos, muestras y tareas. Elige esta opción si estás seguro de que ambos casos son los mismos, pero el otro caso no ha sido actualizado con ninguna información que necesite ser transferida a la que permanece activa.
infoContactMergingPickDescription = Al hacer clic en este botón simplemente se eliminará el contacto que no ha sido seleccionado. Sin embargo, no se copiará ninguna información al contacto que permanezca activo. Todas las muestras y tareas se perderán también. Elige esta opción si estás seguro de que ambos contactos son los mismos, pero el otro contacto no ha sido actualizado con ninguna información que necesite ser transferida a la que permanece activa.
infoMergingHideDescription = Elija esta opción si no está seguro de si los dos casos son iguales o si sabe que no lo son. Esto ocultará el par de casos de la lista. Tenga en cuenta que, cuando actualice la vista o vuelva a ella más tarde, volverá a aparecer siempre y cuando no elija un período de tiempo diferente en el filtro de fecha de creación.
infoContactMergingHideDescription = Elija esta opción si no está seguro de si los dos contactos son los mismos o si sabe que no lo son. Esto ocultará el par de contactos de la lista. Tenga en cuenta que, cuando actualice la vista o vuelva a ella más tarde, volverá a aparecer siempre y cuando no elija un período de tiempo diferente en el filtro de fecha de creación.
infoPersonMergeDescription = Seleccione una de las personas a continuación como protagonista. Tiene las siguientes opciones para continuar.<br/> Fusionar\: los datos de la persona descartada se vincularán y/o agregarán a la persona restante, pero no se sobrescribirán. No podrás deshacer esta acción.<br/> Pick\: Los datos de la persona restante no se cambiarán y los datos de la otra persona serán descartados. Sin embargo, las entidades vinculadas a la persona descartada quedarán vinculadas a la persona restante. No podrás deshacer esta acción.
infoPersonMergeConfirmation = ¿Estás seguro de que quieres hacer esto? La acción no es reversible.
infoPersonMergeConfirmationBothShared = Las personas que desea fusionar tienen entidades compartidas a través de S2S. Si fusiona estas personas, la sincronización se romperá para la persona que no es la líder y las entidades asociadas. Hable con su administrador si desea hacer esto y verifique cuál de las dos personas le gustaría tener como líder.<br/><bt/>¿Está seguro de que desea hacer esto? La acción no es reversible.
infoPersonMergeSharedMustLead = Tenga en cuenta que no puede elegir a esta persona como persona principal porque entonces la sincronización de S2S se rompería.\nPor favor seleccione a la otra persona como persona principal
infoPickEventParticipantsForPersonMerge = Ambas personas seleccionadas tienen un participante en al menos un evento. Fusionar las personas daría lugar a participantes del evento duplicados.<br/> Para cada evento, seleccione uno de los participantes del evento a continuación como participante principal del evento.<br/> 'Fusionar'\: el participante del evento descartado será eliminado del evento. . Sus entidades e información asociadas se vincularán y/o agregarán al participante restante del evento, pero no se sobrescribirán. No podrás deshacer esta acción.<br/> 'Elegir'\: El participante del evento descartado será eliminado del evento. Sus entidades e información asociadas no se vincularán ni agregarán al participante restante del evento. No podrás deshacer esta acción.
infoPickorMergeEventParticipantDuplicateEventParticipantByPersonByEvent = Una de las personas seleccionadas tiene varios participantes de eventos activos o archivados en los mismos eventos.<br/>Revise los eventos con los UUID presentados a continuación y elimine los participantes duplicados del evento o solicite a un supervisor que lo haga para poder fusionar a estas personas.
infoPersonMergeConfirmationForNonSimilarPersons = Las dos personas seleccionadas no cumplen con los requisitos de similitud utilizados por SORMAS para detectar personas duplicadas. Por favor, asegúrese de que las personas seleccionadas son realmente idénticas y se supone que deben fusionarse antes de proceder.
infoHowToMergeCases = Puede elegir entre dos opciones al revisar casos potencialmente duplicados\:
infoHowToMergeContacts = Puedes elegir entre dos opciones al revisar contactos potencialmente duplicados\:
infoCalculateCompleteness = El botón <i>Calcular Completidad</i> en la parte superior puede utilizarse para calcular los valores de integridad para todos los casos de la tabla. Esto sólo es necesario si hay casos en la lista que todavía no tienen un valor completo. Normalmente, este valor se actualiza automáticamente cuando cambian los detalles de un caso o de uno de sus contactos o muestras.
infoContactCalculateCompleteness = El botón <i>Calcular Completancia</i> en la parte superior puede utilizarse para calcular los valores de integridad para todos los contactos de la tabla. Esto sólo es necesario si hay contactos en la lista que todavía no tienen un valor completo. Normalmente, este valor se actualiza automáticamente cuando los datos de un contacto o de una de sus muestras cambian.
infoCaseCompleteness = La integridad es una medida de la cantidad de datos vitales que ya se han ingresado en el caso. Este se compone de lo siguiente, ponderados por su importancia\:<br/><ul><li>¿El caso ha sido clasificado?</li><li>¿El caso ha sido investigado?</li><li>¿Tiene al menos ¿Se ha tomado al menos una muestra?</li><li>¿Se ha documentado al menos un síntoma?</li><li>¿Se ha creado al menos un contacto?</li><li>¿Hay un resultado para el caso? ?</li><li>¿El caso tiene fecha de nacimiento o edad?</li><li>¿El caso tiene sexo?</li><li>¿Se ha especificado una fecha de inicio?</li> </ul>
infoContactCompleteness = La integridad es una medida de la cantidad de datos vitales que ya se han ingresado en el contacto. Este se compone de lo siguiente, ponderado por su importancia\:<br/><ul><li>¿Se ha clasificado el contacto?</li><li>¿Se ha modificado el estado del contacto?</li><li>Se ha ¿Se ha tomado al menos una muestra?</li><li>¿Tiene el contacto una fecha de último contacto especificada?</li><li>¿Tiene el contacto un sexo?</li><li>¿Tiene el contacto su ¿Relación especificada?</li><li>¿El contacto tiene una categoría especificada?</li><li>¿El contacto tiene su fecha de nacimiento especificada?</li></ul>
infoCompletenessMerge = Puede utilizar esta medición para obtener una idea sobre qué caso debe usar como el que permanece activo al fusionar. Sin embargo, por favor, asegúrese de que todavía tiene un análisis detallado de ambos casos para evitar errores.
infoContactCompletenessMerge = Puede utilizar esta medida para obtener una idea sobre qué contacto debe utilizar como el que permanece activo al fusionar. Sin embargo, asegúrese de que todavía tiene un vistazo detallado a ambos contactos para evitar errores.
infoMergeIgnoreRegion = La selección de esta opción excluye el departamento como criterio para detectar duplicados. La fusión y la selección se desactivan aquí porque la probabilidad de un duplicado real más allá de los límites del departamento es muy baja. Si se detecta un duplicado real, este caso se puede eliminar manualmente a través del directorio del caso.
infoContactMergeIgnoreRegion = La selección de esta opción excluye el departamento como criterio para detectar duplicados. La fusión y la selección se desactivan aquí porque la probabilidad de un duplicado real más allá de los límites del departamento es muy baja. Si se detecta un duplicado real, este contacto se puede eliminar manualmente a través del directorio de contactos.
infoCustomExport = En esta vista, puede crear y guardar configuraciones de exportación con conjuntos de columnas personalizados. Guardar estas configuraciones le permite exportar rápidamente sólo la información que usted está interesado, sin tener que editar manualmente el archivo CSV resultante después. Haga clic en el botón azul de exportación junto a una de sus configuraciones o cree una nueva configuración usando el botón de la derecha.
infoEditExportConfiguration = Cada una de las casillas a continuación representa una columna en el archivo de exportación. Por favor, seleccione todas las columnas que desea que aparezcan en su exportación personalizada y deseleccione las que no requiere.
infoPopulationDataView = Utilice uno de los botones de abajo para gestionar los datos de población de los departamentos y redes de salud de SORMAS. Si desea editar los datos, utilice la función de exportación, copie los datos que desea cambiar a la plantilla de importación, editarlo, e importar el archivo de plantilla que contiene los datos cambiados.
infoPopulationCollectionDate = Por favor, indique la fecha en la que se recogieron los datos de población que desea importar. Si sólo conoce el año, por favor elija el 1 de enero de ese año.
infoPopulationReferenceYear = Las proporciones de incidencia del caso se calculan al proyectar los datos de la población a %s, que es el año máximo que fue seleccionado en los filtros, o tomando los datos de la población original si el año máximo seleccionado es antes del año en que se recopilaron los datos de la población.
infoLineListingConfigurationRegion = La lista de líneas está habilitada para todos las redes de salud listadas junto a la enfermedad. Haga clic en el botón <b>Editar listado de línea</b> debajo del nombre de una enfermedad para configurar la lista de línea para todas las redes de salud.
infoLineListingConfigurationNation = Haga clic en un departamento para abrir una vista detallada con información de lista de línea para todos sus redes de salud. Haga clic en el botón <b>Editar listado de línea</b> debajo de una enfermedad para configurar la lista de línea para todos los departamentos.
# 1st %s: disease name; 2nd %s: region name
infoLineListingConfigurationRegionEdit = Estás editando la configuración de la lista de líneas departamentales para <b>%s</b> en <b>%s</b>.
# %s: disease name
infoLineListingConfigurationNationEdit = Estás editando la configuración de la lista de líneas de todo el país para <b>%s</b>.
infoNoNetworkDiagram = Por favor, seleccione una enfermedad arriba para ver las cadenas de transmisión de la enfermedad.
infoSyncUsers = Sincronizar los datos de los usuarios de SORMAS con el Proveedor de Autenticación Externo configurado. <br/> La sincronización es <b>solo unidireccional</b> SORMAS -> Proveedor de autenticación. <br/> Las contraseñas no se actualizan para los usuarios que ya existen en el Proveedor de autenticación externo
infoSpecificCaseSearch = Utilice el campo de texto de abajo para buscar un caso específico en todo el país. Puede buscar por ID de caso, ID externa o número de epípido. Haga clic en "Buscar Caso" cuando haya terminado de abrir el caso si la búsqueda fue exitosa. Si se encuentra más de un caso, se abrirá el caso con la fecha de informe más reciente.
infoSpecificEventSearch = Utilice el campo de texto a continuación para buscar un evento específico en todo el país. Puede buscar por ID de caso o ID de persona. Haga clic en "Buscar evento" cuando haya terminado para abrir el evento si la búsqueda fue exitosa.<br/><br/>Si se encuentra más de un evento, se abrirá el evento con la última fecha del informe.
infoSearchCaseForContact = Utilice el siguiente campo de texto para buscar cualquier caso en el sistema al que tenga acceso. Puede buscar por nombre, ID de mayúsculas, ID externa o número de ápido. Cuando hayas terminado, haz clic en "Buscar Caso" para ver una lista de todos los casos que coincidan con el texto que has introducido. Seleccione un caso en esta lista y haga clic en "Confirmar" para utilizar el caso seleccionado como el caso fuente del contacto.
infoNoSourceCaseSelected = Por favor, seleccione el caso índice de este contacto, si es conocido
infoNoSourceCaseSelectedLineListing = Por favor, seleccione el caso índice, si es conocido
infoContactCreationSourceCase = <b>Caso índice seleccionado\:</b><br/>%s
infoSelectOrCreateContact = La base de datos ya contiene al menos un contacto que parece ser muy similar a los detalles del contacto creado.<br/><br/>Consulte la lista de contactos. Si está seguro de que uno coincide con su contacto, selecciónelo y haga clic en el botón <i>Guardar</i>. De lo contrario, haga clic en <i>Crear nuevo contacto</i> para crear un nuevo contacto para la persona.<br/><br/>Si no está seguro, puede descartar esta ventana y cancelar el proceso de creación del contacto.
infoSelectOrCreateContactImport = La base de datos ya contiene al menos un contacto que parece ser muy similar a los detalles del contacto importado.<br/><br/>Consulte la lista de contactos. Si está seguro de que uno coincide con su contacto, selecciónelo y haga clic en el botón <i>Guardar</i>. De lo contrario, haga clic en <i>Crear nuevo contacto</i> para crear un nuevo contacto para la persona.<br/><br/>Si no está seguro, puede descartar esta ventana para eliminar el contacto de la importación actual.
infoSelectOrCreateEntry = La base de datos ya contiene al menos una entrada que parece ser muy similar a los detalles del mensaje externo.<br/><br/>Consulte las listas de entradas. Si está seguro de que uno coincide con los detalles del mensaje externo, selecciónelo y haga clic en el botón <i>Confirmar</i>. De lo contrario, seleccione una de las otras opciones para crear una nueva entrada para la persona.<br/><br/>Si no está seguro, puede descartar esta ventana y cancelar el proceso.
infoSelectOrCreatePersonForContact = La base de datos ya contiene al menos una persona que parece ser muy similar a los datos personales del contacto creado.<br/><br/>Consulte la lista de personas. Si está seguro de que una de esas personas coincide con su persona de contacto, selecciónela y haga clic en el botón <i>Guardar</i>. De lo contrario, haga clic en <i>Crear nueva persona</i> para crear una nueva persona para su contacto.<br/><br/>Si no está seguro, puede descartar esta ventana y cancelar el proceso de creación del contacto.
infoSelectOrCreatePersonForImmunization = La base de datos ya contiene al menos una persona que parece ser muy similar a los datos personales de la vacuna creada.<br/><br/>Por favor, consulte la lista de personas. Si está seguro de que una de esas personas coincide con su persona de vacunación, selecciónela y haga clic en el botón <i>Guardar</i>. De lo contrario, haga clic en <i>Crear nueva persona</i> para crear una nueva persona para su vacuna.<br/><br/>Si no está seguro, puede descartar esta ventana y cancelar el proceso de creación de vacunas.
infoSelectOrCreatePersonForImport = La base de datos ya contiene al menos una persona que parece ser muy similar a los datos personales de la entrada importada.<br/><br/>Consulte la lista de personas. Si está seguro de que una de esas personas coincide con la persona de la entrada importada, selecciónela y haga clic en el botón <i>Guardar</i>. De lo contrario, haga clic en <i>Crear nueva persona</i> para crear una nueva persona.<br/><br/>Si no está seguro, puede descartar esta ventana para eliminar la entrada de la importación actual.
infoSelectOrCreatePersonForEventParticipant = La base de datos ya contiene al menos una persona que parece ser muy similar a los datos personales del participante del evento creado.<br/><br/>Consulte la lista de personas. Si está seguro de que una de esas personas coincide con la persona de su evento, selecciónela y haga clic en el botón <i>Guardar</i>. De lo contrario, haga clic en <i>Crear nueva persona</i> para crear una nueva persona para su evento.<br/><br/>Si no está seguro, puede descartar esta ventana y cancelar el proceso de creación de participantes del evento.
infoSelectOrCreatePersonForLabMessage = La base de datos ya contiene al menos una persona que parece ser muy similar a los datos personales del mensaje externo.<br/><br/>Consulte la lista de personas. Si está seguro de que una de esas personas coincide con la persona del mensaje externo, selecciónela y haga clic en el botón <i>Confirmar</i>. De lo contrario, haga clic en <i>Crear nueva persona</i> para crear una nueva persona para el mensaje.<br/><br/>Si no está seguro, puede descartar esta ventana y cancelar el proceso.
infoSelectOrCreatePersonForLabMessageWithoutMatches = No se pudo determinar automáticamente una persona que coincida estrechamente con los detalles de la persona del mensaje externo. <br/><br/>Puedes buscar coincidencias manualmente o puedes crear una nueva persona. Una vez que haya seleccionado una opción, continúe mediante el botón <i>Confirmar</i>. <br/>><br/>Si no está seguro, puede descartar esta ventana y cancelar el proceso.
infoSkipOrOverrideDuplicateCampaignFormDataImport = La base de datos ya contiene un conjunto de datos para el formulario %s en la campaña %s para el municipio y fecha especificados. Por favor, eche un vistazo a los detalles del conjunto de datos existente y elija <i>Omitir</i> si desea conservar los datos existentes o <i>Sobrescribir</i> si desea reemplazar los datos existentes por los datos que ha importado.
pseudonymizedCasesSelectedWarning = Para los casos editados en bruto sólo tiene acceso limitado a los datos confidenciales. Para esos casos el valor que ponga en "Descripción de Lugar" será ignorado.
pseudonymizedEntitiesSelectedWarning = Solo tiene acceso limitado a algunas de las entidades seleccionadas. Por favor, deseleccione entidades seudonimizadas para continuar.
infoPickOrCreateEventForCase = La siguiente lista contiene todos los eventos existentes que tienen la misma enfermedad que el caso actual. Por favor, compruebe si el evento al que pertenece este caso ya está en esta lista o cree uno nuevo si no lo está.
infoPickOrCreateEventForCases = La siguiente lista contiene todos los eventos existentes que tienen la misma enfermedad que los casos seleccionados. Por favor, compruebe si el evento al que pertenecen estos casos ya está en esta lista o cree uno nuevo si no lo está.
infoPickOrCreateEventForContact = La siguiente lista contiene todos los eventos existentes que tienen la misma enfermedad que el contacto actual. Por favor, comprueba si el evento al que pertenece este contacto ya está en esta lista o crea uno nuevo si no lo está.
infoPickOrCreateEventForContacts = La siguiente lista contiene todos los eventos existentes que tienen la misma enfermedad que los contactos seleccionados. Por favor, comprueba si el evento al que pertenecen estos contactos ya está en esta lista o crea uno nuevo si no lo está.
infoPickOrCreateEventForLabMessage = La siguiente lista contiene todos los eventos existentes que tienen la misma enfermedad que el mensaje de laboratorio. Por favor, comprueba si el evento al que pertenece el nuevo participante ya está en esta lista o crea uno nuevo si no lo está.
infoPickOrCreateSuperordinateEventForEvent = La siguiente lista contiene todos los eventos existentes con una fecha de evento y la misma enfermedad que el evento actual. Por favor, comprueba si el evento superordinado para este evento ya está en esta lista o crea uno nuevo si no lo está.
infoPickOrCreateEventGroupForEvent = La siguiente lista contiene todos los grupos de eventos existentes. Por favor, comprueba si el grupo de eventos al que pertenece este evento ya está en esta lista o crea uno nuevo si no lo está.
infoSelectOrCreatePersonForCase = La base de datos ya contiene al menos una persona que parece ser muy similar a los datos personales del caso creado.<br/><br/>Consulte la lista de personas. Si está seguro de que una de esas personas coincide con la persona de su caso, selecciónela y haga clic en el botón <i>Guardar</i>. De lo contrario, haga clic en <i>Crear nueva persona</i> para crear una nueva persona para su caso.<br/><br/>Si no está seguro, puede descartar esta ventana y cancelar el proceso de creación del caso.
infoSearchPerson = Utiliza los filtros de abajo para buscar a cualquier persona en el sistema al que tienes acceso basado en\: Primer Nombre, Last Name, Person UUID,External ID, External Token. Cuando hayas terminado haz clic en "Buscar" para ver una lista de personas que coinciden con el texto que has introducido. Seleccione la persona en la lista y haga clic en "Confirmar" para seleccionar la persona seleccionada.
infoContactsViewRegionDistrictFilter = Cuando selecciona un filtro de departamento y/o red de salud, el directorio de contactos es filtrado principalmente por el departamento responsable y la red de salud de los contactos. Si no se cumplen, en su lugar se utilizaráel departamento y la red de salud del caso fuente del contacto.
infoDeveloperOptions = Puede utilizar los siguientes controles para generar casos y contactos tontos basados en las restricciones seleccionadas. Por favor, ten en cuenta que generar muchos datos a la vez puede tomar algún tiempo.<br>Los datos generados no son completamente deterministas, ni completamente aleatorios, y solo están destinados a pruebas y demostraciones.
infoDeveloperOptionsContactGeneration = Al generar contactos, el generador elegirá casos existentes aleatorios como fuente. Por favor, asegúrese de que la base de datos de casos no está vacía antes de generar contactos.
infoDeveloperOptionsSeedUsage = Usar la semilla creará conjuntos de datos idénticos, siempre y cuando las condiciones de inicio (configuración y base de datos) también sean idénticas
infoCreateNewSampleDiscardsChangesContact = Crear una nueva muestra descartará todos los cambios no guardados realizados a este contacto
infoCreateNewSampleDiscardsChangesEventParticipant = Crear una nueva muestra descartará todos los cambios no guardados realizados a este participante del evento
infoUsageOfEditableCampaignGrids = Puede editar los datos de la campaña y definiciones del panel de control haciendo clic dentro de una de las celdas de la cuadrícula, y puede reordenar los elementos del tablero arrastrando y soltando las filas de cuadrícula
infoSaveOfTask = Guardar esta tarea descartará cualquier cambio no guardado realizado en el caso.
populationDataByArea = Datos de población por área
populationDataByRegion = Datos de población por Departamento
populationDataByCommunity = No hay datos de población disponibles para los municipios
populationDataByDistrict = Datos de población por Red de salud
infoExposureInvestigation = <i>Por favor documenta TODAS exposiciones directas relevantes (por muestra, recolecciones, viajes, contactos con animales, etc.) durante el período de incubación\:</i>
infoExposureInvestigationContacts = <i>Documente información sobre la exposición que llevó a este contacto\:</i>
infoEpiDataFieldsHint = <i>Indique si alguno de los siguientes es relevante para el paciente durante el período de incubación\:</i>
infoEpiDataSourceCaseContacts = <i>Indique TODOS los contactos con posibles casos fuente durante el período de incubación\:</i>
infoNoSourceCase = Ningún caso índice
infoCreateNewContactDiscardsChanges = Crear un nuevo contacto descartará todos los cambios no guardados realizados en este caso
infoExposuresInfectionEnvironmentHint = Esta exposición está marcada como el probable ambiente de infección.
infoExposuresRiskAreaHint = Esta exposición tuvo lugar en una zona de riesgo.
infoUserSyncProcess = \nSe están sincronizando %d usuarios con el proveedor de autenticación externo. El proceso de importación puede tardar un poco.<br/>Podrá revisar y resolver cualquier error una vez que se haya completado el proceso de importación.
infoNoSubordinateEvents=No hay eventos subordinados
infoNoSuperordinateEvent=Evento superior
infoNoEventGroups=No hay grupos de eventos
infoMergeFiltersHint = Calcular y mostrar posibles duplicados puede llevar mucho tiempo en circunstancias específicas. Se recomienda utilizar los filtros en la parte superior de esta vista para reducir la cantidad de filas que deben compararse al mismo tiempo, p. eligiendo un intervalo de fecha de creación estrecho y un límite de recuento de resultados bajo. Si los posibles duplicados se cargan rápidamente, ampliar estos valores debería ser seguro.<br/><br/>Para evitar problemas de rendimiento al ingresar a esta vista, los posibles duplicados solo se cargan una vez que hace clic en "Confirmar filtros".
infoPlaceOfStayInHospital = Seleccione un hospital como lugar de residencia. Si el caso no está actualmente admitido en un hospital como paciente internado, documente las hospitalizaciones bajo hospitalizaciones anteriores.
infoMoreDetailsAboutHospitalization = Para agregar más detalles sobre la hospitalización, vaya a la pestaña de hospitalización.
infoCountryNotEditableEventParticipantsWithoutJurisdiction = No se permite cambiar el país porque al menos un participante de este evento no tiene un departamento responsable y/o un conjunto de red de salud responsable.
infoContactAlreadyConvertedToCase = Este contacto ya se ha convertido en un caso. Añada nuevas visitas al caso en su lugar.
infoSearchPersonOnDependentForm = Buscar otra persona
infoTasksWithMultipleJurisdictionsSelected = Usted ha seleccionado tareas conectadas a diferentes jurisdicciones, o que están conectadas a datos que no tienen establecimientos o información de punto de entrada. Sólo los usuarios de nivel %s o superior podrán ser asignados como asignados.
infoNoAccessToPersonEntities = No tiene los derechos de usuario necesarios para ver las entradas asociadas con las personas.
infoDashboardFinalLaboratoryResult = Cuando un caso tiene múltiples muestras, sólo se considera el resultado final del laboratorio de la muestra con la fecha más reciente de recogida de la muestra.
infoBulkProcess = %d entradas seleccionadas se están procesando actualmente. Esto puede tardar un rato. El progreso se actualizará por cada 20 entradas que se hayan procesado.
infoBulkProcessFinished = <b>Todas las entradas seleccionadas han sido procesadas\!</b><br/>Ahora puede cerrar esta ventana.
infoBulkProcessFinishedWithIneligibleItems = <b>¡El proceso masivo se ha completado con éxito\!</b><br/>Sin embargo, algunas de las entradas seleccionadas no se pudieron procesar porque no eran elegibles.
infoBulkProcessFinishedWithoutSuccess = <b>¡El proceso masivo finalizó sin éxito\!</b><br/>¡Ninguna de las entradas se procesó exitosamente\!
infoBulkProcessFinishedWithSkips = <b>¡El proceso masivo se ha completado con éxito\!</b><br/>Sin embargo, algunas de las entradas seleccionadas no se pudieron procesar, muy probablemente porque estaban fuera de su jurisdicción, ya estaban archivadas o no eran elegibles.
infoBulkProcessFinishedWithSkipsOutsideJurisdictionOrNotEligible = \n<b>¡El proceso masivo se ha completado con éxito\!</b><br/>Sin embargo, algunas de las entradas seleccionadas no se pudieron procesar, muy probablemente porque estaban fuera de su jurisdicción o no eran elegibles.
infoBulkProcessNoEligibleEntries = <b>El proceso masivo ha sido cancelado porque no hay entradas elegibles para esta operación\!</b>
infoBulkProcessCancelled = <b>¡El proceso masivo ha sido cancelado\!</b><br/>Todas las entradas seleccionadas hasta este momento han sido procesadas. Ahora puedes cerrar esta ventana. Todas las entradas aún no procesadas seguirán siendo seleccionadas.
infoBulkUnresponsiveWindowHint = <b>Sugerencia\:</b> Si la barra de progreso parece no responder y no se ve ningún progreso después de un tiempo, intente hacer clic en esta ventana emergente o cambie el tamaño de la ventana de su navegador.
infoNoEnvironmentSamples = No se han creado muestras para este entorno
infoRestrictDiseasesDescription=Marcar todas las enfermedades a las que se supone que el usuario tiene acceso
infoNoCustomizableEnumTranslations = Haga clic en el botón + de abajo para añadir traducciones a este valor de enumeración personalizable.
infoCustomizableEnumConfigurationInfo = Las enumeraciones personalizables son conjuntos de valores que se pueden personalizar para reaccionar a las necesidades individuales de su país o a una situación epidemiológica específica. La tabla en esta pantalla contiene todos los valores de enumeración personalizables en la base de datos. Cada valor está asociado con un tipo de datos, p.e. variantes de enfermedades o tipos de ocupación. Algunos de estos tipos de datos tienen valores predeterminados que se agregan automáticamente a la base de datos cuando se configura SORMAS o se agregan nuevos tipos de datos al sistema.<br/><br/>Puede agregar nuevos valores de enumeración o editar los existentes, agregar traducciones para idiomas admitidos por SORMAS, seleccione las enfermedades para las que el valor debe ser visible (de forma predeterminada, los valores de enumeración personalizables son visibles para todas las enfermedades) y configure propiedades adicionales.<br/><br/>Las propiedades se utilizan para un mayor control. el comportamiento de los valores de enumeración personalizables. P.ej. la propiedad "tiene detalles" que es compatible con la mayoría de los valores de enumeración alterna si al seleccionar este valor de enumeración aparece un campo de texto adicional al que los usuarios pueden agregar más información.

