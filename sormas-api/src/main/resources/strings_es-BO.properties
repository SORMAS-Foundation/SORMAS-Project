infoSurveillanceDashboard = Todos los elementos del panel que muestran casos (las estadísticas de "Nuevos Casos", la Curva Epidemiológica y el Mapa de Estado del Caso) usan la fecha de inicio del primer síntoma para el filtro de fecha/epi. Si esta fecha no está disponible, la fecha del informe se utilizará en su lugar.
