infoCaseDate = \nDe forma predeterminada, los casos se filtran por la fecha más relevante disponible\:<br/><ul><li>Fecha de inicio de los síntomas</li><li>Fecha del informe del caso</li></ul>Esto significa que, cuando un caso p.e. tiene una fecha de inicio de síntomas, solo esta fecha se tendrá en cuenta al buscar en la lista casos en el rango de fechas especificado. Puede especificar un tipo de fecha en el menú desplegable para filtrar específicamente por esta fecha.<br/><br/><b>Ejemplo\:</b> El caso A se creó esta semana y, por lo tanto, tiene una fecha de informe que coincide en esta semana también. Sin embargo, el Caso A también tiene una fecha de inicio de los síntomas que se establece en la última semana (porque se ingresó de forma retrospectiva). De forma predeterminada, cuando se selecciona "Fecha más relevante" y ha configurado el filtro para mostrar solo los casos de esta semana, el Caso A no aparecerá en la lista porque la fecha de inicio de sus síntomas se encuentra en la semana anterior. Para que el caso aparezca en la lista, debe seleccionar "Fecha del informe del caso", lo que hará que solo se considere la fecha del informe al filtrar la lista.
infoCaseIncidence = "Proporción de casos de incidencia" significa el número de casos por 100.000 habitantes. Puede comprobar la tecla del mapa para ver los umbrales que definen cómo se colorean las redes de salud.
infoCaseMap = Si los casos son mostrados por la dirección principal y no hay coordenadas GPS disponibles para ello, las coordenadas de la ubicación donde se ha reportado el caso son usadas en su lugar.
infoCheckProbableInfectionEnvironment = Esta casilla de verificación debe ser comprobada si está seguro de que esta exposición fue el ambiente de infección más probable para este caso. Sólo una exposición puede ser marcada como el probable ambiente de infección al mismo tiempo, y esa exposición se transmitirá a SurvNet.
