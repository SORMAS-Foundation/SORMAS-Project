infoStatisticsDisclaimer = Toutes les statistiques sur cette page sont des données agrégées de l’ensemble du pays. Cela inclut les cas pour lesquels vous n’avez pas l’autorisation d’évaluer et qui ne sont donc pas visibles dans le répertoire des cas.
infoStatisticsFilter = Ajouter des filtres pour restreindre les données agrégées.<br/>Si vous utilisez plusieurs filtres, seuls les cas qui passent toutes les restrictions seront agrégés.
infoStatisticsResults = Cliquez sur le bouton "Générer" pour créer une nouvelle table, une carte ou un graphique.
infoSurveillanceDashboard = La date d'apparition du premier symptôme est utilisée pour filtrer tous les éléments du tableau de bord qui affichent des cas (les statistiques "Nouveaux Cas", la courbe épidémiologique et la carte de statut des cas) . A défaut, la date du rapport sera utilisée.
infoCampaignsDashboard=Tous les éléments du tableau de bord qui affichent les diagrammes de campagne.
infoUploadDocumentTemplate=Select a "%s"-Document Template you would like to upload.
infoUserEmail = Utilisé pour envoyer des notifications par e-mail.
infoUserPhoneNumber = Utilisé pour envoyer des notifications par SMS. Doit contenir un code de pays.
infoWeeklyReportsView = <b>Nombre de rapports d'officier/informant</b> est le nombre total de rapports qui ont été soumis par les officiers/informants associés à l'état ou l'officier affiché cette semaine.<br/><br/> <b>Pourcentage</b> est le pourcentage d'officiers/informants qui ont soumis leur rapport pour la semaine respective.<br/><br/> <b>Nombre de rapports zéro officiers/informants</b> est le montant de rapports zéro, c'est-à-dire soumis rapports sans cas. Ces rapports sont inclus dans le nombre total de rapports.<br/><br/> <b>Officier/Informant soumission du rapport</b> est soit la date à laquelle le rapport a été soumis ou un indice qu'aucun rapport n'a encore été soumis pour cette semaine.
infoMergingExplanation = Cette vue est conçue pour vous aider à détecter et à fusionner les cas dupliqués. Les cas sont toujours affichés par paires, le cas avec la date de création la plus ancienne étant en haut. <br/> <br/> Vous pouvez utiliser le filtre de date de création pour afficher uniquement les doublons potentiels créés au cours d'une période donnée. La date de création est automatiquement générée lors de la saisie d'un cas dans SORMAS et ne peut pas être modifiée par les utilisateurs. Par conséquent, une fois que vous avez examiné tous les doublons d'une période spécifique dans le passé, vous ne devrez plus jamais le refaire, car aucun nouveau cas ne sera créé pendant cette période. <br/> <br/> Veuillez noter que la plupart des probablement pas tous les cas affichés sont des doublons réels. Il existe un risque de faux positifs. <B> veuillez donc examiner attentivement les cas avant de les fusionner\! </ B> En plus des informations fournies dans le tableau, vous pouvez également cliquer sur les ID des cas pour les ouvrir dans un nouvel onglet. Gardez à l'esprit qu'il est bien pire de fusionner faussement des cas uniques que d'avoir des doublons dans le système.
infoContactMergingExplanation = This view is designed to assist you in detecting and merging duplicate contacts. Contacts are always displayed as pairs, the contact with the earlier creation date being on top.<br/><br/>You can use the creation date filter to only view potential duplicates that were created in a specific time period. The creation date is automatically generated when a contact is entered into SORMAS and can not be changed by users. Therefore, once you have reviewed all duplicates from a specific time period in the past, you will never have to do it again as there will be no new contacts created during this time frame.<br/><br/>Please note that most likely not all displayed contacts are actual duplicates. There is the potential for false positives, so <b>please thoroughly review the contacts before merging them\!</b> In addition to the information provided in the table, you can also click on the IDs of the contacts to open them in a new tab. Keep in mind that it is much worse to falsely merge unique contacts together than to have some duplicates in the system.
infoMergingMergeDescription = Choisissez cette option uniquement si vous êtes <b> sûr que les deux cas sont identiques\!</b> Vous devez cliquer sur ce bouton à côté du cas contenant les informations les plus récentes ou les plus complètes. Cliquez sur les identifiants des cas pour les ouvrir dans de nouveaux onglets afin de voir toutes leurs données. Lorsque le cas que vous avez choisi manque des informations présentes dans l'autre cas, il sera mis à jour. En outre, les contacts, les échantillons, les tâches et les informations de gestion de cas seront transférés. Ensuite, le cas que vous n'avez pas choisi sera supprimé.
infoContactMergingMergeDescription = Choose this option only if you are <b>sure that the two contacts are the same\!</b> You should click on this button next to the contact with the most recent or more complete information. Click on the IDs of the contacts to open them in new tabs in order to view all their data. When the contact you chose is missing information that is present in the other contact, it will be updated. Also, samples, tasks and contact management information will be transfered. Afterwards, the contact you did not choose will be deleted.
infoMergingPickDescription = Cliquer sur ce bouton supprimera simplement le cas qui n'a pas été choisi. Cependant, aucune information ne sera copiée dans le cas où il reste actif. Tous les contacts, échantillons et tâches seront également perdus. Choisissez cette option si vous êtes sûr que les deux cas sont les mêmes, mais l'autre cas n'a pas été mis à jour avec toute information qui doit être transférée à celle qui reste active.
infoContactMergingPickDescription = Clicking on this button will simply delete the contact that was not picked. However, no information will be copied to the contact that remains active. All samples and tasks will be lost as well. Choose this option if you are sure that both contacts are the same, but the other contact has not been updated with any information that needs to be transfered to the one that remains active.
infoMergingHideDescription = Choisissez cette option si vous n'êtes pas sûr que les deux cas sont les mêmes ou si vous savez qu'ils ne sont pas. Cela masquera la paire de cas de la liste. Veuillez noter que lorsque vous rafraîchissez la vue ou revenez à celle-ci plus tard, elle apparaîtra aussi longtemps que vous ne choisissez pas une période de temps différente dans le filtre de date de création.
infoContactMergingHideDescription = Choose this option if you are not sure whether the two contacts are the same or if you know that they are not. This will hide the contact pair from the list. Please note that, when you refresh the view or come back to it later, it will re-appear as long as you don't choose a different time period in the creation date filter.
infoPersonMergeDescription = Please select one of the persons below as the leading person. You have the following options to continue.<br/> Merge\: Data of the discarded person will be linked and/or added to the remaining person but not overwritten. You will not be able to undo this action.<br/> Pick\: Data of the remaining person will not be changed and the data of the other person will be discarded. However, entities linked to the discarded person will be linked to the remaining person. You will not be able to undo this action.
infoPersonMergeConfirmation = Are you certain you want to do this? The action is not reversible.
infoPersonMergeConfirmationBothShared = The persons you want to merge both have shared entities via S2S. If you merge these persons, the synchronization will be broken for the person who is not the leading one and the associated entities. Please discuss with your administrator if you would like to do this and verify which of the two persons you would like to have as the leading person.<br/><bt/>Are you certain you want to do this? The action is not reversible.
infoPersonMergeSharedMustLead = Please note, you cannot choose this person as a leading person because then the synchronization of S2S would break.\nPlease select the other person as leading person
infoPickEventParticipantsForPersonMerge = The selected persons both have one event participant in at least one event. Merging the persons would lead to duplicate event participants.<br/> For each event, please select one of the event participants below as the leading event participant.<br/> 'Merge'\: The discarded event participant will be removed from the event. Its associated entities and information will be linked and/or added to the remaining event participant, but not overwritten. You will not be able to undo this action.<br/> 'Pick'\: The discarded event participant will be removed from the event. Its associated entities and information will not be linked and/or added to the remaining event participant. You will not be able to undo this action.
infoPickorMergeEventParticipantDuplicateEventParticipantByPersonByEvent = One of the selected persons has multiple active or archived event participants in the same event(s).<br/>Please review the events with the UUIDs presented below and delete duplicate event participants or ask a supervisor to do so in order to be able to merge these persons.
infoPersonMergeConfirmationForNonSimilarPersons = The two selected persons do not match the similarity requirements used by SORMAS to detect duplicate persons. Please ensure that the selected persons are indeed identical and supposed to be merged before proceeding.
infoHowToMergeCases = Vous pouvez choisir entre deux options lors de l'examen de cas potentiellement doublons \:
infoHowToMergeContacts = You can choose between two options when reviewing potentially duplicate contacts\:
infoCalculateCompleteness = Le bouton <i>Calculer la complétude</i> en haut peut être utilisé pour calculer les valeurs de complétude pour tous les cas dans le tableau. Cette opération n'est nécessaire que s'il y a des cas dans la liste qui n'ont pas encore une valeur complète. Normalement, cette valeur est automatiquement mise à jour chaque fois que les détails d'un cas ou d'un de ses contacts ou échantillons changent.
infoContactCalculateCompleteness = The <i>Calculate Completeness</i> button on top can be used to calculate the completeness values for all contacts in the table. This is only necessary if there are contacts in the list that do not yet have a completeness value. Normally, this value is automatically updated whenever the details of a contact or one of its samples change.
infoCaseCompleteness = Completeness is a measurement of how much vital data has already been entered into the case. This is composed of the following, weighted by their importance\:<br/><ul><li>Has the case been classified?</li><li>Has the case been investigated?</li><li>Has at least one sample been taken?</li><li>Has at least one symptom been documented?</li><li>Has at least one contact been created?</li><li>Is there an outcome for the case?</li><li>Does the case have a birth date or age?</li><li>Does the case have a sex?</li><li>Has an onset date been specified?</li></ul>You can use this measurement to get an idea about which case you should use as the one that remains active when merging. However, please make sure that you still have a detailed look at both cases to avoid mistakes.<br/><br/>The <i>Calculate Completeness</i> button on top can be used to calculate the completeness values for all cases in the table. This is only necessary if there are cases in the list that do not yet have a completeness value. Normally, this value is automatically updated whenever the details of a case or one of its contacts or samples change.
infoContactCompleteness = Completeness is a measurement of how much vital data has already been entered into the contact. This is composed of the following, weighted by their importance\:<br/><ul><li>Has the contact been classified?</li><li>Has the contact status been modified?</li><li>Has at least one sample been taken?</li><li>Does the contact has a last contact date specified?</li><li>Does the contact have a sex?</li><li>Does the contact have its relation specified?</li><li>Does the contact have a category specified?</li><li>Does the contact have its birthdate specified?</li></ul>
infoCompletenessMerge = Vous pouvez utiliser cette mesure pour vous faire une idée du cas que vous devriez utiliser comme celui qui reste actif lors d'une fusion. Toutefois, assurez-vous de toujours examiner les deux cas en détail afin d'éviter les erreurs.
infoContactCompletenessMerge = You can use this measurement to get an idea about which contact you should use as the one that remains active when merging. However, please make sure that you still have a detailed look at both contacts to avoid mistakes.
infoMergeIgnoreRegion = La sélection de cette option exclut la région en tant que critère de détection des doublons. La fusion et la sélection sont désactivées ici car la probabilité d'une duplication réelle au-delà des limites de la région est très faible. Si un doublon réel est détecté, ce cas peut être supprimé manuellement via le répertoire des cas.
infoContactMergeIgnoreRegion = Selecting this option excludes the region as a criteria for detecting duplicates. Merging and picking are deactivated here because the probability of a real duplicate beyond region boundaries is very low. If a real duplicate is detected, this contact can be deleted manually via the contact directory.
infoCustomExport = In this view, you can create and save export configurations with customized sets of columns. Saving these configurations allows you to quickly export only the information that you're interested, without having to manually edit the resulting CSV file afterwards. Please click on the blue export button next to one of your configurations or create a new configuration by using the button to the right.
infoEditExportConfiguration = Chacune des cases à cocher ci-dessous représente une colonne dans le fichier d'exportation. Veuillez sélectionner toutes les colonnes que vous souhaitez voir apparaître dans votre exportation personnalisée et désélectionnez celles dont vous n'avez pas besoin.
infoPopulationDataView = Utilisez l'un des boutons ci-dessous pour gérer les données de population pour les régions et les districts de SORMAS. Si vous souhaitez modifier les données, utilisez la fonction d'exportation, copiez les données à modifier dans le modèle d'importation, modifiez-les et importez le fichier de modèle contenant les données modifiées.
infoPopulationCollectionDate = Veuillez indiquer la date à laquelle les données de population que vous souhaitez importer ont été collectées. Si vous ne connaissez que l'année, veuillez choisir le 1er janvier de cette année.
infoPopulationReferenceYear = Les proportions d'incidence des cas sont calculées soit en projetant les données de population en %s, qui est l'année maximale qui a été sélectionnée dans les filtres, soit en prenant les données de population originales si l'année maximale sélectionnée est antérieure à l'année de collecte des données de population.
infoLineListingConfigurationRegion = La liste des cas est activée pour tous les districts figurant à côté de la maladie. Cliquez sur le bouton <b>Editer la liste des lignes</b> sous le nom d'une maladie pour configurer la liste des lignes pour tous les districts.
infoLineListingConfigurationNation = Cliquez sur une région pour ouvrir une vue détaillée avec des informations sur la liste des cas pour tous ses districts. Cliquez sur le bouton <b>Editer la liste des cas</b> sous une maladie pour configurer la liste des lignes pour toutes les régions.
# 1st %s: disease name; 2nd %s: region name
infoLineListingConfigurationRegionEdit = Vous êtes en train de modifier la configuration de la liste des cas cantonales pour <b>%s</b> dans <b>%s</b>.
# %s: disease name
infoLineListingConfigurationNationEdit = Vous modifiez la configuration de la liste des cas à l'échelle nationale pour <b>%s</b>.
infoNoNetworkDiagram = Veuillez sélectionner une maladie ci-dessus pour voir les chaînes de transmission de la maladie.
infoSyncUsers = Sync SORMAS users' data to the External Authentication Provider configured. <br/> The sync is <b>one way only</b> SORMAS -> Authentication Provider. <br/> Passwords are not updated for users which already exist in the External Authentication Provider
infoSpecificCaseSearch = Use the text field below to search for a specific case in the whole country. You can search by case ID, external ID or epid number. Click on "Search Case" when you're done to open the case if the search was successful. If more than one case is found, the case with the latest report date will be opened.
infoSpecificEventSearch = Utilisez le champ de texte ci-dessous pour rechercher un évenement spécifique dans tout le pays. Vous pouvez effectuer une recherche par ID de cas ou ID externe. Cliquez sur "Rechercher un évenement" après avoir terminé d'ouvrir le cas, si la recherche a réussi.<br/><br/>Si plus d'un cas est trouvé, le cas avec la dernière date de rapport sera ouvert.
infoSearchCaseForContact = Utilisez le champ de texte ci-dessous pour rechercher n'importe quel cas dans le système auquel vous avez accès. Vous pouvez effectuer une recherche par nom, par ID de cas, par ID externe ou par numéro Epid. Lorsque vous avez terminé, cliquez sur "Rechercher un cas" pour voir une liste de tous les cas qui correspondent au texte que vous avez saisi. Sélectionnez un cas dans cette liste et cliquez sur "Confirmer" pour utiliser le cas sélectionné comme cas source du contact.
infoNoSourceCaseSelected = Veuillez sélectionner le cas source pour ce contact, si connu
infoNoSourceCaseSelectedLineListing = Please select the source case, if known
infoContactCreationSourceCase = <b>Cas source sélectionné \:</b><br/>%s
infoSelectOrCreateContact = La base de données contient déjà au moins un contact qui semble être très similaire aux détails du contact créé.<br/><br/>Veuillez consulter la liste des contacts. Si vous trouvez une une entrée qui correspond à votre contact, sélectionnez-la et cliquez sur le bouton <i>Enregistrer</i> . Sinon, cliquez sur <i>Créer un nouveau contact</i> pour créer un nouveau contact pour la personne.<br/><br/>Si vous n'êtes pas sûr, vous pouvez supprimer cette fenêtre et annuler le processus de création de contact.
infoSelectOrCreateContactImport = La base de données contient déjà au moins un contact qui semble être très similaire aux détails du contact importé.<br/><br/>Veuillez consulter la liste des contacts. Si vous trouvez une entrée qui correspond à votre contact, sélectionnez-la et cliquez sur le bouton <i>Enregistrer</i> . Sinon, cliquez sur <i>Créer un nouveau contact</i> pour créer un nouveau contact pour la personne.<br/><br/>Si vous n'êtes pas sûr, vous pouvez supprimer cette fenêtre pour supprimer le contact de l'importation courante.
infoSelectOrCreateEntry = The database already contains at least one entry that seems to be very similar to the details of the external message.<br/><br/>Please look through the lists of entries. If you feel certain that one matches the external message details, select it and click on the <i>Confirm</i> button. Otherwise, select one of the other options to create a new entry for the person.<br/><br/>If you are unsure, you can discard this window and cancel the process.
infoSelectOrCreatePersonForContact = The database already contains at least one person that seems to be very similar to the personal details of the created contact.<br/><br/>Please look through the list of persons. If you feel certain that one of those persons matches your contact person, select it and click on the <i>Save</i> button. Otherwise, click on <i>Create New Person</i> to create a new person for your contact.<br/><br/>If you are unsure, you can discard this window and cancel the contact creation process.
infoSelectOrCreatePersonForImmunization = The database already contains at least one person that seems to be very similar to the personal details of the created immunization.<br/><br/>Please look through the list of persons. If you feel certain that one of those persons matches your immunization person, select it and click on the <i>Save</i> button. Otherwise, click on <i>Create New Person</i> to create a new person for your immunization.<br/><br/>If you are unsure, you can discard this window and cancel the immunization creation process.
infoSelectOrCreatePersonForImport = The database already contains at least one person that seems to be very similar to the personal details of the imported entry.<br/><br/>Please look through the list of persons. If you feel certain that one of those persons matches the person of the imported entry, select it and click on the <i>Save</i> button. Otherwise, click on <i>Create New Person</i> to create a new person.<br/><br/>If you are unsure, you can discard this window to remove the entry from the current import.
