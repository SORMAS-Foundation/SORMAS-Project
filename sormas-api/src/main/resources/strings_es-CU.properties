infoMergeFiltersHint = Calcular y mostrar posibles casos duplicados es una tarea muy compleja y puede requerir mucho tiempo. Se recomienda encarecidamente ajustar los filtros en la parte superior de esta vista para reducir el número de casos que se detectan simultáneamente, por ejemplo, incrementando el umbral inferior del filtro "Fecha de creación", o seleccionando umbrales para la "Fecha de inicio de síntomas o de reporte".<br/><br/>Cuando vea este texto, la carga de duplicados se habrá bloqueado temporalmente para asegurar que pueda ajustar los filtros. Después de hacerlo, un clic en "Confirmar filtros" mostrará la lista de posibles duplicados.
infoPlaceOfStayInHospital = Por favor seleccione un hospital como lugar de estancia. Si el caso no está admitido actualmente en un hospital como paciente ingresado, por favor documente sus hospitalizaciones bajo hospitalizaciones previas.
infoMoreDetailsAboutHospitalization = Para agregar más detalles sobre la hospitalización, vaya a la pestaña de hospitalización.
infoCountryNotEditableEventParticipantsWithoutJurisdiction = No se permite cambiar el país porque al menos un participante de este evento no tiene especificada una provincia responsable y/o municipio responsable.
infoContactAlreadyConvertedToCase = Este contacto ya fue convertido en un caso. Añada nuevas visitas al caso en su lugar.
infoSearchPersonOnDependentForm = Buscar otra persona
infoTasksWithMultipleJurisdictionsSelected = Ha seleccionado tareas conectadas a diferentes jurisdicciones, o que están conectadas a datos que no tienen información de centro de salud o punto de entrada. Sólo los usuarios en el nivel %s o superior podrán ser seleccionados como responsables.
infoNoAccessToPersonEntities = No tiene los derechos de usuario necesarios para ver entradas asociadas con personas.
infoDashboardFinalLaboratoryResult = Cuando un caso tiene múltiples muestras, sólo se considera el resultado final de laboratorio de la muestra con la fecha de recolección de muestra más reciente.
infoBulkProcess = Se están procesando %d entradas seleccionadas. Esto puede tardar un tiempo. El progreso se actualizará por cada 20 entradas que hayan sido procesadas.
infoBulkProcessFinished = <b>¡Todas las entradas seleccionadas han sido procesadas\!</b><br/>Ahora puede cerrar esta ventana.
infoBulkProcessFinishedWithIneligibleItems = <b>¡El proceso masivo se completó con éxito\!</b><br/>Sin embargo, algunas de las entradas seleccionadas no se pudieron procesar, debido a que no eran elegibles.
infoBulkProcessFinishedWithoutSuccess = <b>¡El proceso masivo finalizó sin éxito\!</b><br/>¡Ninguna de las entradas fue procesada exitosamente\!
infoBulkProcessFinishedWithSkips = <b>¡El proceso masivo se completó con éxito\!</b><br/>Sin embargo, algunas de las entradas seleccionadas no se pudieron procesar, probablemente por estar fuera de su jurisdicción, ya archivadas o no ser elegibles.
infoBulkProcessFinishedWithSkipsOutsideJurisdictionOrNotEligible = <b>¡El proceso masivo se completó con éxito\!</b><br/>Sin embargo, algunas de las entradas seleccionadas no se pudieron procesar, probablemente por estar fuera de su jurisdicción o no ser elegibles.
infoBulkProcessNoEligibleEntries = <b>¡El proceso masivo se ha cancelado porque no hay entradas elegibles para esta operación\!</b>
infoBulkProcessCancelled = <b>¡El proceso masivo se canceló\!</b><br/>Todas las entradas seleccionadas hasta este punto han sido procesadas. Ahora puede cerrar esta ventana. Todas las entradas aún no procesadas seguirán seleccionadas.
infoBulkUnresponsiveWindowHint = <b>Sugerencia\:</b> Si la barra de progreso parece no responder y no hay progreso visible por algún tiempo, pruebe hacer clic en esta ventana emergente o cambiar el tamaño de la ventana de su navegador.
infoNoEnvironmentSamples = No se han creado muestras para este ambiente
