messageCloneCaseWithNewDisease = Acaba de crear un resultado positivo de prueba de patógeno para una enfermedad diferente. ¿Desea que SORMAS genere automáticamente un nuevo caso con esta nueva enfermedad? Toda la información de este caso se copiará en el nuevo caso.
