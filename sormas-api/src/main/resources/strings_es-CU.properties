infoWeeklyReportsView = <b>Número de informes de funcionarios/informantes</b> es el número total de informes que fueron enviados esta semana por los funcionarios/informantes asociados a la provincia o funcionario mostrado.<br/><br/> <b>Porcentaje</b> es el porcentaje de funcionarios/informantes que enviaron sus informes para la semana correspondiente.<br/><br/> <b>Número de informes cero de funcionarios/informantes</b> es la cantidad de informes cero, o sea, informes sin casos, enviados. Estos se incluyen en el número total de informes.<br/><br/> <b>Envío de informe de funcionario/informante</b> es la fecha en que fue enviado el informe o una indicación de que aún no se envió un informe para esta semana.
infoMergingExplanation = Esta vista está diseñada para ayudarle a detectar y combinar casos duplicados. Los casos siempre se muestran como pares, con el caso de fecha de creación más temprana en la parte superior.<br/><br/>Puede usar el filtro de fecha de creación para ver sólo los posibles duplicados que se crearon en un período de tiempo específico. La fecha de creación se genera automáticamente al añadir un caso a SORMAS y los usuarios no la pueden cambiar. Por tanto, una vez revisados todos los duplicados de un período de tiempo específico en el pasado, nunca será necesario volver a hacerlo pues no habrá nuevos casos creados en ese tiempo.<br/><br/>Tenga en cuenta que es improbable que todos los casos mostrados sean verdaderos duplicados. Los falsos positivos son posibles, así que <b>¡por favor revise a fondo los casos antes de combinarlos\!</b> Además de la información provista en la tabla, también puede hacer clic en las IDs de los casos para abrirlos en una nueva pestaña. Recuerde que es mucho peor combinar erróneamente casos únicos que tener algunos duplicados en el sistema.
infoContactMergingExplanation = Esta vista está diseñada para ayudarle a detectar y combinar contactos duplicados. Los contactos siempre se muestran como pares, con el contacto de fecha de creación más temprana en la parte superior.<br/><br/>Puede usar el filtro de fecha de creación para ver sólo los posibles duplicados que se crearon en un período de tiempo específico. La fecha de creación se genera automáticamente al añadir un contacto a SORMAS y los usuarios no la pueden cambiar. Por tanto, una vez revisados todos los duplicados de un período de tiempo específico en el pasado, nunca será necesario volver a hacerlo pues no habrá nuevos contactos creados en ese tiempo.<br/><br/>Tenga en cuenta que es improbable que todos los contactos mostrados sean verdaderos duplicados. Los falsos positivos son posibles, así que <b>¡por favor revise a fondo los contactos antes de combinarlos\!</b> Además de la información provista en la tabla, también puede hacer clic en las IDs de los contactos para abrirlos en una nueva pestaña. Recuerde que es mucho peor combinar erróneamente contactos únicos que tener algunos duplicados en el sistema.
infoMergingMergeDescription = ¡Elija esta opción sólo si está <b>seguro de que los dos casos son el mismo\!</b> Debe hacer clic en este botón junto al caso con la información más reciente o más completa. Haga clic en las IDs de los casos para abrirlos en nuevas pestañas a fin de ver todos sus datos. El caso que eligió será actualizado cuando no tenga información que está presente en el otro caso. Además, se transferirán contactos, muestras, tareas e información de gestión de caso. Después, el caso que no eligió será eliminado.
infoContactMergingMergeDescription = ¡Elija esta opción sólo si está <b>seguro de que los dos contactos son el mismo\!</b> Debe hacer clic en este botón junto al contacto con la información más reciente o más completa. Haga clic en las IDs de los contactos para abrirlos en nuevas pestañas a fin de ver todos sus datos. El contacto que eligió será actualizado cuando no tenga información que está presente en el otro contacto. Además, se transferirán muestras, tareas e información de gestión de contacto. Después, el contacto que no eligió será eliminado.
infoMergingPickDescription = Un clic en este botón simplemente eliminará el caso no elegido. Sin embargo, no se copiará ninguna información en el caso que sigue activo. También se perderán todos los contactos, muestras y tareas. Elija esta opción si está seguro de que ambos casos son el mismo, pero el otro caso no se ha actualizado con ninguna información que se deba transferir al caso que sigue activo.
infoContactMergingPickDescription = Un clic en este botón simplemente eliminará el contacto no elegido. Sin embargo, no se copiará ninguna información en el contacto que sigue activo. También se perderán todas las muestras y tareas. Elija esta opción si está seguro de que ambos contactos son el mismo, pero el otro caso no se ha actualizado con ninguna información que se deba transferir al contacto que sigue activo.
infoMergingHideDescription = Elija esta opción si no está seguro de que los dos casos sean el mismo o si sabe que no lo son. Esto ocultará la pareja de casos en la lista. Tenga en cuenta que al actualizar la vista o volver a ella más tarde, la pareja de casos volverá a aparecer siempre que no elija un período de tiempo distinto en el filtro de fecha de creación.
infoContactMergingHideDescription = Elija esta opción si no está seguro de que los dos contactos sean el mismo o si sabe que no lo son. Esto ocultará la pareja de contactos en la lista. Tenga en cuenta que al actualizar la vista o volver a ella más tarde, la pareja de contactos volverá a aparecer siempre que no elija un período de tiempo distinto en el filtro de fecha de creación.
infoHowToMergeCases = Puede elegir entre dos opciones al revisar posibles casos duplicados\:
infoHowToMergeContacts = Puede elegir entre dos opciones al revisar posibles contactos duplicados\:
infoCalculateCompleteness = El botón <i>Calcular completitud</i> de la parte superior se puede usar para calcular los valores de completitud de todos los casos de la tabla. Esto sólo es necesario si hay casos en la lista que aún no tienen un valor de completitud. Normalmente, este valor se actualiza automáticamente cada vez que se modifican los detalles de un caso o uno de sus contactos o muestras.
infoContactCalculateCompleteness = El botón <i>Calcular completitud</i> de la parte superior se puede usar para calcular los valores de completitud de todos los contactos de la tabla. Esto sólo es necesario si hay contactos en la lista que aún no tienen un valor de completitud. Normalmente, este valor se actualiza automáticamente cada vez que se modifican los detalles de un contacto o una de sus muestras.
infoCaseCompleteness = La completitud es una medición de cuántos datos vitales ya se han especificado en el caso. Esta compuesta de los elementos siguientes, ponderados por su importancia\:<br/><ul><li>¿El caso fue clasificado?</li><li>¿El caso fue investigado?</li><li>¿Se tomó al menos una muestra?</li><li>¿Se documentó al menos un síntoma?</li><li>¿Se creó al menos un contacto?</li><li>¿Hay un resultado para el caso?</li><li>¿El caso tiene una fecha de nacimiento o edad?</li><li>¿El caso tiene un sexo?</li><li>¿Se especificó una fecha inicial?</li></ul>
infoContactCompleteness = La completitud es una medición de la cantidad de datos vitales que ya se han introducido en el contacto. Esto se compone de lo siguiente, ponderado por importancia\:<br/><ul><li>¿El contacto fue clasificado?</li><li>¿Se modificó el estado del contacto?</li><li>¿Se tomó al menos una muestra?</li><li>¿Tiene especificada una última fecha de contacto?</li><li>¿El contacto tiene sexo?</li><li>¿El contacto tiene su relación especificada?</li><li>¿El contacto tiene una categoría especificada?</li><li>¿El contacto tiene su fecha de nacimiento especificada?</li></ul>
infoCompletenessMerge = Puede usar esta medición para tener una idea de cuál caso debe seguir activo al realizar una combinación. Sin embargo, por favor, asegúrese de revisar minuciosamente ambos casos para evitar errores.
infoContactCompletenessMerge = Puede usar esta medición para tener una idea de cuál contacto debe seguir activo al realizar una combinación. Sin embargo, por favor, asegúrese de revisar minuciosamente ambos contactos para evitar errores.
infoMergeIgnoreRegion = Seleccionar esta opción excluye la provincia como criterio para detectar duplicados. La combinación y la selección se desactivan aquí porque la probabilidad de un duplicado real fuera de los límites provinciales es muy baja. Si se detecta un duplicado real, este caso se puede eliminar manualmente a través del directorio del caso.
infoContactMergeIgnoreRegion = Seleccionar esta opción excluye la provincia como criterio para detectar duplicados. La combinación y la selección se desactivan aquí porque la probabilidad de un duplicado real fuera de los límites provinciales es muy baja. Si se detecta un duplicado real, este contacto se puede eliminar manualmente a través del directorio del contactos.
infoCustomExport = En esta vista, puede crear y guardar configuraciones de exportación con conjuntos personalizados de columnas. Guardar estas configuraciones le permite exportar rápidamente sólo la información que le interesa, sin tener después que editar manualmente el archivo CSV resultante. Por favor, haga clic en el botón azul de exportación junto a una de sus configuraciones o cree una nueva configuración usando el botón de la derecha.
infoEditExportConfiguration = Cada una de las siguientes casillas de verificación representa una columna en el archivo de exportación. Por favor, seleccione todas las columnas que deban aparecer en su exportación personalizada y deseleccione las que no sean necesarias.
infoPopulationDataView = Use uno de los botones siguientes para gestionar los datos de población de las provincias y municipios de SORMAS. Para editar los datos, use la función de exportación, copie los datos que quiera modificar en la plantilla de importación, edítelos, e importe el archivo de plantilla con los datos modificados.
infoPopulationCollectionDate = Por favor, indique la fecha en que se recolectaron los datos de población que desea importar. Si sólo conoce el año, por favor elija el 1ro de enero de ese año.
infoPopulationReferenceYear = Las proporciones de incidencia de casos se calculan proyectando los datos de población a %s, que es el año máximo seleccionado en los filtros, o tomando los datos de población originales si el año máximo seleccionado es anterior al año en que se recolectaron los datos de población.
infoLineListingConfigurationRegion = El listado de líneas está habilitado para todos los municipios listados junto a la enfermedad. Haga clic en el botón <b>Editar listado de líneas</b> bajo un nombre de enfermedad para configurar el listado de líneas para todos los municipios.
infoLineListingConfigurationNation = Haga clic en una provincia para abrir una vista detallada con información en listado de líneas para todos sus municipios. Haga clic en el botón <b>Editar listado de líneas</b> bajo una enfermedad para configurar el listado de líneas para todas las provincias.
# 1st %s: disease name; 2nd %s: region name
infoLineListingConfigurationRegionEdit = Está editando la configuración del listado de líneas provincial para <b>%s</b> en <b>%s</b>.
# %s: disease name
infoLineListingConfigurationNationEdit = Está editando la configuración del listado de líneas de todo el país para <b>%s</b>.
infoNoNetworkDiagram = Por favor, seleccione una enfermedad arriba para ver las cadenas de transmisión de la enfermedad.
infoSyncUsers = Sincronizar los datos de los usuarios de SORMAS con el Proveedor de Autenticación Externa configurado. <br/> La sincronización es <b>unidireccional</b> SORMAS -> Proveedor de Autenticación. <br/> No se actualizan las contraseñas de los usuarios que ya existen en el Proveedor de Autenticación Externa
infoSpecificCaseSearch = Use el campo de texto siguiente para buscar un caso específico en todo el país. Puede buscar por ID del caso, ID externa o número epid. Haga clic en "Buscar caso" cuando haya terminado para abrir el caso si la búsqueda fue exitosa.<br/><br/>Si se encuentra más de un caso, se abrirá el caso con fecha de informe más reciente.
infoSpecificEventSearch = Use el campo de texto siguiente para buscar un evento específico en todo el país. Puede buscar por ID de caso o ID de persona. Haga clic en "Buscar evento" cuando haya terminado para abrir el evento si la búsqueda fue exitosa.<br/><br/>Si se encuentra más de un evento, se abrirá el evento con fecha de informe más reciente.
infoSearchCaseForContact = Use el campo de texto siguiente para buscar cualquier caso en el sistema al que tenga acceso. Puede buscar por nombre, ID del caso, ID externa o número epid. Cuando haya terminado, haga clic en "Buscar Caso" para ver una lista de todos los casos que coincidan con el texto que ha ingresado. Seleccione un caso en esta lista y haga clic en "Confirmar" para usar el caso seleccionado como el caso de origen del contacto.
infoNoSourceCaseSelected = Por favor, seleccione el caso de origen de este contacto, si es conocido
infoNoSourceCaseSelectedLineListing = Por favor, seleccione el caso de origen, si es conocido
infoContactCreationSourceCase = <b>Caso de origen seleccionado\:</b><br/>%s
infoSelectOrCreateContact = La base de datos ya contiene al menos un contacto que parece muy similar a los detalles del contacto creado.<br/><br/>Por favor, revise la lista de contactos. Si está seguro de que uno coincide con su contacto, selecciónelo y haga clic en el botón <i>Guardar</i>. De lo contrario, haga clic en <i>Crear nuevo contacto</i> para crear un nuevo contacto para la persona.<br/><br/>Si no está seguro, puede descartar esta ventana y cancelar el proceso de creación de contacto.
infoSelectOrCreateContactImport = La base de datos ya contiene al menos un contacto que parece muy similar a los detalles del contacto importado.<br/><br/>Por favor, revise la lista de contactos. Si está seguro de que uno coincide con su contacto, selecciónelo y haga clic en el botón <i>Guardar</i>. De lo contrario, haga clic en <i>Crear nuevo contacto</i> para crear un nuevo contacto para la persona.<br/><br/>Si no está seguro, puede descartar esta ventana para eliminar el contacto de la importación actual.
infoSelectOrCreateEntry = La base de datos ya contiene al menos una entrada que parece muy similar a los detalles del mensaje de laboratorio.<br/><br/>Por favor, revise las listas de casos, contactos, y participantes de evento. Si está seguro de que uno coincide con los detalles del mensaje de laboratorio, selecciónelo y haga clic en el botón <i>Confirmar</i>. De lo contrario, seleccione una de las otras opciones para crear una nueva entrada para la persona.<br/><br/>Si no está seguro, puede descartar esta ventana y cancelar el proceso.
infoSelectOrCreatePersonForContact = La base de datos ya contiene al menos una persona que parece muy similar a los datos personales del contacto creado.<br/><br/>Por favor, revise la lista de personas. Si está seguro de que una de esas personas coincide con su persona de contacto, selecciónela y haga clic en el botón <i>Guardar</i>. De lo contrario, haga clic en <i>Crear nueva persona</i> para crear una nueva persona para su contacto.<br/><br/>Si no está seguro, puede descartar esta ventana y cancelar el proceso de creación de contacto.
infoSelectOrCreatePersonForContactImport = La base de datos ya contiene al menos una persona que parece muy similar a los datos personales del contacto importado.<br/><br/>Por favor, revise la lista de personas. Si está seguro de que una de esas personas coincide con su persona de contacto, selecciónela y haga clic en el botón <i>Guardar</i>. De lo contrario, haga clic en <i>Crear nueva persona</i> para crear una nueva persona para su contacto.<br/><br/>Si no está seguro, puede descartar esta ventana para eliminar el contacto de la importación actual.
infoSelectOrCreatePersonForEventParticipant = La base de datos ya contiene al menos una persona que parece muy similar a los datos personales del participante del evento creado.<br/><br/>Por favor, revise la lista de personas. Si está seguro de que una de esas personas coincide con su persona de evento, selecciónela y haga clic en el botón <i>Guardar</i>. De lo contrario, haga clic en <i>Crear nueva persona</i> para crear una nueva persona de evento para su evento.<br/><br/>Si no está seguro, puede descartar esta ventana y cancelar el proceso de creación de participante del evento.
infoSelectOrCreatePersonForEventParticipantImport = La base de datos ya contiene al menos una persona que parece muy similar a los datos personales del participante del evento creado.<br/><br/>Por favor, revise la lista de personas. Si está seguro de que una de esas personas coincide con su persona de evento, selecciónela y haga clic en el botón <i>Guardar</i>. De lo contrario, haga clic en <i>Crear nueva persona</i> para crear una nueva persona de evento para su evento.<br/><br/>Si no está seguro, puede descartar esta ventana para eliminar el participante de evento de la importación actual.
infoSelectOrCreatePersonForLabMessage = La base de datos ya contiene al menos una persona que parece muy similar a los datos personales del mensaje de laboratorio.<br/><br/>Por favor, revise la lista de personas. Si está seguro de que una de esas personas coincide con la persona del mensaje de laboratorio, selecciónela y haga clic en el botón <i>Confirmar</i>. De lo contrario, haga clic en <i>Crear nueva persona</i> para crear una nueva persona para el mensaje de laboratorio.<br/><br/>Si no está seguro, puede descartar esta ventana y cancelar el proceso.
infoSkipOrOverrideDuplicateCampaignFormDataImport = La base de datos ya contiene un conjunto de datos para el formulario %s en la campaña %s para el área de salud y fecha especificadas. Por favor, vea los detalles del conjunto de datos existente y elija <i>Omitir</i> si desea conservar los datos existentes o <i>Sobrescribir</i> si desea reemplazar los datos existentes por los datos que ha importado.
pseudonymizedCasesSelectedWarning = Para casos editados en masa sólo tiene acceso limitado a los datos confidenciales. Para esos casos el valor que ponga en "Descripción de lugar" será ignorado.
pseudonymizedEntitiesSelectedWarning = You only have limited access to some of the selected entities. Please deselect pseudonymized entities to continue.
infoPickOrCreateEventForCase = La siguiente lista contiene todos los eventos existentes que tienen la misma enfermedad que el caso actual. Por favor, compruebe si el evento al que pertenece este caso ya está en esta lista o cree uno nuevo si no lo está.
infoPickOrCreateEventForContact = La siguiente lista contiene todos los eventos existentes que tienen la misma enfermedad que el contacto actual. Por favor, compruebe si el evento al que pertenece este contacto ya está en esta lista o cree uno nuevo si no lo está.
infoPickOrCreateEventForLabMessage = La siguiente lista contiene todos los eventos existentes que tienen la misma enfermedad que el mensaje de laboratorio. Por favor, compruebe si el evento al que pertenece el nuevo participante de evento ya está en esta lista o cree uno nuevo si no lo está.
infoPickOrCreateSuperordinateEventForEvent = La lista siguiente contiene todos los eventos existentes que tienen la misma enfermedad que el evento actual. Por favor, compruebe si el evento superior de este evento ya está en esta lista, o cree uno nuevo si no lo está.
infoPickOrCreateEventGroupForEvent = La siguiente lista contiene todos los grupos de eventos existentes. Por favor, compruebe si el grupo de eventos al que pertenece este evento ya está en esta lista o cree uno nuevo si no lo está.
infoSelectOrCreatePersonForCase = La base de datos ya contiene al menos una persona que parece muy similar a los datos personales del caso creado.<br/><br/>Por favor, revise la lista de personas. Si está seguro de que una de esas personas coincide con su persona de caso, selecciónela y haga clic en el botón <i>Guardar</i>. De lo contrario, haga clic en <i>Crear nueva persona</i> para crear una nueva persona para su caso.<br/><br/>Si no está seguro, puede descartar esta ventana y cancelar el proceso de creación de caso.
infoSelectOrCreatePersonForCaseImport = La base de datos ya contiene al menos una persona que parece muy similar a los datos personales del caso importado.<br/><br/>Por favor, revise la lista de personas. Si está seguro de que una de esas personas coincide con su persona de caso, selecciónela y haga clic en el botón <i>Guardar</i>. De lo contrario, haga clic en <i>Crear nueva persona</i> para crear una nueva persona para su caso.<br/><br/>Si no está seguro, puede descartar esta ventana para eliminar el caso de la importación actual.
infoContactsViewRegionDistrictFilter = Cuando se selecciona un filtro de provincia y/o municipio, el directorio de contactos es filtrado primariamente por la provincia y el municipio responsables de los contactos. Si estos no están especificados, se usan la provincia y el municipio del caso de origen del contacto.
infoDeveloperOptions = Utilice los controles siguientes para generar casos y contactos ficticios en base a las restricciones seleccionadas. Por favor, tenga en cuenta que generar muchos datos a la vez puede tomar algún tiempo.<br>Los datos generados no son completamente deterministas, ni completamente aleatorios, y están destinados a pruebas y demostraciones solamente.
infoDeveloperOptionsContactGeneration = Al generar contactos, el generador seleccionará casos existentes aleatorios como fuente. Por favor, asegure que la base de datos de casos no esté vacía antes de generar contactos.
infoDeveloperOptionsSeedUsage = Usar la semilla creará conjuntos de datos idénticos, siempre y cuando las condiciones de inicio (configuración y base de datos) también sean idénticas
infoCreateNewSampleDiscardsChanges = Crear una nueva muestra descartará todos los cambios no guardados de este caso
infoCreateNewSampleDiscardsChangesEventParticipant = Crear una nueva muestra descartará todos los cambios no guardados de este participante de evento
infoUsageOfEditableCampaignGrids = Puede editar los datos de campaña y las definiciones del tablero de control haciendo clic dentro de una de las celdas de la cuadrícula, y puede reordenar los elementos del tablero de control arrastrando y soltando las filas de la cuadrícula
infoSaveOfTask = Guardar esta tarea descartará los cambios no guardados del caso.
populationDataByArea = Datos de población por zona
populationDataByRegion = Datos de población por provincia
populationDataByCommunity = No hay datos de población disponibles para las áreas de salud
populationDataByDistrict = Datos de población por municipio
infoExposureInvestigation = <i>Por favor, documente TODAS las exposiciones directas relevantes (por ejemplo, reuniones, viajes, contactos con animales, etc.) durante el período de incubación\:</i>
infoExposureInvestigationContacts = <i>Por favor, documente la información sobre la exposición que condujo a este contacto\:</i>
infoEpiDataFieldsHint = <i>Por favor, indique si algo de lo siguiente es relevante para el paciente durante el período de incubación.</i>
infoEpiDataSourceCaseContacts = <i>Por favor indique TODOS los contactos con posibles casos de origen durante el periodo de incubación\:</i>
infoNoSourceCase = Ningún caso de origen
infoCreateNewContactDiscardsChanges = Crear un nuevo contacto descartará todos los cambios no guardados realizados en este caso
infoExposuresInfectionEnvironmentHint = Esta exposición está marcada como el entorno de infección probable.
infoExposuresRiskAreaHint = Esta exposición tuvo lugar en una zona de riesgo.
infoUserSyncProcess = %d usuarios están siendo sincronizados con el Proveedor de Autenticación Externa. El proceso de importación puede tardar.<br/>Podrá revisar y solucionar cualquier error cuando el proceso de importación se haya completado.
infoNoSubordinateEvents=No hay eventos subordinados
infoNoSuperordinateEvent=No hay evento superior
infoNoEventGroups=No hay grupos de eventos
infoMergeFiltersHint = Calcular y mostrar posibles casos duplicados es una tarea muy compleja y puede requerir mucho tiempo. Se recomienda encarecidamente ajustar los filtros en la parte superior de esta vista para reducir el número de casos que se detectan simultáneamente, por ejemplo, incrementando el umbral inferior del filtro "Fecha de creación", o seleccionando umbrales para la "Fecha de inicio de síntomas o de reporte".<br/><br/>Cuando vea este texto, la carga de duplicados se habrá bloqueado temporalmente para asegurar que pueda ajustar los filtros. Después de hacerlo, un clic en "Confirmar filtros" mostrará la lista de posibles duplicados.

