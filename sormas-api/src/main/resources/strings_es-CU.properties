infoCaseDate = Por defecto, los casos se filtran por la fecha más relevante disponible\:<br/><ul><li>Fecha de inicio de los síntomas</li><li>Fecha de informe del caso</li></ul>Esto significa que, cuando un caso, por ejemplo, tiene una fecha de inicio de los síntomas, sólo se tendrá en cuenta esta fecha al buscar en la lista los casos en el rango de fechas especificado. Puede especificar un tipo de fecha en el menú desplegable para filtrar específicamente por esta fecha.<br/><br/><b>Ejemplo\:</b> El caso A se creó esta semana y, por tanto, su fecha de informe es en esta semana también. Sin embargo, el caso A tiene también una fecha de inicio de los síntomas especificada como la semana pasada (porque se ingresó retrospectivamente). Por defecto, cuando "Fecha más relevante" está seleccionada y el filtro se ha ajustado para mostrar los casos de esta semana solamente, el caso A no aparecerá en la lista porque su fecha de inicio de los síntomas es en la semana anterior. Para que el caso aparezca en la lista, se debe seleccionar "Fecha de informe del caso", que hace que sólo se considere la fecha del informe al filtrar la lista.
