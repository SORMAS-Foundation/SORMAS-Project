infoSurveillanceDashboard = Todos los elementos del tablero de control que muestran casos (las estadísticas de "Nuevos casos", la Curva epidemiológica y el Mapa de estado de los casos) usan la fecha de inicio del primer síntoma para el filtro de fecha/semana epi. Si esta fecha no está disponible, se utiliza la fecha del informe en su lugar.
