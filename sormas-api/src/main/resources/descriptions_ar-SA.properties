descCaseFilterOnlyFromOtherInstances = فقط الحالات التي تم استلامها من أو إرسالها إلى مثيلات SORMAS الأخرى
descCaseFilterCasesWithReinfection = قم بإدراج الحالات الخاصة بالأشخاص الذين أصيبوا مرة أخرى فقط
descContactOnlyWithReducedQuarantine = قم بإدراج جهات الاتصال التي تم تقليص فترة الحجر الصحي الخاصة بها فقط
descContactIncludeContactsFromOtherJurisdictions = قم بتضمين جميع جهات الاتصال من ولايات قضائية أخرى يمكنك الوصول إليها، على سبيل المثال لأنك قمت بإنشائها أو لأن قضيتها المصدر تقع في ولايتك القضائية
