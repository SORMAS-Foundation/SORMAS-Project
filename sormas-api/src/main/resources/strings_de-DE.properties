messageImportCanceled=<b>Import abgebrochen\!</b><br/>Der Import wurde abgebrochen. Alle bereits verarbeiteten Zeilen wurden erfolgreich importiert. Sie können dieses Fenster nun schließen.
messageImportCanceledErrors=<b>Import abgebrochen\!</b><br/>Der Import wurde abgebrochen. Einige der bereits verarbeiteten Zeilen konnten aufgrund von fehlerhaften Daten nicht importiert werden.<br/>Bitte schließen Sie dieses Fenster und laden Sie den Fehlerbericht herunter.
