messageImportInvalidColumn=<b>Ungültige Spalte\!</b><br/>Die Spalte "%s" ist nicht Teil des importierten Datentyps oder einer seiner verbundenen Einheiten. Bitte entfernen Sie sie aus der .csv Datei und laden Sie sie erneut hoch.
messageImportPartiallySuccessful=<b>Import teilweise erfolgreich\!</b><br/>Der Import war erfolgreich, aber einige der Datensätze konnten aufgrund von fehlerhaften Daten nicht importiert werden.<br/>Bitte schließen Sie dieses Fenster und laden Sie den Fehlerbericht herunter.
