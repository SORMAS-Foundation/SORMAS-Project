messageCloneCaseWithNewDisease=Sie haben gerade ein positives Erreger-Testergebnis für eine andere Krankheit erstellt. Soll SORMAS automatisch einen neuen Fall mit dieser neuen Krankheit generieren? Alle Informationen aus diesem Fall werden in den neuen Fall kopiert.
messageCompletenessValuesUpdated=Vollständigkeitswerte wurden aktualisiert.
messageConfirmCaseAfterPathogenTest=Das Endergebnis der Probe, zu der der gespeicherte Erregertest gehört, ist positiv. Der Fall kann jedoch nicht automatisch als ein bestätigter Fall eingestuft werden, da einige Informationen fehlen. Möchten Sie trotzdem die Falldefinitionskategorie bestätigen?
