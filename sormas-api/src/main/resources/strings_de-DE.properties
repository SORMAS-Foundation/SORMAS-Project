messageHealthFacilityChanged=Sie haben die Gesundheitseinrichtung dieses Falls geändert. Möchten Sie den Fall an die neue Gesundheitseinrichtung übertragen (der Krankenhausaufenthalt wird aktualisiert) oder nur die Daten bearbeiten, um einen Fehler zu korrigieren?
