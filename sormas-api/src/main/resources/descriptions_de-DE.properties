MaternalHistory.rubella = Laborbestätigte Röteln bei der Mutter
MaternalHistory.rashExposure = Bekannte Exposition während der Schwangerschaft zu einem Menschen mit makulopapulärem Ausschlag (nicht vesikular), Krankheit mit Fieber

