PathogenTest.testedDisease = Die Krankheit, für die dieser Erregertest durchgeführt wird
PathogenTest.testedDiseaseDetails = Der Name der Krankheit, für die dieser Erregertest durchgeführt wird
PathogenTest.serotype = Serotyp/Serogruppe für diesen Test

