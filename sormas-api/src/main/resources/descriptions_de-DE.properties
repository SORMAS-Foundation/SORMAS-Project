# Descriptions used to detail captions

# CaseData
CaseData.caseClassification = Wählen Sie den Fallstatus für die Person 
CaseData.clinicianDetails = Bitte geben Sie den Namen, die Telefonnummer und die E-Mail-Adresse der/des für diesen Fall zuständigen Ärztin/Arztes an
CaseData.disease = Wählen Sie die Krankheit, die in Frage kommt
CaseData.healthFacility = Geben Sie den Namen der Gesundheitseinrichtung an, an der die/der Patient*in aufgenommen wurde
CaseData.reportLat = GPS-Längengrad ist der Nord/Süd-Winkel in Grad
CaseData.reportLon = GPS-Längengrad ist der Ost/West-Winkel in Grad
CaseData.reportLatLonAccuracy = Wenn Sie einen Kreis um den Breitengrad und Längengrad des Ortes zeichnen mit einem Radius der der Genauigkeit entspricht, dann liegt die Wahrscheinlichkeit bei 68%, dass sich der tatsächliche Ort innerhalb des Kreises befindet
CaseData.measlesVaccination = Ist die Person gegen Masern geimpft?
CaseData.pregnant = Ist die Person derzeit schwanger?

# CaseHospitalization
CaseHospitalization.admissionDate = Bitte geben Sie das Datum der Aufnahme im Krankenhaus an
CaseHospitalization.isolated = Ist oder wird die Person isoliert?

# CasePreviousHospitalization
CasePreviousHospitalization.admissionDate = Bitte geben Sie das Datum der Aufnahme im Krankenhaus an

# Contact
Contact.contactProximity =  Wählen Sie die Art des Kontaktes mit dem Fall
Contact.district = Benutzer*innen, die zu dem/der verantwortlichen Bezirk/Region gehören, werden diesen Kontakt erreichen können.
Contact.followUpStatus = <ul><li>Im Follow-up/Nachverfolgung\: Der Follow-up/Nachverfolgungs-Prozess wird ausgeführt.</li><li>Follow-up/Nachverfolgung abgeschlossen\: Das Follow-up/Die Nachverfolgung wurde abgeschlossen.</li><li>Follow-up/Nachverfolgung abgebrochen\: Der Follow-up/Nachverfolgungs-Prozess wurde abgebrochen, z.B. weil die Person gestorben ist oder der Kontakt irrelevant wurde.</li><li>Lost to Follow-up/Nachverfolgung\: Der Follow-up/Nachverfolgung-Prozess konnte nicht fortgesetzt werden, z.B. weil die Person nicht gefunden werden konnte.</li><li>Kein Follow-up/Nachverfolgung\: Es wird kein Follow-up/Nachverfolgung durchgeführt.</li></ul>
Contact.region = Benutzer*innen, die zu dem/der verantwortlichen Bezirk/Region gehören, werden diesen Kontakt erreichen können.
Contact.relationToCase = Wählen Sie die Beziehung der Person zum Fall

# General
descDistrictFilter = Wählen Sie einen Landkreis im Bundesland
descFacilityFilter = Wählen Sie eine Einrichtung in dem Landkreis
descPointOfEntryFilter = Wählen Sie einen Einreiseort in dem Landkreis
descExportButton = Export der Spalten und Zeilen, die in der Tabelle unten angezeigt werden.
descDetailedExportButton = Export der Zeilen, die in der Tabelle unten angezeigt werden, mit einem erweiterten Satz von Spalten. Dies kann eine Weile dauern.
descDashboardConvertedToCase = Der Kontakt wurde in einen Fall umgewandelt, weil er symptomatisch geworden ist
descDashboardFollowUpInfo = Der Follow-up/Nachverfolgungs-Status wird anhand des Status beim letzten Anrufs des jeweiligen Kontakts berechnet. "Niemals besucht" bedeutet, dass der Kontakt noch nicht angerufen wurde.
descDashboardFatalityRateInfo = Die Todesrate wird anhand der Anzahl bestätigter, verdächtiger und wahrscheinlicher Fälle berechnet.
descDashboardNewTestResults = Testergebnisse der neuen Fälle
descCaseFilterWithoutGeo = Nur Fälle auflisten, die keine Adresse oder Geo-Koordinaten haben
descCaseFilterPortHealthWithoutFacility = Nur Fälle anzeigen, die von einem Einreiseort stammen und noch nicht an eine Gesundheitseinrichtung weitergeleitet wurden
descCaseFilterCasesWithCaseManagementData = Nur Fälle mit mindestens einer Verschreibung, einer Behandlung oder einem klinischen Besuch anzeigen
descCaseFilterExcludeSharedCases = Schließen Sie alle Fälle aus, die ursprünglich nicht unter Ihrer Zuständigkeit waren, aber von anderen Benutzern mit Ihnen geteilt wurden

# EpiData
EpiData.bats = Hatten Sie während der Inkubationszeit Kontakt mit lebenden oder toten Fledermäusen oder deren Ausscheidungen?
EpiData.birds = Hatten Sie während der Inkubationszeit Kontakt mit lebendem oder toten Geflügel oder Wildvögeln oder deren Ausscheidungen?
EpiData.burialAttended = Haben Sie während der Inkubationszeit an einer Bestattung teilgenommen?
