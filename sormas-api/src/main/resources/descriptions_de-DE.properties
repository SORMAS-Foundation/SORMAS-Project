Location.areaType = Umgebungsart der Gemeinde.
Location.latitude = GPS latitude is the north/south angular location in degrees
Location.latLonAccuracy = Wenn Sie einen Kreis zeichnen; zentriert auf Breitengrad und Längengrad und mit einem Radius, der der Genauigkeit entspricht, dann liegt die Wahrscheinlichkeit bei 68%, dass sich der tatsächliche Ort innerhalb des Kreises befindet
