EpiData.fleaBite = Wurden Sie während der Inkubationszeit von Flöhen gebissen?
EpiData.gatheringAttended = Haben Sie während der Inkubationszeit ein soziales Ereignis besucht (z.B. religiöses Ereignis, Familienanlässe)
EpiData.otherAnimals = Hatten Sie während der Inkubationszeit Kontakt mit anderen Tieren?
EpiData.otherAnimalsDetails = Bitte angeben
EpiData.primates = Hatten Sie während der Inkubationszeit Kontakt mit lebenden oder toten Affen?
EpiData.rodents = Hatten Sie während der Inkubationszeit Kontakt mit lebenden oder toten Nagetieren oder deren Ausscheidungen?
EpiData.swine = Hatten Sie während der Inkubationszeit Kontakt mit lebenden oder toten Schweinen?
EpiData.tickBite = Wurden Sie während der Inkubationszeit von einer Zecke gebissen?
EpiData.traveled = Haben Sie während der Inkubationszeit Ihren Heimatort verlassen?
EpiData.waterBody = Hatten Sie während der Inkubationszeit Kontakt mit einem Gewässer (z.B. Baden, Waschen, Angeln im Fluss)?
EpiData.waterBodyDetails = Bitte geben Sie den Namen und den Ort des Gewässers an
EpiData.waterSource = Was ist die Hauptquelle für Ihr Trinkwasser?
EpiData.waterSourceOther = Bitte angeben
EpiData.visitedHealthFacility = Haben Sie während der Inkubationszeit eine Gesundheitseinrichtung besucht?
EpiData.contactWithSourceRespiratoryCase = Hatten Sie während der Inkubationszeit engen Kontakt mit einer Person mit einer akuten Atemwegsinfektionen?
EpiData.camels = Hatten Sie während der Inkubationszeit Kontakt mit lebendigen oder toten Kamelen oder haben Sie Kamelprodukte verzehrt?
EpiData.snakes = Hatten Sie während der Inkubationszeit Kontakt mit lebenden oder toten Schlangen oder haben Sie Schlangen verzehrt?

