# Info texts
infoAddTestsToSample = Jotta näytteeseen voidaan lisätä tuloksia, se täytyy ensin merkitä otetuksi.
infoArchivedCases = Potilaat arkistoidaan automaattisesti, kun on kulunut %d päivää ilman tietojen muokkausta.
