infoBasicExport = Vie sarakkeet ja rivit, jotka näkyvät allaolevassa taulukossa.
infoCanceledBy = %s peruutti käyttäen massatoimintoa
infoCaseDate = Oletusarvoisesti potilaat suodatetaan oleellisimman saatavilla olevan päivämäärän mukaisesti\:<br/><ul><li>Oireiden alun päivämäärä</li><li>Potilaan raportointipäivämäärä</li></ul>Tämä tarkoittaa, että kun esim. potilaan oireiden alkupäivämäärä tunnetaan, vain tämä päivämäärä otetaan huomioon, kun etsitään potilaita potilaslistasta määritetyllä aikavälillä. Voit valita päivämäärätyypin vetovalikosta jos haluat suodattaa oletuksen sijaan valitsemasi päivämäärän mukaisesti.<br/><br/><b>Esimerkki\:</b>Potilas A on lisätty tällä viikolla ja siksi raportointipäivämäärä on myös tällä viikolla. Potilas A\:lla on kuitenkin myös oireiden alkamispäivämäärä joka on asetettu viime viikolle (koska tiedot on syötetty taannehtivasti). Oletusarvoisesti, kun "Oleellisin päiväys" on valittu ja olet asettanut suodattimen näyttämään vain tämän viikon tapaukset, potilas A ei näy listalla, koska potilaan oireiden alkupäivä on edellisellä viikolla. Jotta saat potilaan näkymään listassa, sinun tulee valita alasvetovalikosta "Potilaan raportointipäivämäärä", jolloin suodatukseen käytetään vain raportointipäivämäärää.
infoCaseIncidence = "Potilasilmaantuvuus" tarkoittaa potilaiden määrää kohti 100000\:tta asukasta. Voit tarkistaa kartan selitteistä rajat, joiden mukaan sairaanhoitopiirit on väritetty.
infoCaseMap = Jos potilaat esitetään kotiosoitteiden mukaisesti ja potilaalle ei ole käytettävissä GPS-koordinaatteja, käytetään sen sijaan raportointipaikan koordinaatteja.
infoContactDashboard = Kaikki hallintatyöpöydän elementit, joissa näytetään yleistietoja kontakteista käyttävät kunkin kontaktin seuranta-aikaa lähtien kontaktin raportointipäivästä.
infoDashboardIncidence = Rajat on laskettu käyttäen kvartiileja.
infoDatabaseExportTables = Valitse tietokantataulut, jotka haluat viedä.
infoDefineOutbreaks = Paina nappia määrittääksesi missä erva-alueen sairaanhoitopiireissä on parhaillaan tiettyyn sairauteen liittyvä epidemia.
infoDetailedExport = Vie rivit, jotka näkyvät allaolevassa taulukossa sekä laajennettu sarakkeiden joukko. Tämä voi kestää jonkin aikaa.
infoCaseManagementExport = Vie rivit, jotka näkyvät allaolevassa taulukossa käyttäen potilashallinnan prosessin kannalta oleelliseksi räätälöityä sarakkeiden joukkoa. Tämä voi kestää jonkin aikaa.
infoDisplayNetworkDiagram = Suurenna kuva nähdäksesi tartuntaketjut
infoDownloadExport = Vientiä valmistellaan. Tämä voi kestää jonkin aikaa.<br/>Voit sulkea tämän ikkunan, kun lataus on valmistunut.
infoDownloadCaseImportTemplate = Voit käyttää tätä .csv-tiedoston mallia saattaksesi omaa aineistoasi formaattiin, jota SORMAS osaa lukea. Tee tämä joka kerta, kun tuot aineistoa. Älä koskaan käytä tiedostoa, jonka olet aikaisemmin ladannut itsellesi.
infoDownloadImportTemplate = Voit käyttää tätä .csv-tiedoston mallia saattaksesi omaa aineistoasi formaattiin, jota SORMAS osaa lukea. Tee tämä joka kerta, kun tuot aineistoa. Älä koskaan käytä tiedostoa, jonka olet aikaisemmin ladannut itsellesi.
infoDownloadErrorReport = Jos kaikkia rivejä ei voitu onnistuneesti tuoda, sinulle tarjotaan .csv-tiedosto jossa on kaikki nämä rivit ja niihin liittyvien virheiden kuvaukset.
infoDownloadImportGuide = Jos tämä on ensimmäinen kerta kun tuot aineistoa SORMAS-järjestelmään, suosittelemme ehdottomasti lukemaan ensin tuontiohjeistuksen.
infoExportNoFilters = <b>Varoitus\:</b> Suodattimia ei valittu. Vienti voi kestää jonkin aikaa.
infoImportCsvFile = Tämä voi viedä jonkin aikaa riippuen tuotavien rivien lukumäärästä. Saat ilmoituksen, kun tuonti on valmis.
infoImportProcess = %d riviä tuodaan. Tuonti voi viedä jonkin aikaa.<br/>Voit tarkastella ja korjata mahdollisia virheitä, kun tuonti on suoritettu loppuun.
infoImportSimilarity = Yksi potilaista, joita yritit tuoda, on samanlainen kuin SORMAS-tietokannassa jo oleva potilas. Tarkista onko tuotava potilas minkään listassa olevan potilaan kaksoiskappale ja jos kyllä, niin valitse tämä potilas ja vahvista.
infoLostToFollowUpBy = %s määritti seurannasta kadonneiksi käyttäen massaoperaatiota
infoNoAdditionalTests = Lisätestejä ei ole lisätty tälle näytteelle
infoNoCasesFoundStatistics = Potilaita ei löydy valituilla suodattimilla ja visualisointivalinnoilla.
infoCaseIncidenceNotPossible = Seuraavilla alueilla on puutteelliset väestöaineistot\:<br/><br/>%s.<br/><br/>Sen takia ilmaantuvuutta ei voida laskea ja sen sijaan näytetään potilasmäärät.
infoCaseIncidenceMissingPopulationData = Seuraavilla erva-alueilla ja/tai sairaanhoitopiireillä on puuttuvia väestötietoja\:<br/><br/>%s.<br/><br/>Ilmaantuvuutta ei voida laskea näille erva-alueille ja/tai sairaanhoitopiireille.
infoCaseIncidenceIncompatible = No population data is available for communities and health facilities. Case incidence cannot be calculated and case counts are displayed instead. If you want to view case incidence, please remove any community and health facilitiy filters and groupings.
infoNoPathogenTests = Patogeenitestejä ei ole lisätty tälle näytteelle
infoPickOrCreateCase = Tietokannasta löytyy potilas, jonka tiedot ovat hyvin samankaltaiset, kuin potilaan jota olet lisäämässä. Tarkista olemassa olevien potilaiden lista, ja varmista että et ole lisäämässä uudestaan jo olemassa olevaa potilasta. Jos epäilet, että potilas on sama kuin aikaisemmin syötetty, <b>valitse se listalta</b> ja vahvista.
infoSampleAdditionalTesting = Valitse jokainen lisätesti jonka haluisit tehtäväksi tälle näytteelle.
infoSampleExport = Vie näytteet, jotka näkyvät allaolevan taulukon riveinä laajennetun sarakejoukon kanssa. Tämä voi kestää jonkin aikaa.
infoSamplePathogenTesting = Valitse jokainen patogeenitesti, jonka haluaisit tehtäväksi tälle näytteelle.
infoStatisticsDisclaimer = Kaikki tämän sivun tilastot ovat yhteenvetoja koskien koko maan aineistoa. Nämä sisältävät potilaat, joiden tietoihin sinulle ei ehkä ole luku- ja kirjoitusoikeuksia ja eivät siksi näy potilaslistassa.
infoStatisticsFilter = Lisää suodattimia rajoittaaksesi yhteenvetoja.<br/>Jos käytät useita suodattimia, vain potilaat jotka täyttävät kaikki rajoitukset tulevat mukaan yhteenvetoon.
infoStatisticsResults = Paita "Luo" nappia lisätäksesi uuden taulukon, kartan tai kaavion.
infoSurveillanceDashboard = Kaikissa hallintatyöpöydän elementeissä, joilla esitetään potilastietoja ("uusien potilaiden" tilastot, epidemiologinen käyrä ja potilaiden sairaudentiloja kuvaava kartta), käytetään ensimmäisen oireen päivämäärää päivämäärä/epidemiaviikon suodattimessa. Jos kyseistä päivämäärää ei ole saatavilla, käytetään sen sijaan raportointipäivämäärää.
infoUserEmail = Käytetään lähettämään sähköposti-ilmoituksia.
infoUserPhoneNumber = Käytetään lähettämään tekstiviesti-ilmoituksia. Tämän pitää sisältää maakoodi.
infoWeeklyReportsView = <b>Virkailija-/tietolähderaporttien lukumäärä</b>on niiden raporttien kokonaislukumäärä, joita näytettyyn erva-alueeseen tai virkailijaan liittyvät virkailijat/tietolähteet tällä viikolla lähettivät.<br/><br/> <b>Prosenttiosuus</b> on prosenttiosuus virkailijoista/tietolähteistä, jotka lähettivät raporttinsa vastaavalla viikolla.<br/><br/> <b>Virkailijoiden/tietolähteiden nollaraporttien määrä</b> kertoo kuinka moni lähetti raportteja ilman uusia tietoja potilaista. Nämä sisällytetään raporttien kokonaismäärään.<br/><br/> <b>Virkailijan/tietolähteen raportin lähetys</b> on joko päivämäärä jolloin raportti lähetettiin tai viite siitä, ettei tämän viikon raporttia ole vielä lähetetty.
infoMergingExplanation = Tämä näkymä on suunniteltu auttamaan sinua tunnistamaan ja yhdistämään kaksoiskappalepotilaita. Potilaat näytetään aina pareittain siten, että aikaisemmin lisätty potilas on ylimpänä.<br/><br/>Voit käyttää lisäispäivämääräsuodatinta tarkastellaksesi vain tietyllä aikavälillä lisättyä mahdollisia kaksoiskappaleita. Lisäyspäivämäärä luodaan automaattisesti, kun potilas lisätään SORMAS-järjestelmään ja käyttäjät eivät voi muuttaa sitä. Kun olet tarkistanut kaikki kaksoiskappaleet tietyltä menneeltä ajanjaksolta, sinun ei tarvitse tehdä sitä koskaan uudestaan, sillä kyseiselle ajanjaksolle ei enää lisätä uusia potilaita.<br/><br/>Ota huomioon, että suurella todennäköisyydellä vain osa näytetyistä potilaista on todella kaksoiskappaleita. Väärien positiivisten mahdollisuuden takia <b>tarkista erityisen huolellisesti potilaat ennen kuin teet yhdistämisen\!</b> Taulukossa olevien tietojen lisäksi voit myös klikata potilaiden ID-numeroa avataksesi ne uudella välilehdellä. Muista, että on paljon huonompi vaihtoehto yhdistää todellisuudessa erillisiä potilaita kuin antaa järjestelmässä olla joitain kaksoiskappaleita.
infoMergingMergeDescription = Valitse tämä vaihtoehto, jos olet <b>varma, että kaksi potilasta ovat samoja\!</b> Paina nappia sen potilaan kohdalla, jolla on uudemmat tai täydellisemmät tiedot. Klikkaa potilaiden ID\:tä avataksesi ne uusilla välilehdillä, jotta saat katsottua niiden kaikki tiedot. Kun valitsemallasi potilaalla on puuttuvia tietoja, joita toiselta löytyy, ne päivitetään. Myös kontaktit, näytteet, tehtävät ja potilaan hallintatiedot siirretään. Sen jälkeen se potilas, jota et valinnut, poistetaan.
infoMergingPickDescription = Painamalla tätä nappia poistat potilaan, jota ei oltu valittu, mutta tietoja ei kopioida jäljelle jäävälle potilaalle. Myös kaikki kontaktit, näytteet ja tehtävät häviävät. Valitse tämä vaihtoehto, jos ole varma, että kyse on samoista potilaista, mutta mitään toisen potilaan tietoja ei ole päivitetty niin, että niitä pitäisi siirtää aktiiviseksi jäävälle potilaalle.
infoMergingHideDescription = Valitse tämä vaihtoehto, jos et ole varma onko kyse samoista potilaista vai ei tai jos haluat säilyttää ne erillisinä. Tämä poistaa potilasparin listalta. Huomaa kuitenkin, että jos päivität näkymän tai tule myöhemmin takaisin, pari palaa listalle jos et valitse eri aikajaksoa lisäyspäivän suodatinta käyttäen.
infoHowToMergeCases = Voit valita kahden vaihtoehdon välillä, kun tarkastelet mahdollisia potilaiden kaksoiskappaleita\:
infoCalculateCompleteness = <i>Laske täyttöaste</i> nappia ylhäällä voidaan käyttää laskemaan kaikkien taulukon potilaiden tietojen täyttöasteet. Tämä on tarpeellista vain, jos listassa on potilaita, joiden tietojen osalta ei vielä ole täyttöastetta. Normaalisti tämä arvo päivitetään automaattisesti aina, kun potilaan, minkään hänen kontaktinsa tai näytteensä tiedot muuttuvat.
infoCaseCompleteness = Täyttöaste on sen mittari, kuinka paljon oleellisia tietoja on jo tallennettu potilaalle. Täyttöaste koostuu seuraavista tekijöistä, joita painotetaan tärkeyden mukaisesti\:<br/><ul><li>Onko potilas luokiteltu?</li><li>Onko potilas tutkittu?</li><li>Onko otettu ainakin yksi näyte?</li><li>Onko ainakin yksi oire dokumentoitu?</li><li>Onko ainakin yksi kontakti lisätty?</li><li>Onko potilaan lopputulema tiedossa?</li><li>Onko potilaalle kirjattu syntymäpäivä tai ikä?</li><li>Onko potilaalle kirjattu sukupuoli?</li><li>Onko sairastumisaika määritetty?</li></ul>
infoCompletenessMerge = Voit käyttää tätä mittaria saadaaksesi kuvan siitä, mitä potilaita kannattaa käyttää aktiivisiksi jäävinä, kun yhdistät kaksoiskappaleita. Turhien virheiden välttämiseksi pidä kuitenkin huoli siitä, että olet katsonut tarkasti molempien potilaiden tiedot.
infoMergeIgnoreRegion = Tämän vaihtoehdon valinta poistaa aluekriteerin kaksoiskappaleiden tunnistuksesta. Yhdistäminen ja poimiminen on otettu pois käytöstä, koska todennäköisyys todelliselle kaksoiskappaleelle tilanteessa, jossa potilaat ovat eri alueilta on hyvin pieni. Jos todellinen kaksoiskappale kuitenkin löytyy, sen voi poistaa manuaalisesti potilaslistasta.
infoCustomCaseExport = Tässä näkymässä voit lisätä ja tallentaa vientiasetuksia räätälöidyille sarakejoukoille. Näiden asetusten tallentaminen mahdollistaa, että voit helposti viedä vain tiedot, joista olet kiinnostunut ilman tarvetta manuaalisesti muokata tuloksena olevaa .csv-tiedostoa jälkikäteen. Paina sinistä vientinappia asetuksiesi vieressä tai lisää uudet asetukset käyttäen oikealla olevaa nappia.
infoEditExportConfiguration = Jokainen valintaruutu alla edustaa saraketta vientitiedostossa. Valitse kaikki sarakkeet, joiden haluat tulevan mukaan räätälöimääsi vientiin ja poista valinnat niistä sarakkeista, joita et tarvitse.
infoPopulationDataView = Käytä yhtä alla olevista napeista erva-alueiden ja sairaanhoitopiirien väestötietojen hallintaan SORMAS-järjestelmässä. Jos haluat muokata tietoja, käytä vientimahdollisuutta\: kopioi tiedot, joita haluat muuttaa tuontimalli-tiedostoon, muokkaa sitä ja tuo mallitiedosto, jossa on muutetut tiedot.
infoPopulationCollectionDate = Merkitse minkä päivän tilannetta tuotavat väestötiedot heijastelevat. Jos tiedän vain vuoden, valitse päiväksi kyseisen vuoden tammikuun 1. päivä.
infoPopulationReferenceYear = Potilaiden ilmaantuvuudet lasketaan joko suurimman suodattimissa valitun vuoden perusteella vuoden %s väestötietoja hyödyntäen tai alkuperäisillä väestötiedoilla, jos suurin valittu vuosi on ajalta ennen kuin väestötietoja on käytettävissä.
infoLineListingConfigurationRegion = Rivilistaus on käytössä kaikissa taudin vieressä luetelluissa sairaanhoitopiireissä. Napsauta <b>Muokkaa rivilistaus</b>-painiketta sairauden nimen alla muuttaaksesi rivilistauksen asetuksia kaikille sairaanhoitopiireille.
infoLineListingConfigurationNation = Napsauta Erva-aluetta avataksesi yksityiskohtaisen näkymän kaikista alueen sairaanhoitopiirien rivilistaustiedoista. Napsauta taudin alapuolella olevaa <b>Muokkaa rivilistausta</b> -painiketta muuttaaksesi rivilistauksen asetuksia kaikille Erva-alueille.
# 1st %s: disease name; 2nd %s: region name
infoLineListingConfigurationRegionEdit = Muokkaat Erva-alueiden rivilistauksen asetusta <b>%s</b> jossa <b>%s</b>.
# %s: disease name
infoLineListingConfigurationNationEdit = Muokkaat maanlaajuisen rivilistauksen asetusta <b>%s</b>.
infoNoNetworkDiagram = Valitse yläpuolelta sairaus tarkastellaksesi sairauden tartuntaketjuja.
infoSpecificCaseSearch = Käytä alla olevaa tekstikenttää etsiäksesi tiettyä tapausta koko maan tiedoista. Voit etsiä potilas ID\:n, ulkoisen tunnisteen tai EPID-numeron perusteella. Klikkaa "Etsi potilas"-nappia, kun olet valmis avaamaan potilaan tiedot, jos etsintä tuotti tuloksia.<br/><br/>Jos löytyy enemmän kuin yksi potilas, niin viimeisimmän raportointipäivämäärän mukaisen potilaan tiedot avataan.
infoSearchCaseForContact = Käytä alla olevaa tekstikenttää etsiäksesi niitä järjestelmän potilaita, joiden tietoja tarkasteluun sinulla on oikeudet. Voit etsiä nimen, potilas ID\:n, ulkoisen tunnisteen tai EPID-numeron perusteella. Kun olet valmis, klikkaa "Etsi potilas" -nappia nähdäksesi listan potilaista, joiden tiedot vastaavat syöttämääsi tekstiä. Valitse tästä listasta potilas ja klikkaa "Varmista"-nappia käyttääksesi valittua potilasta kontaktin tartuttaneeksi potilaaksi.
infoNoSourceCaseSelected = Valitse tartuttanut potilas tälle kontaktille, jos se on tiedossa
infoContactCreationSourceCase = <b>Valittu tartuttanut potilas\:</b><br/>%s
infoSelectOrCreateContact = Tietokannassa on jo vähintäänkin yksi henkilö, joka vaikuttaa hyvin samankaltaiselta kuin luomasi kontakti.<br/><br/>Ole hyvä, ja katso henkilöiden lista läpi. Jos olet varma, että jokin listalla olevista henkilöistä on tarkoittamasi henkilö, valitse hänet ja paina <i>Tallenna</i>. Muutoin, paina <i>Luo uusi henkilö</i> luodaksesi uuden henkilön.<br/><br/>Jos olet epävarma peruuta ja peru kontaktin luonti.
infoSelectOrCreateContactImport = Tietokannassa on jo vähintäänkin yksi kontakti, joka vaikuttaa hyvin samankaltaiselta kuin järjestelmään tuotu kontakti.<br/><br/>Ole hyvä, ja katso kontaktien lista läpi. Jos olet varma, että jokin listalla olevista kontakteista on tarkoittamasi kontakti, valitse hänet ja paina <i>Tallenna</i>. Muutoin, paina <i>Luo uusi kontakti</i> luodaksesi henkilölle uuden kontaktin.<br/><br/>Jos olet epävarma, voit sulkea tämän ikkunan ja poistaa kontaktin tuotavista kontakteista.
infoSelectOrCreatePersonForContact = Tietokannassa on jo vähintäänkin yksi henkilö, joka vaikuttaa hyvin samankaltaiselta kuin luomasi kontakti.<br/><br/>Ole hyvä, ja katso henkilöiden lista läpi. Jos olet varma, että jokin listalla olevista henkilöistä on tarkoittamasi henkilö, valitse hänet ja paina <i>Tallenna</i>. Muutoin, paina <i>Luo uusi henkilö</i> luodaksesi uuden henkilön.<br/><br/>Jos olet epävarma peruuta ja peru kontaktin luonti.
infoSelectOrCreatePersonForContactImport = Tietokannassa on jo vähintäänkin yksi henkilö, joka vaikuttaa hyvin samankaltaiselta kuin tuomasi kontakti.<br/><br/>Ole hyvä, ja katso henkilöiden lista läpi. Jos olet varma, että jokin listalla olevista henkilöistä on tarkoittamasi henkilö, valitse hänet ja paina <i>Tallenna</i>. Muutoin, paina <i>Luo uusi henkilö</i> luodaksesi uuden henkilön.<br/><br/>Jos olet epävarma peruuta ja poista kontakti tuonnista.
infoSelectOrCreatePersonForEventParticipant = Tietokannassa on jo vähintäänkin yksi henkilö, joka vaikuttaa hyvin samankaltaiselta kuin luomasi tapahtumaan osallistunut henkilö.<br/><br/>Ole hyvä, ja katso henkilöiden lista läpi. Jos olet varma, että jokin listalla olevista henkilöistä on tarkoittamasi henkilö, valitse hänet ja paina <i>Tallenna</i>. Muutoin, paina <i>Luo uusi henkilö</i> luodaksesi uuden henkilön.<br/><br/>Jos olet epävarma peruuta ja peru tapahtuman osallistujan luonti.
infoContactsViewRegionDistrictFilter = Kun valitset Erva-alue- ja / tai sairaanhoitopiirisuodattimen, kontaktihakemisto suodatetaan ensisijaisesti kyseisen kontaktin Erva-alueen ja sairaanhoitopiirin perusteella. Jos näitä ei täytetä, käytetään sen sijaan kontaktin tartuttajan Erva-aluetta ja sairaanhoitopiiriä.
infoDeveloperOptions = Voit käyttää alla olevia toimintoja luodaksesi kokeilupotilaita ja kontakteja perustuen valittuihin rajauksiin. Ota huomioon, että suuren datamäärän luominen kerralla voi kestää jonkin aikaa.
infoCreateNewSampleDiscardsChanges = Uuden näytteen lisääminen hävittää potilaan kaikki tallentamattomat tiedot

