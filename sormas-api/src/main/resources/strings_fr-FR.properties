infoCanceledBy = Annulé en %s utilisant l'action en bloc
infoCaseDate = Par défaut, les cas sont filtrés en fonction de la date la plus pertinente disponible\: <br/><ul><li> Date de début des symptômes </li><li> Date du rapport de cas </li></ul> Cela signifie que, lorsqu'un cas par exemple a une date de début des symptômes, seule cette date sera prise en compte lors de la recherche dans la liste des cas dans la plage de dates spécifiée. Vous pouvez spécifier un type de date dans le menu déroulant pour filtrer spécifiquement à cette date. <br/><br/><b> Exemple\: </b> Le cas A a été créé cette semaine et a donc une date de rapport qui se situe dans cette semaine aussi. Toutefois, le cas A a également une date de début des symptômes définie sur la semaine dernière (car elle a été entrée de manière rétrospective). Par défaut, lorsque "Date la plus pertinente" est sélectionné et que vous avez défini le filtre pour afficher uniquement les observations de cette semaine, le cas A n'apparaîtra pas dans la liste car sa date d'apparition des symptômes est la semaine précédente. Pour que le cas apparaisse dans la liste, vous devez sélectionner "Date du rapport du cas". Seule la date du rapport sera prise en compte lors du filtrage de la liste.
infoCaseIncidence = « proportion d'incidence de cas » désigne le nombre de cas par 100 000 habitants. Vous pouvez consulter la touche de la carte pour voir les seuils qui définissent la colorisation des districts.
infoCaseMap = Si les cas sont affichés par adresse de domicile et qu'il n'y a pas de coordonnées GPS disponibles, les coordonnées de l'emplacement où le cas a été signalé sont utilisées à la place.
infoContactDashboard = Tous les éléments du tableau de bord qui affichent des informations générales sur les contacts utilisent la période de suivi du contact respectif, à commencer par la date du rapport de contact.
infoCreateEntry = La base de données ne contient aucune entrée qui semble être similaire aux détails du message de laboratoire.<br/><br>Sélectionnez l'une des options et cliquez sur le bouton <i>Enregistrer</i> pour créer une nouvelle entrée pour la personne.<br/><br/>Si vous n'êtes pas sûr, vous pouvez supprimer cette fenêtre et annuler le processus.
infoDashboardIncidence = Les seuils sont calculés en utilisant des quartiles.
infoDatabaseExportTables = Veuillez sélectionner les tables de base de données que vous souhaitez exporter.
infoDefineOutbreaks = Cliquez sur un bouton pour définir quels districts de la région ont actuellement une épidémie de maladie spécifique.
infoDetailedExport = Exportez les lignes figurant dans le tableau ci-dessous avec un ensemble étendu de colonnes. Cela peut prendre un peu de temps.
infoCaseManagementExport = Exporter les lignes affichées dans le tableau ci-dessous avec un ensemble de colonnes personnalisées qui sont pertinentes pour le processus de gestion des cas. Cela peut prendre un certain temps.
