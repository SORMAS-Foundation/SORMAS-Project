infoCreateNewContactDiscardsChanges = Creating a new contact will discard all unsaved changes made to this case
infoExposuresInfectionEnvironmentHint = Cette exposition est marquée comme l'environnement d'infection probable.
infoExposuresRiskAreaHint = Cette exposition a eu lieu dans une zone à risque.
infoUserSyncProcess = %d users are being synced to the External Authentication Provider. The import process might take a while.<br/>You will be able to review and solve any errors after the import process has been completed.
infoNoSubordinateEvents=Aucun événement subordonné
infoNoSuperordinateEvent=Aucun événement supérieur
infoNoEventGroups=Aucun groupe d'événements
infoMergeFiltersHint = Le calcul et l'affichage de cas de doublons potentiels sont une tâche très complexe et peuvent nécessiter beaucoup de temps. Il est fortement recommandé d'ajuster les filtres au-dessus de cette vue pour réduire le nombre de cas détectés en même temps, par ex. en augmentant le seuil inférieur du filtre « Date de création », ou en sélectionnant des seuils pour la « Date de rapport ou de début ».<br/><br/>Lorsque vous voyez cet indice, le chargement des doublons a été temporairement bloqué pour vous assurer que vous pouvez ajuster les filtres. Cliquer sur "Confirmer les filtres" après cela affichera la liste des doublons potentiels.
infoPlaceOfStayInHospital = Veuillez sélectionner un hôpital comme lieu de séjour. Si le cas n'est pas actuellement admis dans un hôpital en tant que patient, veuillez documenter les hospitalisations sous les hospitalisations précédentes.
infoMoreDetailsAboutHospitalization = Pour plus de détails sur l'hospitalisation, allez dans l'onglet hospitalisation.
infoCountryNotEditableEventParticipantsWithoutJurisdiction = Le changement de pays n'est pas autorisé car au moins un participant à cet événement n'a pas de province responsable et/ou de zone de santé responsable définie.
infoContactAlreadyConvertedToCase = Ce contact a déjà été converti en un cas. Veuillez ajouter de nouvelles visites à la place.
infoSearchPersonOnDependentForm = Rechercher une autre personne
infoTasksWithMultipleJurisdictionsSelected = You have selected tasks connected to different jurisdictions, or that are connected to data that does not have facility or point of entry information. Only users on %s level or above will be selectable as assignees.
infoNoAccessToPersonEntities = You don't have the necessary user rights to view any entries associated with persons.
infoDashboardFinalLaboratoryResult = When a case has multiple samples, only the final laboratory result of the sample with the latest sample collection date is considered.
infoBulkProcess = %d selected entries are currently being processed. This may take a while. The progress will be updated for each 20 entries that have been processed.
infoBulkProcessFinished = <b>All selected entries have been processed\!</b><br/>You can now close this window.
infoBulkProcessFinishedWithIneligibleItems = <b>Le processus en lot a été complété avec succès \!</b><br/> Cependant, certaines des entrées sélectionnées n'ont pas pu être traitées, car elles n'étaient pas éligibles.
infoBulkProcessFinishedWithoutSuccess = <b>Bulk process finished without success\!</b><br/>None of the entries were successfully processed\!
infoBulkProcessFinishedWithSkips = <b>Le traitement en lot a été complété avec succès \!</b><br/>Cependant, certaines des entrées sélectionnées n'ont pas pu être traitées, probablement parce qu'ils étaient hors de votre juridiction, déjà archivés ou non admissibles.
infoBulkProcessFinishedWithSkipsOutsideJurisdictionOrNotEligible = <b>Bulk process has been successfully completed\!</b><br/>However, some of the selected entries could not be processed, most likely because they were outside your jurisdiction or not eligible.
infoBulkProcessNoEligibleEntries = <b>Le processus en lot a été annulé car il n'y a pas d'entrées éligibles pour cette opération \!</b>
infoBulkProcessCancelled = <b>Bulk process has been cancelled\!</b><br/>All selected entries up until this point have been processed. You can now close this window. All not yet processed entries will still be selected.
infoBulkUnresponsiveWindowHint = <b>Hint\:</b> If the progress bar seems to be unresponsive and no progress is visible after a while, try to click this popup window or resize your browser window.
infoNoEnvironmentSamples = No samples have been created for this environment
infoRestrictDiseasesDescription=Mark all diseases that the user is supposed to have access to
infoNoCustomizableEnumTranslations = Cliquez sur le bouton + ci-dessous pour ajouter des traductions à cette valeur personnalisable.
infoCustomizableEnumConfigurationInfo = Les enums personnalisables sont des ensembles de valeurs qui peuvent être personnalisés afin de répondre aux besoins individuels de votre pays ou à une situation épidémiologique spécifique. Le tableau sur cet écran contient toutes les valeurs personnalisables de la base de données. Chaque valeur est associée à un type de données, par exemple des variantes de maladie ou des types de profession. Certains de ces types de données ont des valeurs par défaut qui sont automatiquement ajoutées à la base de données lorsque SORMAS est configuré ou que de nouveaux types de données sont ajoutés au système.<br/><br/>Vous pouvez ajouter de nouvelles valeurs d'énumération ou modifier celles existantes, ajouter des traductions pour les langues prises en charge par SORMAS, sélectionnez les maladies pour lesquelles la valeur doit être visible (par défaut, les valeurs personnalisables de l'éum sont visibles pour toutes les maladies) et configurez les propriétés supplémentaires.<br/><br/>Les propriétés sont utilisées pour mieux contrôler le comportement des valeurs personnalisables. Par exemple, la propriété "a des détails" qui est supportée par la plupart des valeurs enum bascule si la sélection de cette valeur devrait faire apparaître un champ de texte supplémentaire auquel les utilisateurs peuvent ajouter plus d'informations.

