infoSimilarImmunization = Le système contient déjà au moins une vaccination pour %s pour cette personne et des moyens de vaccination qui chevauchent la période de vaccination spécifiée. Souhaitez-vous toujours mettre à jour les dates de début et de fin ou revenir en arrière et ajuster vos modifications ?
infoStatisticsDisclaimer = Toutes les statistiques sur cette page sont des données agrégées de l’ensemble du pays. Cela inclut les cas pour lesquels vous n’avez pas l’autorisation d’évaluer et qui ne sont donc pas visibles dans le répertoire des cas.
infoStatisticsFilter = Ajouter des filtres pour restreindre les données agrégées.<br/>Si vous utilisez plusieurs filtres, seuls les cas qui passent toutes les restrictions seront agrégés.
infoStatisticsResults = Cliquez sur le bouton "Générer" pour créer une nouvelle table, une carte ou un graphique.
infoSurveillanceDashboard = La date d'apparition du premier symptôme est utilisée pour filtrer tous les éléments du tableau de bord qui affichent des cas (les statistiques "Nouveaux Cas", la courbe épidémiologique et la carte de statut des cas) . A défaut, la date du rapport sera utilisée.
infoCampaignsDashboard=Tous les éléments du tableau de bord qui affichent les diagrammes de campagne.
infoUploadDocumentTemplate=Sélectionnez un modèle de document "%s" que vous souhaitez télécharger.
infoUserEmail = Utilisé pour envoyer des notifications par e-mail.
infoUserPhoneNumber = Utilisé pour envoyer des notifications par SMS. Doit contenir un code de pays.
infoWeeklyReportsView = Le <b>Nombre de rapports d'agents/informateurs</b> désigne le nombre total des rapports qui ont été soumis par les agents ou informateurs de la province ou par l'agent de service au cours de la semaine sélectionnée.<br/><br/> Le <b>Pourcentage</b> est le pourcentage d'agents/d'informateurs qui ont soumis un rapport cette même semaine.<br/><br/> Le<b>Nombre de rapports zéro</b> est le nombre de ces rapports ne mentionnant aucun cas. Ceux-ci sont comptabilisés dans le nombre total de rapports.<br/><br/> L'en-tête <b>Soumis par l'agent/l'informateur le</b> désigne la date de soumission du rapport ou indique qu'aucun rapport n'a été soumis au cours de la semaine sélectionnée.
infoMergingExplanation = Cette vue est conçue pour vous aider à détecter et à fusionner les cas dupliqués. Les cas sont toujours affichés par paires, le cas avec la date de création la plus ancienne étant en haut. <br/> <br/> Vous pouvez utiliser le filtre de date de création pour afficher uniquement les doublons potentiels créés au cours d'une période donnée. La date de création est automatiquement générée lors de la saisie d'un cas dans SORMAS et ne peut pas être modifiée par les utilisateurs. Par conséquent, une fois que vous avez examiné tous les doublons d'une période spécifique dans le passé, vous ne devrez plus jamais le refaire, car aucun nouveau cas ne sera créé pendant cette période. <br/> <br/> Veuillez noter que la plupart des probablement pas tous les cas affichés sont des doublons réels. Il existe un risque de faux positifs. <B> veuillez donc examiner attentivement les cas avant de les fusionner\! </ B> En plus des informations fournies dans le tableau, vous pouvez également cliquer sur les ID des cas pour les ouvrir dans un nouvel onglet. Gardez à l'esprit qu'il est bien pire de fusionner faussement des cas uniques que d'avoir des doublons dans le système.
infoContactMergingExplanation = Cette vue est conçue pour vous aider à détecter et à fusionner des contacts en double. Les contacts sont toujours affichés sous forme de paires, le contact avec la date de création antérieure étant en haut.<br/><br/>Vous pouvez utiliser le filtre de date de création pour voir uniquement les doublons potentiels qui ont été créés dans une période spécifique de temps. La date de création est automatiquement générée lorsqu'un contact est entré dans SORMAS et ne peut pas être modifié par les utilisateurs. Par conséquent, une fois que vous avez examiné tous les doublons d'une période spécifique dans le passé, vous n'aurez plus jamais à le faire car il n'y aura pas de nouveaux contacts créés pendant ce laps de temps.<br/><br/>Veuillez noter que tous les contacts affichés ne sont probablement pas des doublons réels. Il y a un potentiel de faux positifs, donc <b>veuillez vérifier attentivement les contacts avant de les fusionner \!</b> En plus des informations fournies dans le tableau, vous pouvez également cliquer sur les identifiants des contacts pour les ouvrir dans un nouvel onglet. Gardez à l'esprit qu'il est bien pire de fusionner faussement des contacts uniques que d'avoir des doublons dans le système.
infoMergingMergeDescription = Choisissez cette option uniquement si vous êtes <b> sûr que les deux cas sont identiques\!</b> Vous devez cliquer sur ce bouton à côté du cas contenant les informations les plus récentes ou les plus complètes. Cliquez sur les identifiants des cas pour les ouvrir dans de nouveaux onglets afin de voir toutes leurs données. Lorsque le cas que vous avez choisi manque des informations présentes dans l'autre cas, il sera mis à jour. En outre, les contacts, les échantillons, les tâches et les informations de gestion de cas seront transférés. Ensuite, le cas que vous n'avez pas choisi sera supprimé.
infoContactMergingMergeDescription = Choisissez cette option seulement si vous êtes <b>sûr que les deux contacts sont les mêmes \!</b> Vous devez cliquer sur ce bouton à côté du contact avec les informations les plus récentes ou plus complètes. Cliquez sur les identifiants des contacts pour les ouvrir dans de nouveaux onglets afin de voir toutes leurs données. Lorsque le contact que vous avez choisi manque d'informations présentes dans l'autre contact, il sera mis à jour. De plus, des échantillons, des tâches et des informations de gestion des contacts seront transférés. Ensuite, le contact que vous n'avez pas choisi sera supprimé.
infoMergingPickDescription = Cliquer sur ce bouton supprimera simplement le cas qui n'a pas été choisi. Cependant, aucune information ne sera copiée dans le cas où il reste actif. Tous les contacts, échantillons et tâches seront également perdus. Choisissez cette option si vous êtes sûr que les deux cas sont les mêmes, mais l'autre cas n'a pas été mis à jour avec toute information qui doit être transférée à celle qui reste active.
infoContactMergingPickDescription = En cliquant sur ce bouton, vous supprimerez simplement le contact qui n'a pas été sélectionné. Cependant, aucune information ne sera copiée vers le contact qui reste actif. Tous les échantillons et tâches seront également perdus. Choisissez cette option si vous êtes sûr que les deux contacts sont les mêmes, mais l'autre contact n'a pas été mis à jour avec les informations qui doivent être transférées à celui qui reste actif.
infoMergingHideDescription = Choisissez cette option si vous n'êtes pas sûr que les deux cas sont les mêmes ou si vous savez qu'ils ne sont pas. Cela masquera la paire de cas de la liste. Veuillez noter que lorsque vous rafraîchissez la vue ou revenez à celle-ci plus tard, elle apparaîtra aussi longtemps que vous ne choisissez pas une période de temps différente dans le filtre de date de création.
infoContactMergingHideDescription = Choisissez cette option si vous ne savez pas si les deux contacts sont les mêmes ou si vous savez qu'ils ne le sont pas. Ceci masquera la paire de contacts de la liste. Veuillez noter que lorsque vous rafraîchissez la vue ou que vous y revenez plus tard, il réapparaîtra tant que vous ne choisissez pas une autre période de temps dans le filtre de date de création.
infoPersonMergeDescription = Veuillez sélectionner l'une des personnes ci-dessous comme personne principale. Vous disposez des options suivantes pour continuer.<br/> Fusion \: les données de la personne supprimée seront liées et/ou ajoutées à la personne restante, mais pas écrasées. Vous ne pourrez pas annuler cette action.<br/> Choisissez \: les données de la personne restante ne seront pas modifiées et les données de l'autre personne seront supprimées. Cependant, les entités liées à la personne rejetée seront liées à la personne restante. Vous ne pourrez pas annuler cette action.
infoPersonMergeConfirmation = Êtes-vous sûr de vouloir faire cela ? L'action n'est pas réversible
infoPersonMergeConfirmationBothShared = The persons you want to merge both have shared entities via S2S. If you merge these persons, the synchronization will be broken for the person who is not the leading one and the associated entities. Please discuss with your administrator if you would like to do this and verify which of the two persons you would like to have as the leading person.<br/><bt/>Are you certain you want to do this? The action is not reversible.
infoPersonMergeSharedMustLead = Please note, you cannot choose this person as a leading person because then the synchronization of S2S would break.\nPlease select the other person as leading person
infoPickEventParticipantsForPersonMerge = The selected persons both have one event participant in at least one event. Merging the persons would lead to duplicate event participants.<br/> For each event, please select one of the event participants below as the leading event participant.<br/> 'Merge'\: The discarded event participant will be removed from the event. Its associated entities and information will be linked and/or added to the remaining event participant, but not overwritten. You will not be able to undo this action.<br/> 'Pick'\: The discarded event participant will be removed from the event. Its associated entities and information will not be linked and/or added to the remaining event participant. You will not be able to undo this action.
infoPickorMergeEventParticipantDuplicateEventParticipantByPersonByEvent = One of the selected persons has multiple active or archived event participants in the same event(s).<br/>Please review the events with the UUIDs presented below and delete duplicate event participants or ask a supervisor to do so in order to be able to merge these persons.
infoPersonMergeConfirmationForNonSimilarPersons = The two selected persons do not match the similarity requirements used by SORMAS to detect duplicate persons. Please ensure that the selected persons are indeed identical and supposed to be merged before proceeding.
infoHowToMergeCases = Vous pouvez choisir entre deux options lors de l'examen de cas potentiellement doublons \:
infoHowToMergeContacts = Vous pouvez choisir entre deux options lors de l'examen de contacts potentiellement dupliqués \:
infoCalculateCompleteness = Le bouton <i>Calculer la complétude</i> en haut peut être utilisé pour calculer les valeurs de complétude pour tous les cas dans le tableau. Cette opération n'est nécessaire que s'il y a des cas dans la liste qui n'ont pas encore une valeur complète. Normalement, cette valeur est automatiquement mise à jour chaque fois que les détails d'un cas ou d'un de ses contacts ou échantillons changent.
infoContactCalculateCompleteness = Le bouton <i>Calculer la complétude</i> sur le dessus peut être utilisé pour calculer les valeurs de complétude de tous les contacts du tableau. Ce n'est nécessaire que s'il y a des contacts dans la liste qui n'ont pas encore une valeur complète. Normalement, cette valeur est automatiquement mise à jour chaque fois que les détails d'un contact ou d'un de ses échantillons changent.
infoCaseCompleteness = La complétude est une mesure de la quantité de données vitales qui ont déjà été saisies dans le cas. Elle se compose des éléments suivants, pondérés par leur importance\:<br/><ul><li>Le cas a-t-il été classé?</li><li>Le cas a-t-il été investigué?</li><li>A-t-on prélevé au moins un échantillon?</li><li>A-t-on documenté au moins un symptôme?</li><li>A-t-on créé au moins un contact ? </li><li>Y a-t-il un résultat pour le cas? </li><li>Le cas a-t-il une date de naissance ou un âge? </li><li>Le cas a-t-il un sexe? </li><li>Une date de début a-t-elle été spécifiée? </li></ul>
infoContactCompleteness = L'exhaustivité est une mesure de la quantité de données vitales déjà entrées dans le contact. Ceci est composé des éléments suivants, pondérés par leur importance \:<br/><ul><li>Le contact a-t-il été classé ?</li><li>Le statut du contact a-t-il été modifié ?</li><li>Y a-t-il au moins un échantillon ?</li><li>Le contact a-t-il une date de dernier contact spécifiée ?</li><li>Est-ce que le contact a un rapport sexuel?</li><li>Est-ce que la relation est spécifiée ?</li><li>Le contact a-t-il une catégorie spécifiée ?</li><li>Le contact a-t-il sa date de naissance ?</li></ul>
infoCompletenessMerge = Vous pouvez utiliser cette mesure pour vous faire une idée du cas que vous devriez utiliser comme celui qui reste actif lors d'une fusion. Toutefois, assurez-vous de toujours examiner les deux cas en détail afin d'éviter les erreurs.
infoContactCompletenessMerge = Vous pouvez utiliser cette mesure pour avoir une idée du contact que vous devez utiliser comme celui qui reste actif lors de la fusion. Toutefois, veuillez vous assurer que vous avez toujours un examen détaillé des deux contacts pour éviter les erreurs.
infoMergeIgnoreRegion = La sélection de cette option exclut la province en tant que critère de détection des doublons. La fusion et la sélection sont désactivées ici car la probabilité d'une duplication réelle au-delà des limites de la province est très faible. Si un doublon réel est détecté, ce cas peut être supprimé manuellement via le répertoire des cas.
infoContactMergeIgnoreRegion = La sélection de cette option exclut la province en tant que critère de détection des doublons. La fusion et la cueillette sont désactivées ici parce que la probabilité d'un véritable double au-delà des frontières de la province est très faible. Si un vrai doublon est détecté, ce contact peut être supprimé manuellement via le répertoire des contacts.
infoCustomExport = Dans cette vue, vous pouvez créer et enregistrer des configurations d'exportation avec des ensembles de colonnes personnalisés. La sauvegarde de ces configurations vous permet d'exporter rapidement les informations qui vous intéressent, sans devoir modifier manuellement le fichier CSV qui en résulte. Veuillez cliquer sur le bouton d'export en bleu à côté de l'une de vos configurations ou créer une nouvelle configuration en utilisant le bouton à droite.
infoEditExportConfiguration = Chacune des cases à cocher ci-dessous représente une colonne dans le fichier d'exportation. Veuillez sélectionner toutes les colonnes que vous souhaitez voir apparaître dans votre exportation personnalisée et désélectionnez celles dont vous n'avez pas besoin.
infoPopulationDataView = Utilisez l'un des boutons ci-dessous pour gérer les données de population pour les provinces et les zones de santés de SORMAS. Si vous souhaitez modifier les données, utilisez la fonction d'exportation, copiez les données à modifier dans le modèle d'importation, modifiez-les et importez le fichier de modèle contenant les données modifiées.
infoPopulationCollectionDate = Veuillez indiquer la date à laquelle les données de population que vous souhaitez importer ont été collectées. Si vous ne connaissez que l'année, veuillez choisir le 1er janvier de cette année.
infoPopulationReferenceYear = Les proportions d'incidence des cas sont calculées soit en projetant les données de population en %s, qui est l'année maximale qui a été sélectionnée dans les filtres, soit en prenant les données de population originales si l'année maximale sélectionnée est antérieure à l'année de collecte des données de population.
infoLineListingConfigurationRegion = La liste ligne est activée pour toutes les zones de santé répertoriées à côté de la maladie. Cliquez sur le bouton <b>Modifier la liste de ligne</b> sous un nom de maladie pour configurer la liste de ligne pour toutes les zones de santé.
infoLineListingConfigurationNation = Cliquez sur une province pour ouvrir une vue détaillée avec des informations de liste de ligne pour toutes ses zones de santés. Cliquez sur le bouton <b>Modifier la liste des lignes</b> sous une maladie pour configurer la liste des lignes pour toutes les provinces.
# 1st %s: disease name; 2nd %s: region name
infoLineListingConfigurationRegionEdit = Vous êtes en train de modifier la configuration de la liste des cas provincial pour <b>%s</b> dans <b>%s</b>.
# %s: disease name
infoLineListingConfigurationNationEdit = Vous modifiez la configuration de la liste des cas à l'échelle nationale pour <b>%s</b>.
infoNoNetworkDiagram = Veuillez sélectionner une maladie ci-dessus pour voir les chaînes de transmission de la maladie.
infoSyncUsers = Sync SORMAS users' data to the External Authentication Provider configured. <br/> The sync is <b>one way only</b> SORMAS -> Authentication Provider. <br/> Passwords are not updated for users which already exist in the External Authentication Provider
infoSpecificCaseSearch = Utilisez le champ de texte ci-dessous pour rechercher un cas spécifique dans tout le pays. Vous pouvez rechercher par ID de cas, ID externe ou numéro d'épidémie. Cliquez sur "Recherche de cas" lorsque vous avez terminé pour ouvrir le cas si la recherche a réussi. Si plusieurs cas sont trouvés, le cas avec la date la plus récente du rapport sera ouvert.
infoSpecificEventSearch = Utilisez le champ de texte ci-dessous pour rechercher un cas spécifique dans tout le pays. Vous pouvez effectuer une recherche par ID de cas, ID externe ou numéro d'EPID. Cliquez sur "Rechercher un cas" lorsque vous avez terminé pour ouvrir le cas si la recherche a réussi.<br/><br/>Si plus d'un cas est trouvé, le cas avec la dernière date de rapport sera ouvert.
infoSearchCaseForContact = Utilisez le champ de texte ci-dessous pour rechercher n'importe quel cas dans le système auquel vous avez accès. Vous pouvez effectuer une recherche par nom, par ID de cas, par ID externe ou par numéro Epid. Lorsque vous avez terminé, cliquez sur "Rechercher un cas" pour voir une liste de tous les cas qui correspondent au texte que vous avez saisi. Sélectionnez un cas dans cette liste et cliquez sur "Confirmer" pour utiliser le cas sélectionné comme cas source du contact.
infoNoSourceCaseSelected = Veuillez sélectionner le cas source pour ce contact, si connu
infoNoSourceCaseSelectedLineListing = Veuillez sélectionner le cas source, si connu
infoContactCreationSourceCase = <b>Cas source sélectionné \:</b><br/>%s
infoSelectOrCreateContact = La base de données contient déjà au moins un contact qui semble être très similaire aux détails du contact créé.<br/><br/>Veuillez consulter la liste des contacts. Si vous êtes certain de correspondre à votre contact, sélectionnez-le et cliquez sur le bouton <i>Enregistrer</i> . Sinon, cliquez sur <i>Créer un nouveau contact</i> pour créer un nouveau contact pour la personne.<br/><br/>Si vous n'êtes pas sûr, vous pouvez supprimer cette fenêtre et annuler le processus de création de contact.
infoSelectOrCreateContactImport = La base de données contient déjà au moins un contact qui semble être très similaire aux détails du contact importé.<br/><br/>Veuillez consulter la liste des contacts. Si vous êtes certain de correspondre à votre contact, sélectionnez-le et cliquez sur le bouton <i>Enregistrer</i> . Sinon, cliquez sur <i>Créer un nouveau contact</i> pour créer un nouveau contact pour la personne.<br/><br/>Si vous n'êtes pas sûr, vous pouvez supprimer cette fenêtre pour supprimer le contact de l'importation courante.
infoSelectOrCreateEntry = The database already contains at least one entry that seems to be very similar to the details of the external message.<br/><br/>Please look through the lists of entries. If you feel certain that one matches the external message details, select it and click on the <i>Confirm</i> button. Otherwise, select one of the other options to create a new entry for the person.<br/><br/>If you are unsure, you can discard this window and cancel the process.
infoSelectOrCreatePersonForContact = La base de données contient déjà au moins une personne qui semble être très similaire aux données personnelles du contact créé.<br/><br/>Veuillez consulter la liste des personnes. Si vous avez la certitude qu'une de ces personnes correspond à votre personne de contact, sélectionnez-la et cliquez sur le bouton <i>Enregistrer</i> . Sinon, cliquez sur <i>Créer une nouvelle personne</i> pour créer une nouvelle personne pour votre contact.<br/><br/>Si vous n'êtes pas sûr, vous pouvez supprimer cette fenêtre et annuler le processus de création de contact.
infoSelectOrCreatePersonForImmunization = The database already contains at least one person that seems to be very similar to the personal details of the created immunization.<br/><br/>Please look through the list of persons. If you feel certain that one of those persons matches your immunization person, select it and click on the <i>Save</i> button. Otherwise, click on <i>Create New Person</i> to create a new person for your immunization.<br/><br/>If you are unsure, you can discard this window and cancel the immunization creation process.
infoSelectOrCreatePersonForImport = The database already contains at least one person that seems to be very similar to the personal details of the imported entry.<br/><br/>Please look through the list of persons. If you feel certain that one of those persons matches the person of the imported entry, select it and click on the <i>Save</i> button. Otherwise, click on <i>Create New Person</i> to create a new person.<br/><br/>If you are unsure, you can discard this window to remove the entry from the current import.
infoSelectOrCreatePersonForEventParticipant = La base de données contient déjà au moins une personne qui semble être très similaire aux données personnelles du contact créé.<br/><br/>Veuillez consulter la liste des personnes. Si vous avez la certitude qu'une de ces personnes correspond à votre personne de contact, sélectionnez-la et cliquez sur le bouton <i>Enregistrer</i> . Sinon, cliquez sur <i>Créer une nouvelle personne</i> pour créer une nouvelle personne pour votre contact.<br/><br/>Si vous n'êtes pas sûr, vous pouvez supprimer cette fenêtre et annuler le processus de création de contact.
infoSelectOrCreatePersonForLabMessage = The database already contains at least one person that seems to be very similar to the personal details of the external message.<br/><br/>Please look through the list of persons. If you feel certain that one of those persons matches the external message person, select it and click on the <i>Confirm</i> button. Otherwise, click on <i>Create New Person</i> to create a new person for the message.<br/><br/>If you are unsure, you can discard this window and cancel the process.
infoSelectOrCreatePersonForLabMessageWithoutMatches = A person closely matching the person details of the external message could not automatically be determined. <br/><br/>You can manually search for matches, or you can create a new person. Once you selected an option, continue via the <i>Confirm</i> button. <br/><br/>If you are unsure, you can discard this window and cancel the process.
infoSkipOrOverrideDuplicateCampaignFormDataImport = La base de données contient déjà un jeu de données pour le formulaire %s dans la campagne %s pour la communauté et la date spécifiées. Veuillez consulter les détails du jeu de données existant et choisir <i>Ignorer</i> si vous voulez conserver les données existantes ou <i>Écraser</i> si vous voulez remplacer les données existantes par les données que vous avez importées.
pseudonymizedCasesSelectedWarning = Pour les cas gérés en bloc, vous n'avez qu'un accès limité aux données sensibles. Dans ces cas, la valeur que vous mettez dans "Place Description" sera ignorée.
pseudonymizedEntitiesSelectedWarning = Vous n'avez qu'un accès limité à certaines des entités sélectionnées. Veuillez désélectionner les entités pseudonymées pour continuer.
infoPickOrCreateEventForCase = La liste ci-dessous contient tous les événements existants ayant la même maladie que le cas actuel. Veuillez vérifier si l'événement auquel appartient ce cas est déjà dans cette liste ou en créer un nouveau s'il ne l'est pas.
infoPickOrCreateEventForCases = The list below contains all existing events having the same disease as the selected cases. Please check whether the event these cases belongs to is already on this list or create a new one if it isn't.
infoPickOrCreateEventForContact = The list below contains all existing events having the same disease as the current contact. Please check whether the event this contact belongs to is already on this list or create a new one if it isn't.
infoPickOrCreateEventForContacts = The list below contains all existing events having the same disease as the selected contacts. Please check whether the event these contacts belongs to is already on this list or create a new one if it isn't.
infoPickOrCreateEventForLabMessage = La liste ci-dessous contient tous les événements existants ayant la même maladie que le cas actuel. Veuillez vérifier si l'événement auquel appartient ce cas est déjà dans cette liste ou en créer un nouveau s'il ne l'est pas.
infoPickOrCreateSuperordinateEventForEvent = La liste ci-dessous contient tous les événements existants avec une date d'événement et la même maladie que l'événement en cours. Veuillez vérifier si l'événement superordonné pour cet événement est déjà dans cette liste ou en créer un nouveau s'il ne l'est pas.
infoPickOrCreateEventGroupForEvent = La liste ci-dessous contient tous les groupes d'événements existants. Veuillez vérifier si le groupe d'événements auquel appartient cet événement est déjà dans cette liste ou en créer un nouveau s'il ne l'est pas.
infoSelectOrCreatePersonForCase = La base de données contient déjà au moins une personne qui semble être très similaire aux données personnelles du cas créé.<br/><br/>Veuillez consulter la liste des personnes. Si vous êtes certain qu'une de ces personnes correspond à la personne de votre cas, sélectionnez-les et cliquez sur le bouton <i>Sauvegarder</i>. Sinon, cliquez sur <i>Créer une nouvelle personne</i> pour créer une nouvelle personne pour votre cas.<br/><br/>Si vous n'êtes pas sûr, vous pouvez fermer cette fenêtre et annuler le processus de création du cas.
infoSearchPerson = Use the filters below to search for any person in the system you have access to, based on\: First Name, Last Name, Person UUID,External ID, External Token. When you're done click on "Search" to see a list of persons that match the text that you have entered. Select  person in the list and click on "Confirm" to choose the selected person.
infoContactsViewRegionDistrictFilter = Lorsque vous sélectionnez un filtre de province et/ou de zone de santé, l'annuaire des contacts est principalement filtré par la province et la zone de santé responsables des contacts. Si elles ne sont pas remplies, la province et la zone de santé du cas source du contact sont utilisés à la place.
infoDeveloperOptions = Vous pouvez utiliser les commandes ci-dessous pour générer des cas factices et des contacts en fonction des contraintes sélectionnées. Veuillez noter que la génération de nombreuses données à la fois peut prendre un certain temps.<br>Les données générées ne sont ni totalement déterministes, ni entièrement aléatoires, et ne sont destinées qu'à des fins de test et de démonstration.
infoDeveloperOptionsContactGeneration = Lors de la génération de contacts, le générateur choisira des cas existants aléatoirement comme source. Veuillez vous assurer que la base de données de cas n'est pas vide avant de générer des contacts.
infoDeveloperOptionsSeedUsage = Using the seed will create identical datasets, provided the starting conditions (configuration & database) are also identical
infoCreateNewSampleDiscardsChangesContact = Creating a new sample will discard all unsaved changes made to this contact
infoCreateNewSampleDiscardsChangesEventParticipant = La création d'un nouvel échantillon éliminera toutes les modifications non sauvegardées apportées à ce participant à l'événement
infoUsageOfEditableCampaignGrids = Vous pouvez modifier les données de la campagne et les définitions du tableau de bord en cliquant à l'intérieur d'une des cellules de la grille, et vous pouvez réorganiser les éléments du tableau de bord en glissant et en déposant les lignes de la grille
infoSaveOfTask = L'enregistrement de cette tâche supprimera toutes les modifications non enregistrées apportées au cas.
populationDataByArea = Données de la population par zone
populationDataByRegion = Données de la population par province
populationDataByCommunity = Aucune donnée de population disponible pour les communautés
populationDataByDistrict = Données de la population par département
