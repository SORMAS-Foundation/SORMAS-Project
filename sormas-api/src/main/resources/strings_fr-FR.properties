infoCaseIncidenceNotPossible = Les régions suivantes ont des données de population manquantes\:<br/><br/>%s.<br/><br/>En conséquence, l'incidence des cas ne peut pas être calculée et le nombre de cas est affiché à la place.
infoCaseIncidenceMissingPopulationData = Les régions et/ou départements suivants n'ont pas de données de population \:<br/><br/>%s.<br/><br/>Le taux d'incidence ne peut être calculé pour ces régions et départements.
infoCaseIncidenceIncompatible = Aucune donnée de population n'est disponible pour les communautés et les établissements. L'incidence du cas ne peut pas être calculée et le nombre de cas est affiché à la place. Si vous souhaitez voir l'incidence d'un cas, veuillez supprimer les filtres et les regroupements de la communauté et des établissements.
infoNoPathogenTests = There are no tests for this sample.
infoPickOrCreateCase = Il y a des cas existants dans la base de données qui semblent très similaires à celui que vous êtes sur le point de créer. Veuillez consulter la liste des cas existants et vérifier que le cas que vous voulez créer n'est pas un double d'un d'entre eux. Si vous trouvez un cas qui est le plus probable que le vôtre, cliquez <b> dessus dans la liste </b> et confirmez.
infoPickOrCreateCaseNewCase = Informations de cas récemment ajoutées
infoPickOrCreatePathogenTest = La base de données contient déjà au moins un échantillon qui semble très similaire aux détails du message de laboratoire.<br/><br/>Veuillez consulter les listes d'échantillons. Si vous êtes certain de correspondre aux détails du message de laboratoire, sélectionnez-le et cliquez sur le bouton <i>Enregistrer</i> . Sinon, cliquez sur <i>Créer un nouvel exemple</i> pour créer un nouvel exemple pour l'entrée.<br/><br/>Si vous n'êtes pas sûr, vous pouvez supprimer cette fenêtre et annuler le processus.
infoPickOrCreateSample = La base de données contient déjà au moins un échantillon qui semble très similaire aux détails du message de laboratoire.<br/><br/>Veuillez consulter les listes d'échantillons. Si vous êtes certain de correspondre aux détails du message de laboratoire, sélectionnez-le et cliquez sur le bouton <i>Enregistrer</i> . Sinon, cliquez sur <i>Créer un nouvel exemple</i> pour créer un nouvel exemple pour l'entrée.<br/><br/>Si vous n'êtes pas sûr, vous pouvez supprimer cette fenêtre et annuler le processus.
infoSampleAdditionalTesting = Veuillez cocher chaque type de test supplémentaire que vous souhaitez effectuer sur cet échantillon.
infoSampleExport = Exportez les exemples de toutes les observations affichées dans les lignes de la table avec un ensemble étendu de colonnes. Cela peut prendre un peu de temps.
