infoPickOrCreateImmunizationNew = Newly added immunization information
infoPickOrCreatePathogenTest = La base de données contient déjà au moins un échantillon qui semble très similaire aux détails du message de laboratoire.<br/><br/>Veuillez consulter les listes d'échantillons. Si vous êtes certain de correspondre aux détails du message de laboratoire, sélectionnez-le et cliquez sur le bouton <i>Enregistrer</i> . Sinon, cliquez sur <i>Créer un nouvel exemple</i> pour créer un nouvel exemple pour l'entrée.<br/><br/>Si vous n'êtes pas sûr, vous pouvez supprimer cette fenêtre et annuler le processus.
infoPickOrCreateSample = Veuillez choisir l'une des options ci-dessous.<br/><br/>La liste des échantillons correspondants contient des échantillons dans la base de données qui semblent être similaires aux détails du message de laboratoire (le cas échéant).<br/>La liste des différents échantillons contient des échantillons liés à l'entrée que vous avez choisie, mais non similaires aux détails du message de laboratoire (le cas échéant).<br/>Vous pouvez également créer un nouvel échantillon.<br/><br/>Si vous n'êtes pas sûr , vous pouvez supprimer cette fenêtre et annuler le processus.
