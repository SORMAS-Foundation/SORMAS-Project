# Info texts
infoActivityAsCaseInvestigation = <i>Veuillez documenter toutes les activités pertinentes après l'infection \:</i>
infoAddTestsToSample = Pour ajouter un résultat de test à cet échantillon, il doit d'abord être marqué comme reçu.
