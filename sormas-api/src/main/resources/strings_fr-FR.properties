infoDownloadCaseImportTemplate = Vous pouvez utiliser ce modèle de fichier .csv pour amener vos données dans un format lisible par SORMAS. Faites-le à chaque fois que vous importez des données, n'utilisez jamais un fichier que vous avez téléchargé auparavant.
