# Info texts
infoAddTestsToSample = Pour ajouter un résultat de test à cet échantillon, il doit d'abord être marqué comme reçu.
infoArchivedCases = Les cas sont automatiquement archivés après %d jours sans modification des données.
infoArchivedEvents = Les événements sont automatiquement archivés après %d jours sans modification des données.
infoBasicExport = Exporter les colonnes et les lignes affichées dans la table ci-dessous.
infoCanceledBy = Annulé en %s utilisant l'action en bloc
infoCaseDate = Par défaut, les cas sont filtrés en fonction de la date la plus pertinente disponible\: <br/><ul><li> Date de début des symptômes </li><li> Date du rapport de cas </li></ul> Cela signifie que, lorsqu'un cas par exemple a une date de début des symptômes, seule cette date sera prise en compte lors de la recherche dans la liste des cas dans la plage de dates spécifiée. Vous pouvez spécifier un type de date dans le menu déroulant pour filtrer spécifiquement à cette date. <br/><br/><b> Exemple\: </b> Le cas A a été créé cette semaine et a donc une date de rapport qui se situe dans cette semaine aussi. Toutefois, le cas A a également une date de début des symptômes définie sur la semaine dernière (car elle a été entrée de manière rétrospective). Par défaut, lorsque "Date la plus pertinente" est sélectionné et que vous avez défini le filtre pour afficher uniquement les observations de cette semaine, le cas A n'apparaîtra pas dans la liste car sa date d'apparition des symptômes est la semaine précédente. Pour que le cas apparaisse dans la liste, vous devez sélectionner "Date du rapport du cas". Seule la date du rapport sera prise en compte lors du filtrage de la liste.
infoCaseIncidence = « proportion d'incidence de cas » désigne le nombre de cas par 100 000 habitants. Vous pouvez vérifier la clé de carte pour voir les seuils qui définissent la façon dont les LGA sont colorisées.
infoCaseMap = Si les cas sont affichés par adresse de domicile et qu'il n'y a pas de coordonnées GPS disponibles, les coordonnées de l'emplacement où le cas a été signalé sont utilisées à la place.
infoContactDashboard = Tous les éléments du tableau de bord qui affichent des informations générales sur les contacts utilisent la période de suivi du contact respectif, à commencer par la date du rapport de contact.
infoDashboardIncidence = Les seuils sont calculés en utilisant des quartiles.
infoDatabaseExportTables = Veuillez sélectionner les tables de base de données que vous souhaitez exporter.
infoDefineOutbreaks = Cliquez sur un bouton pour définir quels district de l'état ont actuellement une épidémie spécifique.
infoDetailedExport = Exportez les lignes figurant dans le tableau ci-dessous avec un ensemble étendu de colonnes. Cela peut prendre un peu de temps.
infoCaseManagementExport = Exporter les lignes affichées dans le tableau ci-dessous avec un ensemble de colonnes personnalisées qui sont pertinentes pour le processus de gestion des cas. Cela peut prendre un certain temps.
infoDisplayNetworkDiagram = Please maximize to view the disease transmission chains
infoDownloadExport = L'exportation est en cours de préparation. Cela peut prendre un certain temps.<br/>Vous pouvez fermer cette boîte de dialogue une fois le téléchargement terminé.
infoDownloadCaseImportTemplate = Vous pouvez utiliser ce modèle de fichier .csv pour amener vos données dans un format lisible par SORMAS. Faites-le à chaque fois que vous importez des données, n'utilisez jamais un fichier que vous avez téléchargé auparavant.
infoDownloadImportTemplate = Vous pouvez utiliser ce modèle de fichier .csv pour amener vos données dans un format lisible par SORMAS. Faites-le à chaque fois que vous importez des données, n'utilisez jamais un fichier que vous avez téléchargé auparavant.
infoDownloadErrorReport = S'il y a des lignes qui ne pouvaient pas être importées, vous serez proposé un fichier .csv contenant toutes ces lignes ainsi que les descriptions d'erreurs.
infoDownloadImportGuide = Si c'est votre première fois que vous importez des données dans SORMAS, nous vous recommandons fortement de lire le guide d'importation en premier.
infoExportNoFilters = <b>Attention \:</b> Aucun filtre n'a été sélectionné. L'exportation peut prendre un certain temps.
infoImportCsvFile = Selon le nombre de lignes que vous souhaitez importer, cela peut prendre un certain temps. Vous recevrez une notification lorsque le processus d'importation est terminé.
infoImportProcess = %d lignes sont en cours d'importation. Le processus d'importation peut prendre un certain temps. <br/> Vous pourrez vérifier et résoudre les erreurs éventuelles une fois le processus d'importation terminé.
infoImportSimilarity = L'un des cas que vous avez essayé d'importer est similaire à un cas déjà existant dans la base de données SORMAS. Veuillez vérifier si le cas à importer est un double de l'un des cas dans la liste et, si oui, sélectionnez ce cas et confirmez.
infoLostToFollowUpBy = Défini sur perdu pour suivi en %s utilisant l'action en bloc
infoNoAdditionalTests = Aucun test supplémentaire n'a été créé pour cet échantillon
infoNoCasesFoundStatistics = Aucun cas n'a été trouvé pour les options de filtrage et de visualisation sélectionnées.
infoCaseIncidenceNotPossible = Les régions suivantes ont des données de population manquantes\:<br/><br/>%s.<br/><br/>En conséquence, l'incidence des cas ne peut pas être calculée et le nombre de cas est affiché à la place.
infoCaseIncidenceMissingPopulationData = Les régions et/ou districts suivants ont des données de population manquantes\:<br/><br/>%s.<br/><br/>La proportion d'incidence ne peut être calculée pour ces régions et/ou districts.
infoNoPathogenTests = There are no tests for this sample.
infoPickOrCreateCase = Il y a des cas existants dans la base de données qui semblent très similaires à celui que vous êtes sur le point de créer. Veuillez consulter la liste des cas existants et vérifier que le cas que vous voulez créer n'est pas un double d'un d'entre eux. Si vous trouvez un cas qui est le plus probable que le vôtre, cliquez <b> dessus dans la liste </b> et confirmez.
infoSampleAdditionalTesting = Veuillez cocher chaque type de test supplémentaire que vous souhaitez effectuer sur cet échantillon.
infoSampleExport = Exportez les exemples de toutes les observations affichées dans les lignes de la table avec un ensemble étendu de colonnes. Cela peut prendre un peu de temps.
infoCustomCaseExport = Dans cette vue, vous pouvez créer et enregistrer des configurations d'exportation avec des ensembles de colonnes personnalisés. Sauvegarder ces configurations vous permet d'exporter rapidement les informations que vous êtes intéressé, sans devoir modifier manuellement le fichier CSV qui en résulte. Veuillez cliquer sur le bouton d'exportation bleu à côté de l'une de vos configurations ou créer une nouvelle configuration en utilisant le bouton à droite.
infoSamplePathogenTesting = Veuillez cocher chaque type de test pathogène que vous souhaitez effectuer sur cet échantillon.
infoStatisticsDisclaimer = Toutes les statistiques sur cette page sont des données agrégées de l’ensemble du pays. Cela inclut les cas pour lesquels vous n’avez pas l’autorisation d’évaluer et qui ne sont donc pas visibles dans le répertoire des cas.
infoStatisticsFilter = Ajouter des filtres pour restreindre les données agrégées.<br/>Si vous utilisez plusieurs filtres, seuls les cas qui passent toutes les restrictions seront agrégés.
infoStatisticsResults = Cliquez sur le bouton "Générer" pour créer une nouvelle table, une carte ou un graphique.
infoSurveillanceDashboard = Tous les éléments du tableau de bord qui affichent les cas (les statistiques "Nouvelles Cases", le Curve épidémiologique et la Carte de statut de cas) utilisent la date d'apparition du premier symptôme pour le filtre de la semaine d'épi/date. Si cette date n'est pas disponible, la date du rapport est utilisée à la place.
infoUserEmail = Utilisé pour envoyer des notifications par e-mail.
infoUserPhoneNumber = Utilisé pour envoyer des notifications par SMS. Doit contenir un code de pays.
infoWeeklyReportsView = <b>Nombre de rapports d'officier/informant</b> est le nombre total de rapports qui ont été soumis par les officiers/informants associés à l'état ou l'officier affiché cette semaine.<br/><br/> <b>Pourcentage</b> est le pourcentage d'officiers/informants qui ont soumis leur rapport pour la semaine respective.<br/><br/> <b>Nombre de rapports zéro officiers/informants</b> est le montant de rapports zéro, c'est-à-dire soumis rapports sans cas. Ces rapports sont inclus dans le nombre total de rapports.<br/><br/> <b>Officier/Informant soumission du rapport</b> est soit la date à laquelle le rapport a été soumis ou un indice qu'aucun rapport n'a encore été soumis pour cette semaine.
infoMergingExplanation = Cette vue est conçue pour vous aider à détecter et à fusionner les cas dupliqués. Les cas sont toujours affichés par paires, le cas avec la date de création la plus ancienne étant en haut. <br/> <br/> Vous pouvez utiliser le filtre de date de création pour afficher uniquement les doublons potentiels créés au cours d'une période donnée. La date de création est automatiquement générée lors de la saisie d'un cas dans SORMAS et ne peut pas être modifiée par les utilisateurs. Par conséquent, une fois que vous avez examiné tous les doublons d'une période spécifique dans le passé, vous ne devrez plus jamais le refaire, car aucun nouveau cas ne sera créé pendant cette période. <br/> <br/> Veuillez noter que la plupart des probablement pas tous les cas affichés sont des doublons réels. Il existe un risque de faux positifs. <B> veuillez donc examiner attentivement les cas avant de les fusionner\! </ B> En plus des informations fournies dans le tableau, vous pouvez également cliquer sur les ID des cas pour les ouvrir dans un nouvel onglet. Gardez à l'esprit qu'il est bien pire de fusionner faussement des cas uniques que d'avoir des doublons dans le système.
infoMergingMergeDescription = Choisissez cette option uniquement si vous êtes <b> sûr que les deux cas sont identiques\!</b> Vous devez cliquer sur ce bouton à côté du cas contenant les informations les plus récentes ou les plus complètes. Cliquez sur les identifiants des cas pour les ouvrir dans de nouveaux onglets afin de voir toutes leurs données. Lorsque le cas que vous avez choisi manque des informations présentes dans l'autre cas, il sera mis à jour. En outre, les contacts, les échantillons, les tâches et les informations de gestion de cas seront transférés. Ensuite, le cas que vous n'avez pas choisi sera supprimé.
infoMergingPickDescription = Cliquer sur ce bouton supprimera simplement le cas qui n'a pas été choisi. Cependant, aucune information ne sera copiée dans le cas où il reste actif. Tous les contacts, échantillons et tâches seront également perdus. Choisissez cette option si vous êtes sûr que les deux cas sont les mêmes, mais l'autre cas n'a pas été mis à jour avec toute information qui doit être transférée à celle qui reste active.
infoMergingHideDescription = Choisissez cette option si vous n'êtes pas sûr que les deux cas sont les mêmes ou si vous savez qu'ils ne sont pas. Cela masquera la paire de cas de la liste. Veuillez noter que lorsque vous rafraîchissez la vue ou revenez à celle-ci plus tard, elle apparaîtra aussi longtemps que vous ne choisissez pas une période de temps différente dans le filtre de date de création.
infoHowToMergeCases = Vous pouvez choisir entre deux options lors de l'examen de cas potentiellement doublons \:
infoCalculateCompleteness = Le bouton <i>Calculer la complétude</i> en haut peut être utilisé pour calculer les valeurs de complétude pour tous les cas dans le tableau. Cette opération n'est nécessaire que s'il y a des cas dans la liste qui n'ont pas encore une valeur complète. Normalement, cette valeur est automatiquement mise à jour chaque fois que les détails d'un cas ou d'un de ses contacts ou échantillons changent.
infoCaseCompleteness = Completeness is a measurement of how much vital data has already been entered into the case. This is composed of the following, weighted by their importance\:<br/><ul><li>Has the case been classified?</li><li>Has the case been investigated?</li><li>Has at least one sample been taken?</li><li>Has at least one symptom been documented?</li><li>Has at least one contact been created?</li><li>Is there an outcome for the case?</li><li>Does the case have a birth date or age?</li><li>Does the case have a sex?</li><li>Has an onset date been specified?</li></ul>You can use this measurement to get an idea about which case you should use as the one that remains active when merging. However, please make sure that you still have a detailed look at both cases to avoid mistakes.<br/><br/>The <i>Calculate Completeness</i> button on top can be used to calculate the completeness values for all cases in the table. This is only necessary if there are cases in the list that do not yet have a completeness value. Normally, this value is automatically updated whenever the details of a case or one of its contacts or samples change.
infoCompletenessMerge = Vous pouvez utiliser cette mesure pour vous faire une idée du cas que vous devriez utiliser comme celui qui reste actif lors d'une fusion. Toutefois, assurez-vous de toujours examiner les deux cas en détail afin d'éviter les erreurs.
infoMergeIgnoreRegion = La sélection de cette option exclut la région en tant que critère de détection des doublons. La fusion et la sélection sont désactivées ici car la probabilité d'une duplication réelle au-delà des limites de la région est très faible. Si un doublon réel est détecté, ce cas peut être supprimé manuellement via le répertoire des cas.
infoEditExportConfiguration = Chacune des cases à cocher ci-dessous représente une colonne dans le fichier d'exportation. Veuillez sélectionner toutes les colonnes que vous souhaitez voir apparaître dans votre exportation personnalisée et désélectionnez celles dont vous n'avez pas besoin.
infoPopulationDataView = Utilisez l'un des boutons ci-dessous pour gérer les données de population pour les régions et les districts de SORMAS. Si vous souhaitez modifier les données, utilisez la fonction d'exportation, copiez les données à modifier dans le modèle d'importation, modifiez-les et importez le fichier de modèle contenant les données modifiées.
infoPopulationCollectionDate = Veuillez indiquer la date à laquelle les données de population que vous souhaitez importer ont été collectées. Si vous ne connaissez que l'année, veuillez choisir le 1er janvier de cette année.
infoPopulationReferenceYear = Les proportions d'incidence des cas sont calculées soit en projetant les données de population en %s, qui est l'année maximale qui a été sélectionnée dans les filtres, soit en prenant les données de population originales si l'année maximale sélectionnée est antérieure à l'année de collecte des données de population.
infoLineListingConfigurationRegion = La liste des cas est activée pour tous les districts figurant à côté de la maladie. Cliquez sur le bouton <b>Editer la liste des lignes</b> sous le nom d'une maladie pour configurer la liste des lignes pour tous les districts.
infoLineListingConfigurationNation = Cliquez sur une région pour ouvrir une vue détaillée avec des informations sur la liste des cas pour tous ses districts. Cliquez sur le bouton <b>Editer la liste des cas</b> sous une maladie pour configurer la liste des lignes pour toutes les régions.
# 1st %s: disease name; 2nd %s: region name
infoLineListingConfigurationRegionEdit = Vous êtes en train de modifier la configuration de la liste des cas régionales pour <b>%s</b> dans <b>%s</b>.
# %s: disease name
infoLineListingConfigurationNationEdit = Vous modifiez la configuration de la liste des cas à l'échelle nationale pour <b>%s</b>.
infoNoNetworkDiagram = Veuillez sélectionner une maladie ci-dessus pour voir les chaînes de transmission de la maladie.
infoSpecificCaseSearch = Utilisez le champ de texte ci-dessous pour rechercher un cas spécifique dans tout le pays. Vous pouvez effectuer une recherche par ID de cas, ID externe ou numéro d'Epid. Cliquez sur "Rechercher un cas" lorsque vous avez terminé pour ouvrir le cas si la recherche a réussi.<br/><br/>Si plus d'un cas est trouvé, le cas avec la dernière date de rapport sera ouvert.
infoSearchCaseForContact = Utilisez le champ de texte ci-dessous pour rechercher n'importe quel cas dans le système auquel vous avez accès. Vous pouvez effectuer une recherche par nom, par ID de cas, par ID externe ou par numéro Epid. Lorsque vous avez terminé, cliquez sur "Rechercher un cas" pour voir une liste de tous les cas qui correspondent au texte que vous avez saisi. Sélectionnez un cas dans cette liste et cliquez sur "Confirmer" pour utiliser le cas sélectionné comme cas source du contact.
infoNoSourceCaseSelected = Veuillez sélectionner le cas source pour ce contact, si connu
infoContactCreationSourceCase = <b>Cas source sélectionné \:</b><br/>%s
infoSelectOrCreateContact = The database already contains at least one contact that seems to be very similar to the details of the created contact.<br/><br/>Please look through the list of contacts. If you feel certain that one matches your contact, select it and click on the <i>Save</i> button. Otherwise, click on <i>Create new contact</i> to create a new contact for the person.<br/><br/>If you are unsure, you can discard this window and cancel the contact creation process.
infoSelectOrCreatePersonForContact = La base de données contient déjà au moins une personne qui semble être très similaire aux données personnelles du contact créé.<br/><br/>Veuillez consulter la liste des personnes. Si vous avez la certitude qu'une de ces personnes correspond à votre personne de contact, sélectionnez-la et cliquez sur le bouton <i>Enregistrer</i> . Sinon, cliquez sur <i>Créer une nouvelle personne</i> pour créer une nouvelle personne pour votre contact.<br/><br/>Si vous n'êtes pas sûr, vous pouvez supprimer cette fenêtre et annuler le processus de création de contact.
infoSelectOrCreatePersonForContactImport = La base de données contient déjà au moins une personne qui semble être très similaire aux données personnelles du contact créé.<br/><br/>Veuillez consulter la liste des personnes. Si vous avez la certitude qu'une de ces personnes correspond à votre personne de contact, sélectionnez-la et cliquez sur le bouton <i>Enregistrer</i> . Sinon, cliquez sur <i>Créer une nouvelle personne</i> pour créer une nouvelle personne pour votre contact.<br/><br/>Si vous n'êtes pas sûr, vous pouvez supprimer cette fenêtre et annuler le processus de création de contact.
infoSelectOrCreatePersonForEventParticipant = La base de données contient déjà au moins une personne qui semble être très similaire aux données personnelles du contact créé.<br/><br/>Veuillez consulter la liste des personnes. Si vous avez la certitude qu'une de ces personnes correspond à votre personne de contact, sélectionnez-la et cliquez sur le bouton <i>Enregistrer</i> . Sinon, cliquez sur <i>Créer une nouvelle personne</i> pour créer une nouvelle personne pour votre contact.<br/><br/>Si vous n'êtes pas sûr, vous pouvez supprimer cette fenêtre et annuler le processus de création de contact.
infoContactsViewRegionDistrictFilter = Lorsque vous sélectionnez un filtre de région et/ou de district, l'annuaire des contacts est principalement filtré par la région et le district responsables des contacts. Si elles ne sont pas remplies, la région et le district du cas source du contact sont utilisés à la place.
infoDeveloperOptions = Vous pouvez utiliser les commandes ci-dessous pour générer des cas et des contacts fictifs en fonction des contraintes sélectionnées. Veuillez noter que la génération d'un grand nombre de données en une seule fois peut prendre un certain temps.
infoCreateNewSampleDiscardsChanges = La création d'un nouvel échantillon supprimera toutes les modifications non enregistrées apportées à ce cas

