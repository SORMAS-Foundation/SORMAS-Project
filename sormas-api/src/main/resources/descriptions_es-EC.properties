# Contact
Contact.contactProximity =  Seleccione el tipo de contacto con el caso
Contact.district = Los usuarios asociados al responsable de la región/distrito podrán acceder a este contacto
Contact.followUpStatus = <ul> <li> Bajo seguimiento\: El proceso de seguimiento se está ejecutando. </li> <li> Seguimiento terminado\: El seguimiento se ha terminado. </li> <li> Seguimiento cancelado \: El proceso de seguimiento ha sido cancelado (Ej. porque la persona murió o el contacto se volvió irrelevante) </li> <li> Perdido durante el seguimiento\: el proceso de seguimiento no pudo continuar (Ej\: porque no se pudo encontrar a la persona) </li> <li> Sin seguimiento\: no se está realizando ningún seguimiento de contacto. </li> </ul>
