EpiData.fleaBite = ¿Le picaron pulgas durante el período de incubación?
EpiData.gatheringAttended = ¿Asistió a un evento social durante el período de incubación? (por ejemplo, evento religioso, reunión familiar)
EpiData.otherAnimals = ¿Tuvo contacto con otros animales durante el período de incubación?
