# Facility
Facility.NO_FACILITY = Esta instalación se debe usar para indicar explícitamente que no es una instalación sino otro lugar (por ejemplo, una vivienda). En este caso, el tipo de instalación correspondiente se debe dejar vacío.
Facility.OTHER_FACILITY = Esta instalación se debe usar si la instalación deseada (aún) no existe en Sormas por cualquier motivo. El tipo de instalación correspondiente se debe rellenar, para que quede claro qué tipo de instalación es.

