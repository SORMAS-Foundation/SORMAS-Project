# Descriptions used to detail captions

# CaseData
CaseData.caseClassification = Seleccione el estado del caso para la persona 
CaseData.clinicianDetails = Por favor especifique el nombre, número de teléfono y dirección de correo electrónico del médico responsable de este caso
CaseData.disease = Seleccione la enfermedad en cuestión
CaseData.healthFacility = Proporcione el nombre del centro de salud en que el paciente fue admitido
CaseData.reportLat = La latitud GPS del informe es la ubicación angular norte/sur del caso en grados
CaseData.reportLon = La longitud GPS del informe es la ubicación angular este/oeste del caso en grados
CaseData.reportLatLonAccuracy = Si dibuja un círculo centrado en la latitud y longitud de esta ubicación, y con un radio igual a la precisión, entonces hay una probabilidad de 68% de que la ubicación real del caso esté dentro del círculo
CaseData.measlesVaccination = ¿La persona está vacunada contra el sarampión?
CaseData.pregnant = ¿Está embarazada la persona actualmente?


# CaseHospitalization
CaseHospitalization.admissionDate = Por favor proporcione la fecha de admisión al hospital
CaseHospitalization.isolated = ¿La persona está aislada o está siendo colocada en aislamiento?

# CasePreviousHospitalization
CasePreviousHospitalization.admissionDate = Por favor proporcione la fecha de admisión al hospital

# Contact
Contact.community = Los usuarios asociados a la provincia/municipio/área de salud responsable podrán acceder a este contacto.
Contact.contactProximity =  Seleccione el tipo de contacto con el caso
Contact.district = Los usuarios asociados a la provincia/municipio/área de salud responsable podrán acceder a este contacto.
Contact.followUpStatus = <ul><li>En seguimiento\: El proceso de seguimiento se está ejecutando.</li><li>Seguimiento completado\: el seguimiento se ha completado.</li><li>Seguimiento cancelado\: El proceso de seguimiento ha sido cancelado, p.ej. porque la persona murió o el contacto se volvió irrelevante.</li><li>Seguimiento perdido\: El proceso de seguimiento no pudo continuar, por ejemplo, porque la persona no se pudo encontrar.</li><li>Sin seguimiento\: no se está llevando a cabo ningún seguimiento del contacto.</li></ul>
Contact.region = Los usuarios asociados a la provincia/municipio/área de salud responsable podrán acceder a este contacto.
Contact.relationToCase = Seleccione la relación de la persona con el caso

# General
descCommunityFilter = Seleccione un área de salud en el municipio
descDistrictFilter = Seleccione un municipio en la provincia
descFacilityFilter = Seleccione una instalación en el municipio
descPointOfEntryFilter = Seleccione un punto de entrada en el municipio
descExportButton = Exportar las columnas y filas que se muestran en la tabla siguiente.
descDetailedExportButton = Exportar las filas que se muestran en la tabla siguiente con un conjunto ampliado de columnas. Esto puede tardar.
descDashboardConvertedToCase = El contacto fue convertido en caso porque se volvió sintomático
descDashboardFollowUpInfo = El estado del seguimiento se calcula tomando el estado de la última visita al contacto correspondiente. "Nunca visitado" significa que el contacto aún no ha sido visitado.
descDashboardFatalityRateInfo = La tasa de mortalidad se calcula en base al número de casos confirmados, sospechosos y probables.
descDashboardNewTestResults = Resultados de pruebas de los nuevos casos
descCaseFilterWithoutGeo = Sólo listar casos que no tengan dirección o geo coordenadas
descCaseFilterPortHealthWithoutFacility = Sólo listar los casos que proceden de un punto de entrada y aún no se han remitido a un centro de salud
descCaseFilterCasesWithCaseManagementData = Sólo listar casos que tengan al menos una prescripción, tratamiento o visita clínica
descCaseFilterExcludeSharedCases = Excluir todos los casos que no pertenecen originalmente a su jurisdicción, pero han sido compartidos con usted por otros usuarios
descCaseFilterWithoutResponsibleOfficer = Sólo casos que no tengan un funcionario de vigilancia responsable
descCaseFilterWithExtendedQuarantine = Sólo listar casos cuyo período de cuarentena ha sido ampliado
descContactOnlyWithExtendedQuarantine = Sólo listar contactos cuyo período de cuarentena ha sido ampliado
descCaseFilterWithReducedQuarantine = Sólo listar casos cuyo período de cuarentena ha sido reducido
descCaseFilterRelatedToEvent = Sólo listar casos relacionados con eventos
descCaseFilterIncludeCasesFromOtherJurisdictions = Incluir todos los casos de otras jurisdicciones a los que tenga acceso, por ejemplo, porque los ha creado o tienen un contacto en su jurisdicción
descContactOnlyWithReducedQuarantine = Sólo listar contactos cuyo período de cuarentena ha sido reducido
descContactIncludeContactsFromOtherJurisdictions = Incluir todos los casos de otras jurisdicciones a los que tenga acceso, por ejemplo, porque los ha creado o sus casos de origen están en su jurisdicción
descGdpr = Recordatorio\: Todos los comentarios introducidos deben cumplir con las reglas GDPR descritas durante la conexión.

# EpiData
