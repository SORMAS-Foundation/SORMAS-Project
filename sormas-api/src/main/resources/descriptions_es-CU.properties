EpiData.tickBite = ¿Le picó una garrapata durante el período de incubación?
EpiData.traveled = ¿Viajó fuera de su aldea/localidad durante el período de incubación?
EpiData.waterBody = ¿Tuvo contacto con un cuerpo de agua (por ejemplo, baño, lavado de ropa, o pesca en un río) durante el período de incubación?
EpiData.waterBodyDetails = Por favor proporcione el nombre y la ubicación de este cuerpo de agua
EpiData.waterSource = ¿Cuál es la fuente principal de su agua potable?
EpiData.waterSourceOther = Por favor, especifique
EpiData.visitedHealthFacility = ¿Visitó algún centro de salud durante el período de incubación?
EpiData.contactWithSourceRespiratoryCase = ¿Tuvo contacto estrecho con una persona con infección respiratoria aguda durante el período de incubación?
EpiData.camels = ¿Tuvo contacto con camellos vivos o muertos, o consumió productos de camello durante el período de incubación?
EpiData.snakes = ¿Tuvo contacto con serpientes vivas o muertas, o comió serpientes, durante el período de incubación?

