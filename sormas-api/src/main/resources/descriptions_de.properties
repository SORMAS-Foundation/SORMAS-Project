# Contact
Contact.contactProximity =  Wählen Sie die Art des Kontakts mit dem Fall
Contact.followUpStatus = <ul><li>Im Follow-up\: Der Follow-up-Prozess wird ausgeführt.</li><li>Follow-up abgeschlossen\: Das Follow-up wurde abgeschlossen.</li><li>Follow-up abgebrochen\: Der Follow-up-Prozess wurde abgebrochen, z.B. weil die Person gestorben ist oder der Kontakt irrelevant wurde.</li><li>Lost to Follow-up\: Der Follow-up-Prozess konnte nicht fortgesetzt werden, z.B. weil die Person nicht gefunden werden konnte.</li><li>Kein Follow-up\: Es wird kein Follow-up durchgeführt.</li></ul>
