# Descriptions used to detail captions

# CaseData
CaseData.caseClassification = Wählen Sie den Fallstatus für die Person 
CaseData.clinicianDetails = Bitte geben Sie den Namen, die Telefonnummer und die E-Mail-Adresse der/des für diesen Fall zuständigen Ärztin/Arztes an
CaseData.disease = Wählen Sie die Krankheit, die in Frage kommt
CaseData.healthFacility = Geben Sie den Namen der Gesundheitseinrichtung an, an der die/der Patient*in aufgenommen wurde
CaseData.reportLat = Report GPS latitude is the the north/south angular location of the case in degrees
CaseData.reportLon = Report GPS longitude is the the east/west angular location of the case in degrees
CaseData.reportLatLonAccuracy = If you draw a circle centered at this location's latitude and longitude, and with a radius equal to the accuracy, then there is a 68% probability that the true location of the case is inside the circle
