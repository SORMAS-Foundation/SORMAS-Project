# Contact
Contact.community = Benutzer*innen, die zu dem verantwortlichen Kanton/Bezirk/Gemeinde gehören, werden diesen Kontakt erreichen können.
Contact.contactProximity =  Wählen Sie die Art des Kontaktes mit dem Fall
Contact.district = Benutzer*innen, die zu dem verantwortlichen Kanton/Bezirk/Gemeinde gehören, werden diesen Kontakt erreichen können.
Contact.followUpStatus = Im Follow-up/Nachverfolgung\: Der Follow-up/Nachverfolgungs-Prozess wird ausgeführt.\n\nFollow-up/Nachverfolgung abgeschlossen\: Das Follow-up/Die Nachverfolgung wurde abgeschlossen.\n\nFollow-up/Nachverfolgung abgebrochen\: Der Follow-up/Nachverfolgungs-Prozess wurde abgebrochen, z.B. weil die Person gestorben ist oder der Kontakt irrelevant wurde.\n\nLost to Follow-up/Nachverfolgung\: Der Follow-up/Nachverfolgung-Prozess konnte nicht fortgesetzt werden, z.B. weil die Person nicht gefunden werden konnte.\n\nKein Follow-up/Nachverfolgung\: Es wird kein Follow-up/Nachverfolgung durchgeführt.
Contact.region = Benutzer*innen, die zu dem verantwortlichen Kanton/Bezirk/Gemeinde gehören, werden diesen Kontakt erreichen können.
Contact.relationToCase = Wählen Sie die Beziehung der Person zum Fall

# General
descCommunityFilter = Wählen Sie eine Einrichtung in dem Bezirk aus
descDistrictFilter = Wählen Sie einen Bezirk in der Region aus
descFacilityFilter = Wählen Sie eine Einrichtung in dem Bezirk aus
descPointOfEntryFilter = Wählen Sie einen Einreiseort in dem Bezirk
descExportButton = Export der Spalten und Zeilen, die in der Tabelle unten angezeigt werden.
descDetailedExportButton = Export der Zeilen, die in der Tabelle unten angezeigt werden, mit einem erweiterten Satz von Spalten. Dies kann eine Weile dauern.
descFollowUpExportButton = Exportieren Sie die Nachverfolgungsanrufe für alle untenstehenden Kontakte.
descDashboardConvertedToCase = Der Kontakt wurde in einen Fall umgewandelt, weil er symptomatisch geworden ist
descDashboardFollowUpInfo = Der Follow-up/Nachverfolgungs-Status wird anhand des Status beim letzten Anrufs des jeweiligen Kontakts berechnet. "Niemals besucht" bedeutet, dass der Kontakt noch nicht angerufen wurde.
descDashboardFatalityRateInfo = Die Todesrate wird anhand der Anzahl bestätigter, verdächtiger und wahrscheinlicher Fälle berechnet.
descDashboardNewTestResults = Testergebnisse der neuen Fälle
descCaseFilterWithoutGeo = Nur Fälle auflisten, die keine Adresse oder Geo-Koordinaten haben
descCaseFilterPortHealthWithoutFacility = Nur Fälle anzeigen, die von einem Einreiseort stammen und noch nicht an eine Einrichtung weitergeleitet wurden
descCaseFilterCasesWithCaseManagementData = Nur Fälle mit mindestens einer Verschreibung, einer Behandlung oder einem klinischen Besuch anzeigen
descCaseFilterExcludeSharedCases = Schließen Sie alle Fälle aus, die ursprünglich nicht unter Ihrer Zuständigkeit waren, aber von anderen Benutzern mit Ihnen geteilt wurden
