# Facility
Facility.CONFIGURED_FACILITY = Diese Einrichtungs-Referenz sollte verwendet werden, wenn eine Einrichtung namens <text> für den Bezirk und die Gemeinde konfiguriert wurde. Der entsprechende Einrichtungstyp muss ausgefüllt werden.
Facility.NO_FACILITY = Diese Einrichtungs-Referenz sollte verwendet werden, wenn explizit keine Einrichtung sondern ein anderer Ort (z.B. Zuhause) gemeint ist. In diesem Fall muss die zugehörige Art der Einrichtung freigelassen werden.
Facility.OTHER_FACILITY = Diese Einrichtungs-Referenz sollte verwendet werden, wenn die gewünschte Einrichtung aus irgendwelchen Gründen (noch) nicht in Sormas existiert. Geben Sie eine Beschreibung in den entsprechenden facilityDetails an. Die entsprechende Art der Einrichtung muss eingetragen sein, um klar zu machen, um welchen Typ von Einrichtung es sich handelt.

