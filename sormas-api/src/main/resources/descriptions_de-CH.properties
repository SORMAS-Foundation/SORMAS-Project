descCaseFilterWithExtendedQuarantine = Nur Fälle auflisten, deren Isolation Zeitraum verlängert wurde
descContactOnlyWithExtendedQuarantine = Nur Kontakte auflisten, deren Quarantänezeitraum verlängert wurde
descCaseFilterWithReducedQuarantine = Nur Fälle auflisten, deren Isolation Zeitraum verkürzt wurde
descCaseFilterRelatedToEvent = Nur Fälle im Zusammenhang mit Ereignissen auflisten
descCaseFilterIncludeCasesFromOtherJurisdictions = Beziehen Sie alle Fälle aus anderen Zuständigkeitsbereichen mit ein, auf die Sie Zugriff haben, z.B. weil Sie sie erstellt haben oder sie einen Kontakt in Ihrem Zuständigkeitsbereich haben
descCaseFilterOnlyFromOtherInstances = Nur Fälle, die von anderen SORMAS-Instanzen empfangen oder an sie gesendet wurden
descCaseFilterCasesWithReinfection = Nur Fälle für reinfizierte Personen auflisten
descContactOnlyWithReducedQuarantine = Nur Kontakte auflisten, deren Quarantänezeitraum verkürzt wurde
descContactIncludeContactsFromOtherJurisdictions = Beziehen Sie alle Kontakte aus anderen Zuständigkeitsbereichen mit ein, auf die Sie Zugriff haben, z.B. weil Sie sie erstellt haben oder sie einen Indexfall in Ihrem Zuständigkeitsbereich haben
descGdpr = Erinnerung\: Alle eingegebenen Kommentare müssen den DSGVO/GDPR-Regeln entsprechen, wie während der Verbindung beschrieben.
discardDescription = Verwirft alle ungespeicherten Änderungen

