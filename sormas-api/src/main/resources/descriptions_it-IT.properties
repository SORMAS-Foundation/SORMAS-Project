Contact.followUpStatus = <ul><li>Soggetto a follow-up\: il processo di follow-up è in corso.</li><li>Follow-up completato\: il follow-up è stato completato.</li><li>Follow-up annullato\: il processo di follow-up è stato annullato, p. es. perché la persona è morta o il contatto è diventato irrilevante.</li><li>Perso al follow-up\: il processo di follow-up non può essere continuato, p. es. perché non è stato possibile trovare la persona.</li><li>Nessun follow-up\: non è effettuato alcun follow-up del contatto.</li></ul>
