# Info texts
infoAddTestsToSample = Para agregar un resultado de prueba a esta muestra, se tiene que marcar como recibida primero.
infoArchivedCases = Los casos son automáticamente archivados después de %d días sin cambios en los datos
infoArchivedEvents = Los eventos son automáticamente archivados luego %d días sin cambiar los datos.
infoBasicExport = Exportar columnas y filas mostradas en la tabla a continuación.
infoCanceledBy = Cancelado por %s utilizando acción en lote
infoCaseDate = Por defecto, los casos se filtran por la fecha más relevante disponible\: <br/> <ul> <li> Fecha de inicio del síntoma </li> <li> Fecha del informe del caso </li> </ul> Esto significa que, cuando un caso por ejemplo tiene una fecha de inicio de síntomas, solo esta fecha se tendrá en cuenta al buscar en la lista los casos en el rango de fechas especificado. Puede especificar un tipo de fecha en el menú desplegable para filtrar específicamente por esta fecha. <br/> <br/> <b> Ejemplo\: </b> El caso A se ha creado esta semana y, por lo tanto, tiene una fecha de informe que se encuentra en esta semana también. Sin embargo, el Caso A también tiene una fecha de inicio de síntomas establecida la semana pasada (porque se ingresó retrospectivamente). De forma predeterminada, cuando se selecciona "Fecha más relevante" y ha configurado el filtro para mostrar solo los casos de esta semana, el Caso A no aparecerá en la lista porque su fecha de inicio de síntomas es la semana anterior. Para que el caso aparezca en la lista, debe seleccionar "Fecha del informe del caso", lo que dará como resultado que solo se considere la fecha del informe al filtrar la lista.
infoCaseIncidence = Por "proporción de incidencia de casos" se entiende el número de casos por cada 100.000 habitantes. Puede verificar la leyenda del mapa para ver los umbrales que definen cómo se colorean las LGA.
infoCaseMap = Si los casos se muestran por la dirección de su casa y no hay coordenadas GPS disponibles para ello, en su lugar, se utilizan las coordenadas de la ubicación donde se informó el caso.
infoContactDashboard = Todos los elementos del tablero de control que muestran información general sobre los contactos utilizan el período de seguimiento del contacto respectivo, comenzando con la fecha del informe del contacto.
infoDashboardIncidence = Los umbrales se calculan utilizando cuartiles.
infoDatabaseExportTables = Seleccione las tablas de la base de datos que desea exportar.
infoDefineOutbreaks = Haga clic en el botón para definir qué LGA del estado tienen actualmente un brote de una enfermedad específica.
infoDetailedExport = Exporte las filas que se muestran en la tabla a continuación con un conjunto extendido de columnas. Esto puede demorar.
infoCaseManagementExport = Exportar los registros que se muestran en la tabla de abajo con un conjunto personalizado de columnas que son relevantes para el proceso de gestión de casos. Esto puede llevar un tiempo.
infoDisplayNetworkDiagram = Por favor maximizar para visualizar las cadenas de transmisión de la enfermedad
infoDownloadExport = La exportación está siendo preparada. Esto puede tardar un tiempo.<br/>Puede cerrar este diálogo una vez que haya finalizado la descarga.
infoDownloadCaseImportTemplate = Puede utilizar este archivo .csv plantilla para traer sus datos a un formato que SORMAS puede leer. Por favor, haga esto cada vez que importe datos, nunca utilice un archivo que haya descargado antes.
infoDownloadImportTemplate = Puede utilizar este archivo .csv plantilla para traer sus datos a un formato que SORMAS puede leer. Por favor, haga esto cada vez que importe datos, nunca utilice un archivo que haya descargado antes.
infoDownloadErrorReport = Si hubiera algún registro que no pudiera ser importado, se le ofrecerá un archivo .csv que contiene todas estas filas así como las descripciones de error.
infoDownloadImportGuide = Si esta es su primera vez importando datos a SORMAS, recomendamos encarecidamente leer la guía de importación primero.
infoExportNoFilters = <b>Advertencia\:</b> No se han seleccionado filtros. La exportación puede tardar un tiempo.
infoImportCsvFile = Dependiendo de la cantidad de registros que desee importar, esto puede tardar un tiempo. Recibirás una notificación cuando el proceso de importación haya terminado.
infoImportProcess = Se están importando %d filas. El proceso de importación puede tardar un tiempo.<br/>Podrá revisar y resolver cualquier error una vez completado el proceso de importación.
infoImportSimilarity = Uno de los casos que intentó importar es similar a un caso ya existente en la base de datos de SORMAS. Por favor, compruebe si el caso a importar es un duplicado de cualquiera de los casos de la lista y, si es así, seleccione ese caso y confirmarlo.
infoLostToFollowUpBy = Establecer seguimiento perdido para %s usando acción masiva
infoNoAdditionalTests = No se han creado pruebas adicionales para esta muestra
infoNoCasesFoundStatistics = No se han encontrado casos para los filtros y opciones de visualización seleccionadas.
infoCaseIncidenceNotPossible = Las siguientes regiones tienen datos de población faltantes\:<br/><br/>%s.<br/><br/>Como resultado, no se puede calcular la incidencia de los casos y se muestran los conteos de mayúsculas.
infoCaseIncidenceMissingPopulationData = Las siguientes regiones y/o distritos tienen datos de población faltantes\:<br/><br/>%s.<br/><br/>La proporción de incidencias no se puede calcular para estas regiones y/o distritos.
infoNoPathogenTests = No se han creado pruebas de patógeno para esta muestra
infoPickOrCreateCase = Hay casos existentes en la base de datos que parecen muy similares al que estás a punto de crear. Por favor, eche un vistazo a la lista de casos existentes y compruebe que el caso que desea crear no es un duplicado de uno de ellos. Si encuentras un caso que probablemente sea el mismo que el tuyo, por favor <b>haz clic en él en la lista</b> y confirma.
infoSampleAdditionalTesting = Por favor, marca cada tipo de prueba adicional que te gustaría realizar en esta muestra.
infoSampleExport = Exportar las muestras de todos los casos mostrados en los registros de la tabla con un conjunto extendido de columnas. Esto puede tardar un tiempo.
infoCustomCaseExport = En esta vista, puede crear y guardar configuraciones de exportación con conjuntos de columnas personalizados. Guardar estas configuraciones le permite exportar rápidamente sólo la información que usted está interesado, sin tener que editar manualmente el archivo CSV resultante después. Haga clic en el botón azul de exportación junto a una de sus configuraciones o cree una nueva configuración usando el botón de la derecha.
infoSamplePathogenTesting = Por favor, marque cada tipo de prueba de patógeno que le gustaría que se realizara en esta muestra.
infoStatisticsDisclaimer = Todas las estadísticas de esta página son datos agregados de todo el país. Esto incluye casos a los que puede no tener acceso de lectura y escritura y, por lo tanto, no son visibles en el directorio del caso.
infoStatisticsFilter = Añadir filtros para restringir los datos agregados.<br/>Si utiliza varios filtros, solo los casos que pasen todas las restricciones serán agregados.
infoStatisticsResults = Haga clic en el botón "Generar" para crear una nueva tabla, mapa o gráfico.
infoSurveillanceDashboard = Todos los elementos del tablero de control que muestran casos (las estadísticas de "Nuevos Casos", la Curva Epidemiológica y el Mapa de Estado del Caso) usan la fecha de inicio del primer síntoma para el filtro de fecha/epi. Si esta fecha no está disponible, la fecha del informe se utilizará en su lugar.
infoUserEmail = Utilizado para enviar notificaciones por email.
infoUserPhoneNumber = Utilizado para enviar notificaciones SMS. Necesita contener código de país.
infoWeeklyReportsView = <b>Número de informes oficiales/informantes</b> es el número total de informes que han sido enviados por los oficiales/informantes asociados al estado o oficial mostrado esta semana.<br/><br/> <b>Porcentaje</b> es el porcentaje de oficiales e informantes que enviaron su informe para la semana correspondiente.<br/><br/> <b>Número de oficiales/informantes cero informes</b> es la cantidad de informes cero, i. . informes presentados sin casos. Estos se incluyen en el número total de informes.<br/><br/> <b>Envío de informe oficial/informante</b> es la fecha en la que el informe ha sido enviado o un indicio de que aún no se ha enviado ningún informe para esta semana.
infoMergingExplanation = Esta vista está diseñada para ayudarle a detectar y fusionar casos duplicados. Los casos siempre se muestran como pares, el caso con la fecha de creación anterior en la parte superior.<br/><br/>Puede utilizar el filtro de fecha de creación para ver sólo los posibles duplicados que fueron creados en un periodo de tiempo específico. La fecha de creación se genera automáticamente cuando un caso se introduce en SORMAS y no puede ser cambiado por los usuarios. Por lo tanto, una vez que haya revisado todos los duplicados de un período de tiempo específico en el pasado, nunca tendrá que volver a hacerlo ya que no habrá nuevos casos creados durante este tiempo.<br/><br/>Tenga en cuenta que probablemente no todos los casos mostrados no son duplicados reales. Existe el potencial de falsos positivos, así que <b>por favor revise a fondo los casos antes de fusionarlos\!</b> Además de la información proporcionada en la tabla, también puede hacer clic en los identificadores de los casos para abrirlos en una nueva pestaña. Tenga en cuenta que es mucho peor fusionar falsamente casos únicos juntos que tener algunos duplicados en el sistema.
infoMergingMergeDescription = ¡Elige esta opción solo si estás <b>seguro de que los dos casos son iguales\!</b> Debe hacer clic en este botón junto al caso con la información más reciente o más completa. Haga clic en los identificadores de los casos para abrirlos en nuevas pestañas con el fin de ver todos sus datos. Cuando el caso que usted escogió no tiene información que esté presente en el otro caso, se actualizará. También se transferirán contactos, muestras, tareas e información de gestión de casos. Después, el caso que no haya elegido será eliminado.
infoMergingPickDescription = Al hacer clic en este botón simplemente se eliminará el caso que no haya sido elegido. Sin embargo, no se copiará ninguna información en el caso que permanezca activa, se perderán todos los contactos, muestras y tareas. Elige esta opción si estás seguro de que ambos casos son los mismos, pero el otro caso no ha sido actualizado con ninguna información que necesite ser transferida a la que permanece activa.
infoMergingHideDescription = Elija esta opción si no está seguro de si los dos casos son iguales o si sabe que no lo son. Esto ocultará el par de casos de la lista. Tenga en cuenta que, cuando actualice la vista o vuelva a ella más tarde, volverá a aparecer siempre y cuando no elija un período de tiempo diferente en el filtro de fecha de creación.
infoHowToMergeCases = Puede elegir entre dos opciones al revisar casos potencialmente duplicados\:
infoCalculateCompleteness = El botón <i>Calcular Cumplimiento </i> en la parte superior puede utilizarse para calcular los valores de integridad para todos los casos de la tabla. Esto sólo es necesario si hay casos en la lista que todavía no tienen un valor completo. Normalmente, este valor se actualiza automáticamente cuando cambian los detalles de un caso o de uno de sus contactos o muestras.
infoCaseCompleteness = El cumplimiento es una medida de la cantidad de datos vitales que ya se han introducido en el caso. Esto se compone de lo siguiente, ponderado por su importancia\:<br/><ul><li>¿El caso ha sido clasificado?</li><li>¿Se ha investigado el caso?</li><li>¿Se ha tomado al menos una muestra?</li><li>¿Se ha documentado al menos un síntoma?</li><li>¿Se ha creado al menos un contacto?</li><li>¿Hay un resultado para el caso?</li><li>¿El caso tiene una fecha de nacimiento o una vejez?</li><li>¿El caso tiene sexo?</li><li>¿Se ha especificado una fecha de inicio?</li></ul>
infoCompletenessMerge = Puede utilizar esta medición para obtener una idea sobre qué caso debe usar como el que permanece activo al fusionar. Sin embargo, por favor, asegúrese de que todavía tiene un análisis detallado de ambos casos para evitar errores.
infoMergeIgnoreRegion = La selección de esta opción excluye la región como criterio para detectar duplicados. La fusión y la selección se desactivan aquí porque la probabilidad de un duplicado real más allá de los límites de la región es muy baja. Si se detecta un duplicado real, este caso se puede eliminar manualmente a través del directorio del caso.
infoEditExportConfiguration = Cada una de las casillas a continuación representa una columna en el archivo de exportación. Por favor, seleccione todas las columnas que desea que aparezcan en su exportación personalizada y deseleccione las que no requiere.
infoPopulationDataView = Utilice uno de los botones de abajo para gestionar los datos de población de las regiones y distritos de SORMAS. Si desea editar los datos, utilice la función de exportación, copie los datos que desea cambiar a la plantilla de importación, editarlo, e importar el archivo de plantilla que contiene los datos cambiados.
infoPopulationCollectionDate = Por favor, indique la fecha en la que se recogieron los datos de población que desea importar. Si sólo conoce el año, por favor elija el 1 de enero de ese año.
infoPopulationReferenceYear = Las proporciones de incidencia del caso se calculan al proyectar los datos de la población a %s, que es el año máximo que fue seleccionado en los filtros, o tomando los datos de la población original si el año máximo seleccionado es antes del año en que se recopilaron los datos de la población.
infoLineListingConfigurationRegion = La lista de líneas está habilitada para todos los distritos listados junto a la enfermedad. Haga clic en el botón <b>Editar listado de líneas</b> debajo del nombre de una enfermedad para configurar la lista de líneas para todos los distritos.
infoLineListingConfigurationNation = Haga clic en una región para abrir una vista detallada con información de lista de línea para todos sus distritos. Haga clic en el botón <b>Editar listado de líneas</b> debajo de una enfermedad para configurar la lista de líneas para todas las regiones.
# 1st %s: disease name; 2nd %s: region name
infoLineListingConfigurationRegionEdit = Estás editando la configuración de la línea de escucha regional para <b>%s</b> en <b>%s</b>.
# %s: disease name
infoLineListingConfigurationNationEdit = Estás editando la configuración de la línea de escucha para todo el país para <b>%s</b>.
infoNoNetworkDiagram = Por favor, seleccione una enfermedad arriba para ver las cadenas de transmisión de la enfermedad.
infoSpecificCaseSearch = Utilice el campo de texto de abajo para buscar un caso específico en todo el país. Puede buscar por ID de caso, ID externa o número de epípido. Haga clic en "Buscar Caso" cuando haya terminado de abrir el caso si la búsqueda fue exitosa.<br/><br/>Si se encuentra más de un caso, se abrirá el caso con la fecha de informe más reciente.
infoSearchCaseForContact = Utilice el siguiente campo de texto para buscar cualquier caso en el sistema al que tenga acceso. Puede buscar por nombre, ID de mayúsculas, ID externa o número de ápido. Cuando hayas terminado, haz clic en "Buscar Caso" para ver una lista de todos los casos que coincidan con el texto que has introducido. Seleccione un caso en esta lista y haga clic en "Confirmar" para utilizar el caso seleccionado como el caso fuente del contacto.
infoNoSourceCaseSelected = Por favor, seleccione el caso de origen de este contacto, si es conocido
infoContactCreationSourceCase = <b>Caso de origen seleccionado\:</b><br/>%s
infoSelectOrCreateContact = La base de datos contiene al menos una persona muy similar a los datos personales del nuevo contacto creado.<br/><br/>Por favor revise la lista de personas. Si usted está seguro que una de esas personas coincide con su persona de contacto, selecciónela y de click en el botón de <i>Guardar</i>. De lo contrario, de click en <i>Crear Nueva Persona </i> para crear una nueva persona para su contactot.<br/><br/>Si no está seguro, puede descartar esta ventana y cancelar el proceso de creación del contacto.
infoSelectOrCreateContactImport = La base de datos contiene al menos una persona muy similar a los datos personales del nuevo contacto creado.<br/><br/>Por favor revise la lista de personas. Si usted está seguro que una de esas personas coincide con su persona de contacto, selecciónela y de click en el botón de <i>Guardar</i>. De lo contrario, de click en <i>Crear Nueva Persona </i> para crear una nueva persona para su contactot.<br/><br/>Si no está seguro, puede descartar esta ventana y cancelar el proceso de creación del contacto.
infoSelectOrCreatePersonForContact = La base de datos contiene al menos una persona muy similar a los datos personales del nuevo contacto creado.<br/><br/>Por favor revise la lista de personas. Si usted está seguro que una de esas personas coincide con su persona de contacto, selecciónela y de click en el botón de <i>Guardar</i>. De lo contrario, de click en <i>Crear Nueva Persona </i> para crear una nueva persona para su contactot.<br/><br/>Si no está seguro, puede descartar esta ventana y cancelar el proceso de creación del contacto.
infoSelectOrCreatePersonForContactImport = La base de datos contiene al menos una persona muy similar a los datos personales del nuevo contacto creado.<br/><br/>Por favor revise la lista de personas. Si usted est{a seguro que una de esas personas coincide con su persona de contacto, selecciónela y de click en el botón de <i>Guardar</i>. De lo contrario, de click en <i>Crear Nueva Persona </i> para crear una nueva persona para su contactot.<br/><br/>Si no est{a seguro, puede descartar esta ventana y cancelar el proceso de creación del contacto.
infoSelectOrCreatePersonForEventParticipant = La base de datos contiene al menos una persona muy similar a los datos personales del nuevo contacto creado.<br/><br/>Por favor revise la lista de personas. Si usted está seguro que una de esas personas coincide con su persona de contacto, selecciónela y de click en el botón de <i>Guardar</i>. De lo contrario, de click en <i>Crear Nueva Persona </i> para crear una nueva persona para su contactot.<br/><br/>Si no est{a seguro, puede descartar esta ventana y cancelar el proceso de creación del contacto.
infoContactsViewRegionDistrictFilter = Cuando selecciona un filtro de región y / o distrito, el directorio de contactos se filtra principalmente por la región y el distrito responsables de los contactos. Si no se rellenan, se utilizan en su lugar la región y el distrito del caso fuente del contacto.
infoDeveloperOptions = Puede utilizar los controles de abajo para generar casos y contactos basados en las restricciones seleccionadas. Por favor tenga presente que generar muchos datos de una sola vez puede tomar un tiempo.
infoCreateNewSampleDiscardsChanges = Crear una nueva muestra descartará todos los cambios no guardados realizados en este caso

